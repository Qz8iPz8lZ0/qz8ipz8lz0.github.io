  <p id="N1Rev16"><a href="BRev2.html#V1Rev16">【启16:1】</a> 我听见有大声音从殿中出来，向那七位天使说，你们去，把盛神烈怒的七<sup>1</sup>碗倒在地上。</p>

  <p class="note">1. 这里的碗象征，这末后七碗的七灾，虽是神终极的烈怒，却是有限的；否则全地及其上的居民都要毁灭了。神为了完成祂永远的定旨，在审判地的时候，仍限制祂终极的烈怒。</p>
