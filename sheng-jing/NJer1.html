  <p id="N2Jer18"><a href="BJer1.html#V2Jer18">【耶18:2】</a> 你起来，下到<sup>1</sup>窑匠的家里去，我在那里要使你听我的话。</p>

  <p class="note">1.
    耶利米在十五10～十七27对耶和华所说的话，指明他里面与神对以色列的想法有所不同。耶利米里面可能感觉，神对以色列的审判太严厉。在耶利米的抱怨（十五10）之后，神进来与耶利米说话，向他指明，祂定意用巴比伦人作铁，审判并惩罚以色列人。（十五12。）耶利米在这段与神辩论的经历之后，写了一段申言的话，论到耶和华是主宰的窑匠，对作祂陶器的以色列有完全的权利。（1～10，参<a
      href="BRom1.html#V20Rom9">罗九20</a>～23。）耶和华是主宰的窑匠，能照以色列的光景，用不同的方式对待以色列家，像祂手中的泥一样。（6～10。）这改正了耶利米的观念。</p>
