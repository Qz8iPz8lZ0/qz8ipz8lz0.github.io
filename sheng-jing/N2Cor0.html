  <p id="N12Cor1"><a href="B2Cor0_0000.html#V12Cor1">【林后1:1】</a>
    凭<sup>1</sup>神旨意，作基督耶稣使徒的保罗，和弟兄提摩太，写信给<sup>2</sup>在哥林多<sup>3</sup>神的召会，<sup>4</sup>同着在全<sup>5</sup>亚该亚的众圣徒：</p>

  <p class="note">1. 见<a href="N1Cor0.html#N11Cor1">林前一1</a>注1。</p>

  <p class="note">2. 见<a href="N1Cor0_0001.html#N21Cor1">林前一2</a>注2。</p>

  <p class="note">3. 见<a href="N1Cor0_0001.html#N21Cor1">林前一2</a>注3。</p>

  <p class="note">4. 见<a href="N1Cor0_0001.html#N21Cor1">林前一2</a>注7。</p>

  <p class="note">5. 在马其顿南方，是罗马帝国的一省，今天希腊的主要部分，其中有哥林多城。</p>
