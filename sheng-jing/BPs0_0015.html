  <h3 class="sigil_not_in_toc" id="C15Ps"><a href="BPs0.html">诗篇 第 15 章</a><br /></h3>

  <p id="V0Ps15">【15:0】 大卫的诗。</p>

  <p id="V1Ps15"><a href="NPs0_0001.html#N1Ps15">【15:1】</a> <sup>1</sup>耶和华阿，谁能寄居你的<sup>2</sup>帐幕？谁能住在你的圣山？</p>

  <p id="V2Ps15"><a href="NPs0_0001.html#N2Ps15">【15:2】</a> <sup>1</sup>就是行为纯全，作事公义，从心里说实话的人。</p>

  <p id="V3Ps15">【15:3】 他不以舌头谗谤人，不恶待朋友，也不随伙辱骂邻里。</p>

  <p id="V4Ps15">【15:4】 他眼中藐视可弃绝的人，却尊重敬畏耶和华的人。他发了誓，虽然自己吃亏，也不更改。</p>

  <p id="V5Ps15">【15:5】 他不放债取利，也不受贿赂以害无辜。行这些事的人，必永不动摇。</p>
