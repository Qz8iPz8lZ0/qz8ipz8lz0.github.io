  <p id="N1Num1"><a href="BNum0_0001.html#V1Num1">【民1:1】</a>
    <sup>1</sup>以色列人出埃及地后，第二年二月初一日，耶和华在西乃的旷野，在<sup>2</sup>会幕中对摩西说，
  </p>

  <p class="note">1. 在民数记所描绘的图画中，神的行动是在约柜连同帐幕里，就是在作神具体化身的基督（<a href="BCol0_0001.html#V9Col2">西二9</a>）这位神、人调和的神人，（见<a
      href="NExod1_0001.html#N11Exod25">出二五11</a>注1，）连同作神地上居所的召会里；（<a href="B1Cor0_0003.html#V161Cor3">林前三16</a>，<a
      href="BEph0_0001.html#V21Eph2">弗二21</a>～22，<a href="B1Tim0_0002.html#V151Tim3">提前三15</a>；）召会乃是基督的扩大，扩增。（见<a
      href="NExod1_0001.html#N15Exod26">出二六15</a>注。）民数记的图画表明，三一神与祂所拣选的人调和一起成为一个实体，使神能在地上行动并征服祂的仇敌，为要重新得着这地，以完成祂永远的定旨。（参<a
      href="BActs0_0001.html#V8Acts1">徒一8</a>。）</p>

  <p class="note">2. 见<a href="NLev0.html#N1Lev1">利一1</a>注2与注3。</p>
