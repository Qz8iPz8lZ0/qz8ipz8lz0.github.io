  <h3 class="sigil_not_in_toc" id="C87Ps"><a href="BPs0.html">诗篇 第 87 章</a><br /></h3>

  <p id="V0Ps87">【87:0】 可拉子孙的诗，一首歌。</p>

  <p id="V1Ps87"><a href="NPs2_0001.html#N1Ps87">【87:1】</a> 耶和华所立的<sup>1</sup>根基在圣山上。</p>

  <p id="V2Ps87"><a href="NPs2_0001.html#N2Ps87">【87:2】</a> 祂爱<sup>1</sup>锡安的<sup>2</sup>门，胜于爱雅各一切的住处。</p>

  <p id="V3Ps87">【87:3】 神的城阿，有荣耀的事是指着你说的。〔细拉〕</p>

  <p id="V4Ps87"><a href="NPs2_0001.html#N4Ps87">【87:4】</a>
    我要题起<sup>1</sup>拉哈伯和巴比伦人，他们是认识我的人；看哪，还有非利士和推罗并<sup>2</sup>古实人，他们说，<sup>3</sup>这一个生在那里。</p>

  <p id="V5Ps87"><a href="NPs2_0001.html#N5Ps87">【87:5】</a> 但论到锡安必说，<sup>1</sup>这一个那一个都生在其中；而且至高者必亲自坚立这城。</p>

  <p id="V6Ps87"><a href="NPs2_0001.html#N6Ps87">【87:6】</a> 当耶和华记录众民的时候，祂要数点出，<sup>1</sup>这一个生在那里。〔细拉〕</p>

  <p id="V7Ps87"><a href="NPs2_0001.html#N7Ps87">【87:7】</a> 歌唱的同跳舞的都要说，我的泉源都在<sup>1</sup>你里面。</p>
