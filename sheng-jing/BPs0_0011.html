  <h3 class="sigil_not_in_toc" id="C11Ps"><a href="BPs0.html">诗篇 第 11 章</a><br /></h3>

  <p id="V0Ps11">【11:0】 大卫的诗，交与歌咏长。</p>

  <p id="V1Ps11"><a href="NPs0_0001.html#N1Ps11">【11:1】</a> 我投奔于耶和华；你们怎么对<sup>1</sup>我说，<sup>2</sup>你当像鸟逃往山上去？</p>

  <p id="V2Ps11">【11:2】 恶人弯弓，把箭搭在弦上，要在黑暗中射那心里正直的人。</p>

  <p id="V3Ps11">【11:3】 根基若毁坏，义人还能作什么呢？</p>

  <p id="V4Ps11"><a href="NPs0_0001.html#N4Ps11">【11:4】</a> 耶和华在祂的圣殿里；耶和华的宝座在天上。祂的眼目察看；祂的<sup>1</sup>目光察验世人。</p>

  <p id="V5Ps11"><a href="NPs0_0001.html#N5Ps11">【11:5】</a> 耶和华试炼义人；惟有恶人和喜爱强暴的人，祂<sup>1</sup>心里恨恶。</p>

  <p id="V6Ps11">【11:6】 祂要向恶人密布网罗；有烈火、硫磺、热风，作他们杯中的分。</p>

  <p id="V7Ps11">【11:7】 因为耶和华是公义的；祂爱公义的行为。正直人必得见祂的面。</p>
