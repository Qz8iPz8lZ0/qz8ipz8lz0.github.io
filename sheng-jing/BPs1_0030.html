  <h3 class="sigil_not_in_toc" id="C67Ps"><a href="BPs0.html">诗篇 第 67 章</a><br /></h3>

  <p id="V0Ps67">【67:0】 一篇诗，一首歌，交与歌咏长；用丝弦的乐器。</p>

  <p id="V1Ps67">【67:1】 愿神怜悯我们，赐福与我们；愿祂用脸光照我们；〔细拉〕</p>

  <p id="V2Ps67">【67:2】 好叫人在地上得知你的道路，在万国中得知你的救恩。</p>

  <p id="V3Ps67">【67:3】 神阿，愿众民赞美你；愿众民都赞美你。</p>

  <p id="V4Ps67">【67:4】 愿列邦喜乐欢呼，因为你必按公正审判众民，引导地上的列邦。〔细拉〕</p>

  <p id="V5Ps67">【67:5】 神阿，愿众民赞美你；愿众民都赞美你。</p>

  <p id="V6Ps67">【67:6】 地已经出了土产；神，就是我们的神，要赐福与我们。</p>

  <p id="V7Ps67">【67:7】 神要赐福与我们；地的四极都要敬畏祂。</p>
