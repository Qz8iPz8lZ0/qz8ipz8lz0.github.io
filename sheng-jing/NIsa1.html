  <p id="N1Isa23"><a href="BIsa1.html#V1Isa23">【赛23:1】</a>
    关于<sup>1</sup>推罗的默示：他施的船只阿，要哀号，因为推罗被毁坏，甚至没有房屋，没有可进之路。这是从<sup>2</sup>基提地向他们揭露的消息。</p>

  <p class="note">1. 直译，它；乃本默示之对象。</p>

  <p class="note">2. 也许是今日的塞浦路斯。12节者同。</p>
