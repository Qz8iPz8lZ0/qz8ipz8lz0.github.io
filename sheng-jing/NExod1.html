  <p id="N4Exod14"><a href="BExod1.html#V4Exod14">【出14:4】</a>
    我要<sup>1</sup>使法老的心刚硬，他要追赶他们，我便藉着法老和他的全军荣耀我自己；埃及人就知道我是耶和华。于是以色列人这样行了。</p>

  <p class="note">1. <a
      href="NExod0_0001.html#N12Exod9">见九12</a>注1。神使用法老荣耀祂自己，并完成对祂所拣选之人所施的拯救。法老的反抗制造一种环境，使逾越节、出埃及、过红海能以成功。同样的原则，神使用撒但的反抗，完成对祂子民的拯救。（参<a
      href="NJob0_0001.html#N6Job1">伯一6</a>注3。）</p>
