  <p id="N11Ezek34"><a href="BEzek2.html#V11Ezek34">【结34:11】</a> 因为主耶和华如此说，<sup>1</sup>我必亲自寻找我的羊，将他们寻见。</p>

  <p class="note">1. 在神藉生命的恢复里，祂先打发守望者向祂的百姓吹号，使他们悔改、回转而得存活；（三三；）然后祂亲自显现作牧人，要寻找并寻见祂的羊。施浸者约翰吹了悔改的号之后，（<a
      href="BMatt0_0003.html#V1Matt3">太三1</a>～2，）主耶稣就来作牧人。（<a href="BMatt0_0009.html#V36Matt9">太九36</a>，<a
      href="BLuke1_0007.html#V1Luke15">路十五1</a>～7，<a href="BJohn1_0003.html#V11John10">约十11</a>。）</p>
