  <p id="N13Judg16"><a href="BJudg2.html#V13Judg16">【士16:13】</a>
    大利拉对参孙说，你到如今还是欺哄我，向我说谎；你告诉我，当用何法才能捆绑你。参孙对她说，你若将我头上的七条发绺，与纬线同织，<sup>1</sup>用橛子钉在墙上，我就软弱像别人一样。</p>

  <p class="note">1. 从这里到下节的“与纬线同织”这段话，是按七十士希腊文译本补正的；希伯来文经文缺此段。</p>
