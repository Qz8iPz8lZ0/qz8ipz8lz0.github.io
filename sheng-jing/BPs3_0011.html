  <h3 class="sigil_not_in_toc" id="C124Ps"><a href="BPs0.html">诗篇 第 124 章</a><br /></h3>

  <p id="V0Ps124">【124:0】 大卫的上行之歌。</p>

  <p id="V1Ps124"><a href="NPs3_0001.html#N1Ps124">【124:1】</a> <sup>1</sup>以色列人要说，若不是耶和华在我们这边，</p>

  <p id="V2Ps124">【124:2】 若不是耶和华在我们这边，当人起来攻击我们，</p>

  <p id="V3Ps124">【124:3】 向我们发怒的时候，早就把我们活活的吞了；</p>

  <p id="V4Ps124"><a href="NPs3_0001.html#N4Ps124">【124:4】</a> 那时，大水必漫过我们，河水必淹没<sup>1</sup>我们；</p>

  <p id="V5Ps124">【124:5】 那时，狂傲的水必淹没我们。</p>

  <p id="V6Ps124">【124:6】 耶和华是当受颂赞的，祂没有把我们交给敌人，作他们爪牙下的猎物。</p>

  <p id="V7Ps124">【124:7】 我们好像雀鸟从捕鸟人的网罗里逃脱；网罗破裂，我们逃脱了。</p>

  <p id="V8Ps124">【124:8】 我们得帮助，是在于造天地之耶和华的名。</p>
