  <p id="N1Isa46"><a href="BIsa2.html#V1Isa46">【赛46:1】</a>
    <sup>1</sup>彼勒屈身，<sup>2</sup>尼波弯腰；<sup>3</sup>巴比伦的偶像驮在走兽和牲畜上；你们所抬的如今成了<sup>4</sup>重驮，成了使牲畜疲乏的负担。
  </p>

  <p class="note">1. 巴比伦诸神之一，有人认为这是巴力的巴比伦名。</p>

  <p class="note">2. 巴比伦的一个偶像。</p>

  <p class="note">3. 直译，他们。</p>

  <p class="note">4. 当以色列被巴比伦人掳去时，神的百姓仍然不愿放弃他们的偶像，而必须把它们从美地驮到巴比伦。一切顶替神，或占有神地位的，都是偶像，都要成为敬拜者的重驮。</p>
