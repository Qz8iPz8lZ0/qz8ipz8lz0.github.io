  <h3 class="sigil_not_in_toc" id="C120Ps"><a href="BPs0.html">诗篇 第 120 章</a><br /></h3>

  <p id="V0Ps120">【120:0】 上行之歌。</p>

  <p id="V1Ps120"><a href="NPs3_0001.html#N1Ps120">【120:1】</a> <sup>1</sup>我在<sup>2</sup>急难中呼求耶和华，祂就应允我。</p>

  <p id="V2Ps120"><a href="NPs3_0001.html#N2Ps120">【120:2】</a> 耶和华阿，求你救<sup>1</sup>我脱离说谎的嘴唇，脱离诡诈的舌头。</p>

  <p id="V3Ps120">【120:3】 诡诈的舌头阿，要给你什么呢？要拿什么加给你呢？</p>

  <p id="V4Ps120">【120:4】 就是勇士的利箭，连同罗腾木的炭火！</p>

  <p id="V5Ps120"><a href="NPs3_0001.html#N5Ps120">【120:5】</a> 我有祸了，因我寄居在<sup>1</sup>米设，住在基达帐棚之中。</p>

  <p id="V6Ps120">【120:6】 我与那恨恶和平的人，许久同住。</p>

  <p id="V7Ps120">【120:7】 我愿和平；但我发言，他们就要争战。</p>
