  <p id="N1Rom9"><a href="BRom1.html#V1Rom9">【罗9:1】</a> <sup>1</sup>我在基督里说真话，并不说谎，有我的<sup>2</sup>良心在圣灵里同我作见证，</p>

  <p class="note">1. 本书讲完神在基督里救恩的前半之后，在未讲救恩的后半之前，插进九至十一章这段，详细说明神对祂所拣选的百姓，那本于祂自己的拣选。</p>

  <p class="note">2. 在八16，那灵同我们的灵见证；在本节，我们的良心在圣灵里同我们作见证。这证明我们的良心是在我们人的灵里。</p>
