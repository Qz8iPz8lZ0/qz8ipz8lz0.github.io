  <h3 class="sigil_not_in_toc" id="C70Ps"><a href="BPs0.html">诗篇 第 70 章</a><br /></h3>

  <p id="V0Ps70">【70:0】 大卫的记念诗，交与歌咏长。</p>

  <p id="V1Ps70">【70:1】 神阿，求你快快搭救我；耶和华阿，求你快快帮助我。</p>

  <p id="V2Ps70">【70:2】 愿那些寻索我命的，抱愧蒙羞；愿那些喜悦我遭难的，退后受辱。</p>

  <p id="V3Ps70">【70:3】 愿那些对我说，阿哈，阿哈的，因羞愧退去。</p>

  <p id="V4Ps70">【70:4】 愿一切寻求你的，因你欢喜快乐；愿那些爱你救恩的，常说，当尊神为大！</p>

  <p id="V5Ps70">【70:5】 但我是困苦穷乏的；神阿，求你速速到我这里来。你是帮助我的，搭救我的；耶和华阿，求你不要耽延。</p>
