  <p id="N14Josh9"><a href="BJosh1.html#V14Josh9">【书9:14】</a> 以色列人受了他们些食物，<sup>1</sup>并没有求耶和华指示。</p>

  <p class="note">1. 以色列人受了基遍人的欺骗，因为他们好像一个忘记丈夫的妻子。他们在这里所作的，与夏娃在创三所作的完全相同。（见该处2注1。）神的子民是神的妻子，（<a
      href="BIsa2_0009.html#V5Isa54">赛五四5</a>，六二5，<a href="BJohn0_0003.html#V29John3">约三29</a>，<a
      href="B2Cor0_0010.html#V22Cor11">林后十一2</a>，<a href="BEph0_0004.html#V23Eph5">弗五23</a>～32，<a
      href="BRev2_0006.html#V9Rev21">启二一9</a>～10，）该与祂同活，一直依赖祂，并与祂是一。这是本章的内在意义。<a
      href="NJosh0_0001.html#N3Josh7">见七3</a>注1与4注1。</p>
