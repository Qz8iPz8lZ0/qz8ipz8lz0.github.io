  <p id="N13John1"><a href="B3John0.html#V13John1">【约参1:1】</a>
    作<sup>1</sup>长老的写信给亲爱的<sup>2</sup>该犹，就是我<sup>3</sup>真实所爱的。</p>

  <p class="note">1. 见约贰1注1。</p>

  <p class="note">2. 不是<a href="BActs1_0010.html#V29Acts19">徒十九29</a>的马其顿人该犹，不是<a
      href="BActs2.html#V4Acts20">徒二十4</a>的特庇人该犹，也不是<a href="B1Cor0_0001.html#V141Cor1">林前一14</a>与<a
      href="BRom1_0008.html#V23Rom16">罗十六23</a>哥林多的该犹，乃是另一个名叫该犹的；当时该犹是一个非常普通的名字。照本书信的内容看，他必定是召会中一位特出的弟兄。</p>

  <p class="note">3. 见约贰1注3。</p>
