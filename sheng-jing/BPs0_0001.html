  <h3 class="sigil_not_in_toc" id="C1Ps"><a href="BPs0.html">诗篇 第 1 章</a><br /></h3>

  <div class="O0">
    卷一.第一至四十一篇
  </div>

  <div class="O0">
    指明神的心意是要将寻求的圣徒从律法转向基督，使他们能享受神的家—召会
  </div>

  <p id="V1Ps1"><a href="NPs0.html#N1Ps1">【1:1】</a> <sup>1</sup>不从恶人的计谋，不站罪人的道路，不坐亵慢人的座位；</p>

  <p id="V2Ps1"><a href="NPs0_0001.html#N2Ps1">【1:2】</a> 惟喜爱耶和华的<sup>1</sup>律法，昼夜默想，这人便为<sup>2</sup>有福。</p>

  <p id="V3Ps1"><a href="NPs0_0001.html#N3Ps1">【1:3】</a> 他要像一棵树栽在溪水旁，按时令结果子，叶子也不枯干；凡他所作的，尽都<sup>1</sup>顺利。</p>

  <p id="V4Ps1">【1:4】 恶人并不是这样，乃像糠秕被风吹散。</p>

  <p id="V5Ps1">【1:5】 因此当审判的时候，恶人必站立不住；罪人在义人的会中，也是如此。</p>

  <p id="V6Ps1">【1:6】 因为耶和华知道义人的道路；恶人的道路，却必灭亡。</p>
