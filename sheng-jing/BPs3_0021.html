  <h3 class="sigil_not_in_toc" id="C134Ps"><a href="BPs0.html">诗篇 第 134 章</a><br /></h3>

  <p id="V0Ps134">【134:0】 上行之歌。</p>

  <p id="V1Ps134"><a href="NPs3_0001.html#N1Ps134">【134:1】</a> <sup>1</sup>耶和华的众仆人，夜间站在耶和华殿中的，你们当颂赞耶和华。</p>

  <p id="V2Ps134">【134:2】 你们当在圣所举手，颂赞耶和华。</p>

  <p id="V3Ps134"><a href="NPs3_0001.html#N3Ps134">【134:3】</a> 愿造天地的耶和华，<sup>1</sup>从锡安赐福给你们。</p>
