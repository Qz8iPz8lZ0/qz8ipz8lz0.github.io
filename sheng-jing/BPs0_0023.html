  <h3 class="sigil_not_in_toc" id="C23Ps"><a href="BPs0.html">诗篇 第 23 章</a><br /></h3>

  <p id="V0Ps23">【23:0】 大卫的诗。</p>

  <p id="V1Ps23"><a href="NPs0_0001.html#N1Ps23">【23:1】</a> <sup>1</sup>耶和华是我的<sup>2</sup>牧者；我必不至缺乏。</p>

  <p id="V2Ps23"><a href="NPs0_0001.html#N2Ps23">【23:2】</a> 祂使我躺卧在<sup>1</sup>青草地上，领我在<sup>2</sup>可安歇的水边。</p>

  <p id="V3Ps23"><a href="NPs0_0001.html#N3Ps23">【23:3】</a> 祂使我的魂<sup>1</sup>苏醒，为自己的<sup>2</sup>名引导我走<sup>3</sup>义路。</p>

  <p id="V4Ps23"><a href="NPs0_0001.html#N4Ps23">【23:4】</a>
    我虽然行过死荫的<sup>1</sup>幽谷，也不怕遭害，因为你与我同在；你的<sup>2</sup>杖，你的竿，都安慰我。</p>

  <p id="V5Ps23"><a href="NPs0_0001.html#N5Ps23">【23:5】</a>
    在我敌人面前，你为我摆设<sup>1</sup>筵席；你用油<sup>2</sup>膏了我的头，使我的福<sup>3</sup>杯满溢。</p>

  <p id="V6Ps23"><a href="NPs0_0001.html#N6Ps23">【23:6】</a> 我一生一世必有<sup>1</sup>恩惠慈爱随着我，我且要住在耶和华的殿中，<sup>2</sup>直到永远。</p>
