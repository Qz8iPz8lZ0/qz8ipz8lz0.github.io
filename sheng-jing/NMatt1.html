  <p id="N1Matt10"><a href="BMatt1.html#V1Matt10">【太10:1】</a>
    耶稣叫了<sup>1</sup>十二个门徒来，给他们制伏污灵的<sup>2</sup>权柄，可以赶逐它们，并医治各样的疾病，和各种的症候。</p>

  <p class="note">1. 见<a href="NRev2_0001.html#N12Rev21">启二一12</a>注2。</p>

  <p class="note">2. 这里赶逐污灵和医治疾病的权柄，乃是预尝来世，就是千年国的能力。（<a
      href="BHeb0_0005.html#V5Heb6">来六5</a>。）在那里所有的鬼都要被赶出，各样的疾病也都要得医治。（<a href="BIsa1_0013.html#V5Isa35">赛三五5</a>～6。）
  </p>
