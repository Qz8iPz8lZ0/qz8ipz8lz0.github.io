  <p id="N1Ps76"><a href="BPs2.html#V1Ps76">【诗76:1】</a> <sup>1</sup>在犹大神为人所认识；在以色列祂的名为大。</p>

  <p class="note">1. 本篇说到神在祂居所里的得胜。1～5节宣告神这有光华和荣美者，在祂帐幕里的得胜。6～12节是诗人赞美关于神的忿怒和可畏。</p>
