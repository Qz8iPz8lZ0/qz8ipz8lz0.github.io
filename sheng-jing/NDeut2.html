  <p id="N5Deut24"><a href="BDeut2.html#V5Deut24">【申24:5】</a> 新娶<sup>1</sup>妻的人不可从军出征，也不可派他办理什么公事，可以免役在家一年，使他所娶的妻子快活。
  </p>

  <p class="note">1. 婚姻是为着人类的生存和繁殖。（参<a href="01001.html#V28Gen1">创一28</a>。）神尊重婚姻，恨恶任何破坏婚姻的事。</p>
