  <p id="N22Kgs1"><a href="B2Kgs0_0001.html#V22Kgs1">【王下1:2】</a>
    一日，亚哈谢从撒玛利亚王宫楼上的窗户掉下来，就病了；于是差遣使者，说，你们去问以革伦的神<sup>1</sup>巴力西卜，我这病能好不能好。</p>

  <p class="note">1. 见<a href="NMatt1_0001.html#N25Matt10">太十25</a>注1。</p>
