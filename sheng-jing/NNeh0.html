  <p id="N1Neh1"><a href="BNeh0_0014.html#V1Neh1">【尼1:1】</a>
    哈迦利亚的儿子<sup>1</sup>尼希米的言语如下：<sup>2</sup>亚达薛西王二十年基斯流月，我在书珊京城；</p>

  <p class="note">1. 意，耶和华的安慰。尼希米是作王司酒的，（11，）并且至终被派作犹大的省长。（五14。）</p>

  <p class="note">2.
    以斯拉记所载的历史，乃是关于以色列人从被掳中归回，重建神的殿，开始神选民中间照着神的经纶，为着祂在地上见证的恢复。尼希米记所载的历史，乃是关于重建耶路撒冷的城墙，进一步恢复以色列人对神的事奉与敬拜，继续神选民中间祂见证的恢复，以完成祂的经纶。
  </p>
