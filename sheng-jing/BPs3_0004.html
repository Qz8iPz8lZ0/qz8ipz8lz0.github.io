  <h3 class="sigil_not_in_toc" id="C117Ps"><a href="BPs0.html">诗篇 第 117 章</a><br /></h3>

  <p id="V1Ps117">【117:1】 万国阿，你们都当赞美耶和华；万民哪，你们都当称颂祂。</p>

  <p id="V2Ps117"><a href="NPs3_0001.html#N2Ps117">【117:2】</a> 因为祂向我们大施慈爱；耶和华的信实，存到永远。<sup>1</sup>阿利路亚。</p>
