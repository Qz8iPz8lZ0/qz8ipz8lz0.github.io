  <p id="N141Sam11"><a href="B1Sam1.html#V141Sam11">【撒上11:14】</a> 撒母耳对百姓说，来吧，我们往吉甲去，在那里重新立<sup>1</sup>国。</p>

  <p class="note">1.
    虽然扫罗战胜亚扪人，而且似乎是个有吸引力且谦卑的人，但撒母耳对以色列人的题醒，（十一14～十二25，）指明照撒母耳看来，以色列国还不是神在地上的国，反而是扫罗个人的王国。神的国第一次来到，乃是在大卫的治理下，神的宝座在耶路撒冷建立之时。（<a
      href="B2Sam0_0007.html#V122Sam7">撒下七12</a>～16，参<a href="BMatt2_0002.html#V43Matt21">太二一43</a>。）</p>
