  <p id="N1Mal1"><a href="BMal0_0005.html#V1Mal1">【玛1:1】</a> 耶和华藉<sup>1</sup>玛拉基传给以色列之话语的<sup>2</sup>默示。</p>

  <p class="note">1. 意，耶和华的使者；或，我的使者。（参三1。）这名字指明玛拉基是神的使者，将神的话供应给祂的民以色列。
    玛拉基预言的中心思想乃是：为着基督作为神使者的来临，（三1上，）改正以色列中间的祭司，并为着基督作公义之日头的显现，（四2，）劝告以色列人。</p>

  <p class="note">2. 直译，负担。</p>
