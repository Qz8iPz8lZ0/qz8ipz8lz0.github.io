  <p id="N41Kgs8"><a href="B1Kgs1.html#V41Kgs8">【王上8:4】</a> 他们将耶和华的约柜、<sup>1</sup>会幕、和会幕里的一切圣器具，都运上来，是祭司和利未人将这一切运上来的。
  </p>

  <p class="note">1. 1～11节表明，帐幕是与殿合并的。帐幕内的物件放进殿里，指明作为神居所的帐幕与殿乃是一。帐幕是可移动的前身，行经旷野；殿在预表上是神建造的终极完成。</p>
