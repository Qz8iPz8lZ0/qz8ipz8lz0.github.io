  <h3 class="sigil_not_in_toc" id="C13Ps"><a href="BPs0.html">诗篇 第 13 章</a><br /></h3>

  <p id="V0Ps13">【13:0】 大卫的诗，交与歌咏长。</p>

  <p id="V1Ps13">【13:1】 耶和华阿，你忘记我要到几时呢？要到永远么？你掩面不顾我要到几时呢？</p>

  <p id="V2Ps13">【13:2】 我魂里筹算，心里终日愁苦，要到几时呢？我的仇敌高居我上，要到几时呢？</p>

  <p id="V3Ps13">【13:3】 耶和华我的神阿，求你看顾我，应允我；求你使我眼目光明，免得我沉睡至死；</p>

  <p id="V4Ps13">【13:4】 免得我的仇敌说，我胜过了他；免得我的敌人在我摇动的时候欢乐。</p>

  <p id="V5Ps13">【13:5】 但我信靠你的慈爱；我的心要因你的救恩欢乐；</p>

  <p id="V6Ps13">【13:6】 我要向耶和华歌唱，因祂用厚恩待我。</p>
