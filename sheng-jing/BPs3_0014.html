  <h3 class="sigil_not_in_toc" id="C127Ps"><a href="BPs0.html">诗篇 第 127 章</a><br /></h3>

  <p id="V0Ps127">【127:0】 所罗门的上行之歌。</p>

  <p id="V1Ps127"><a href="NPs3_0001.html#N1Ps127">【127:1】</a>
    <sup>1</sup>若不是耶和华建造<sup>2</sup>房屋，建造的人就枉然劳力；若不是耶和华看守城池，看守的人就枉然儆醒。
  </p>

  <p id="V2Ps127"><a href="NPs3_0001.html#N2Ps127">【127:2】</a>
    你们清晨早起，夜晚歇卧，吃劳碌得来的饭，本是<sup>1</sup>枉然；耶和华在祂所亲爱的人睡觉时，必仍然赐给他们食物。</p>

  <p id="V3Ps127"><a href="NPs3_0001.html#N3Ps127">【127:3】</a> 看哪，<sup>1</sup>儿女是耶和华所赐的产业；腹中的果子是祂所给的赏赐。</p>

  <p id="V4Ps127">【127:4】 少年时所生的儿女，好像勇士手中的箭。</p>

  <p id="V5Ps127">【127:5】 箭袋充满了箭的人，便为有福。他们在城门口和仇敌说话的时候，必不至于羞愧。</p>
