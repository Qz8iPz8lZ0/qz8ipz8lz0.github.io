  <p id="N1Mic1"><a href="BMic0_0008.html#V1Mic1">【弥1:1】</a>
    当犹大王约坦、亚哈斯、希西家在位的日子，摩利沙人<sup>1</sup>弥迦得了耶和华的话，就是他所看见，关于撒玛利亚和耶路撒冷的异象。</p>

  <p class="note">1. 原文为米该亚（Micaiah）的缩写，意，有谁像耶和华？这位申言者的全名，见于<a href="BJer1_0009.html#V18Jer26">耶二六18</a>原文。</p>
