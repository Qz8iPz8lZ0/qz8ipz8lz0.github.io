<body>
  <p id="N1Matt20"><a href="BMatt2.html#V1Matt20">【太20:1】</a>
    <sup>1</sup>因为诸天的国好像一个<sup>2</sup>作家主的人，<sup>3</sup>清早出去，为他的<sup>4</sup>葡萄园雇<sup>5</sup>工人，
  </p>

  <p class="note">1. “因为，”指明1～16节的比喻，是十九30的说明。</p>

  <p class="note">2. 指基督，祂是家主。</p>

  <p class="note">3. 这里的清早，是早晨六时，指召会时代的最早期，那时基督来呼召门徒进国度。</p>

  <p class="note">4. 葡萄园，指国度。</p>

  <p class="note">5. 工人，指门徒。</p>
</body>
