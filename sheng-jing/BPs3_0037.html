  <h3 class="sigil_not_in_toc" id="C150Ps"><a href="BPs0.html">诗篇 第 150 章</a><br /></h3>

  <p id="V1Ps150"><a href="NPs3_0001.html#N1Ps150">【150:1】</a> <sup>1</sup>阿利路亚！你们要在神的圣所赞美祂，在祂显能力的穹苍赞美祂。</p>

  <p id="V2Ps150">【150:2】 要因祂大能的作为赞美祂，按着祂的宏伟至大赞美祂。</p>

  <p id="V3Ps150">【150:3】 要用角声赞美祂，鼓瑟弹琴赞美祂；</p>

  <p id="V4Ps150">【150:4】 击鼓跳舞赞美祂，用丝弦的乐器和箫的声音赞美祂；</p>

  <p id="V5Ps150">【150:5】 用大响的钹赞美祂，用高声的钹赞美祂。</p>

  <p id="V6Ps150">【150:6】 凡有气息的，都要赞美耶和华。阿利路亚！</p>
