  <h3 class="sigil_not_in_toc" id="C114Ps"><a href="BPs0.html">诗篇 第 114 章</a><br /></h3>

  <p id="V1Ps114">【114:1】 以色列出了埃及，雅各家离开说异语之民；</p>

  <p id="V2Ps114">【114:2】 那时犹大成为祂的圣所，以色列成为祂所治理的国。</p>

  <p id="V3Ps114">【114:3】 沧海看见就奔逃，约但河也倒流。</p>

  <p id="V4Ps114">【114:4】 大山踊跃如公羊，小山踊跃如羊羔。</p>

  <p id="V5Ps114">【114:5】 沧海阿，你为何奔逃？约但河阿，你为何倒流？</p>

  <p id="V6Ps114">【114:6】 大山哪，你为何踊跃如公羊？小山哪，你为何踊跃如羊羔？</p>

  <p id="V7Ps114">【114:7】 大地阿，你见了主的面，就是雅各神的面，便震动；</p>

  <p id="V8Ps114">【114:8】 祂叫磐石变为水池，叫坚石变为水泉。</p>
