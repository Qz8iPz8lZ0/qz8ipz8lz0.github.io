  <p id="N2John16"><a href="BJohn2.html#V2John16">【约16:2】</a> 人要把你们赶出会堂；<sup>1</sup>并且时候将到，凡<sup>2</sup>杀你们的，就以为是事奉神。
  </p>

  <p class="note">1. 直译，但是。</p>

  <p class="note">2. 本福音启示，宗教是生命的仇敌。在福音书里，犹太教抵挡并逼迫主耶稣。在行传里，犹太教继续抵挡并逼迫使徒和门徒。（<a
      href="BActs0_0004.html#V1Acts4">徒四1</a>～3，五17～18，40，六11～14，七57～59，二六9～12。）在后来的历史中，天主教逼迫跟从主的人。无论那一种组织的宗教，都逼迫在生命里寻求主的人。一切的宗教都认为，这样的逼迫就是事奉神。
  </p>
