  <p id="N32Sam18"><a href="B2Sam2.html#V32Sam18">【撒下18:3】</a>
    百姓却说，你不可出战。若是我们逃跑，<sup>1</sup>敌人必不介意；我们阵亡一半，敌人也不介意。<sup>2</sup>但是你一人强似我们万人，所以你不如在城里帮助我们。</p>

  <p class="note">1. 直译，他们。</p>

  <p class="note">2. 此乃照一些古卷和七十士希腊文译本；许多古卷作，现在像我们这样的有一万人。</p>
