  <h3 class="sigil_not_in_toc" id="C131Ps"><a href="BPs0.html">诗篇 第 131 章</a><br /></h3>

  <p id="V0Ps131">【131:0】 大卫的上行之歌。</p>

  <p id="V1Ps131"><a href="NPs3_0001.html#N1Ps131">【131:1】</a> 耶和华阿，我的<sup>1</sup>心不狂傲，我的眼不高大；过于重大和希奇的事，我也不去行。</p>

  <p id="V2Ps131"><a href="NPs3_0001.html#N2Ps131">【131:2】</a> 我使我的魂平稳安静，好像<sup>1</sup>断过奶的孩子在他母亲怀中；我的魂在我里面真像断过奶的孩子。</p>

  <p id="V3Ps131">【131:3】 以色列阿，你当仰望耶和华，从今时直到永远。</p>
