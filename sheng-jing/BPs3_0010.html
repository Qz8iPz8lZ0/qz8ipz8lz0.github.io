  <h3 class="sigil_not_in_toc" id="C123Ps"><a href="BPs0.html">诗篇 第 123 章</a><br /></h3>

  <p id="V0Ps123">【123:0】 上行之歌。</p>

  <p id="V1Ps123">【123:1】 坐在天上的主阿，我向你举目。</p>

  <p id="V2Ps123"><a href="NPs3_0001.html#N2Ps123">【123:2】</a>
    看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望耶和华我们的神，直到祂<sup>1</sup>恩待我们。</p>

  <p id="V3Ps123">【123:3】 耶和华阿，求你恩待我们，恩待我们；因为我们饱受藐视，到了极点。</p>

  <p id="V4Ps123">【123:4】 我们的魂饱受那些安逸人的讥诮，和骄傲人的藐视，到了极点。</p>
