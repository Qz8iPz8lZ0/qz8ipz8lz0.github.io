  <h3 class="sigil_not_in_toc" id="C130Ps"><a href="BPs0.html">诗篇 第 130 章</a><br /></h3>

  <p id="V0Ps130">【130:0】 上行之歌。</p>

  <p id="V1Ps130">【130:1】 耶和华阿，我从深处向你呼求。</p>

  <p id="V2Ps130">【130:2】 主阿，求你听我的声音；愿你侧耳听我恳求的声音。</p>

  <p id="V3Ps130">【130:3】 耶和华阿，你若察看罪孽，主阿，谁能站得住呢？</p>

  <p id="V4Ps130"><a href="NPs3_0001.html#N4Ps130">【130:4】</a> 但在你有<sup>1</sup>赦免之恩，要叫人<sup>2</sup>敬畏你。</p>

  <p id="V5Ps130">【130:5】 我等候耶和华；我的魂等候，我也仰望祂的话。</p>

  <p id="V6Ps130">【130:6】 我的魂等候主，胜于守夜的等候天亮，胜于守夜的等候天亮。</p>

  <p id="V7Ps130">【130:7】 以色列阿，你当仰望耶和华；因耶和华有慈爱，在祂那里有丰盛的救赎；</p>

  <p id="V8Ps130">【130:8】 祂必救赎以色列脱离一切的罪孽。</p>
