  <p id="N42Kgs18"><a href="B2Kgs2.html#V42Kgs18">【王下18:4】</a>
    他废去邱坛，拆毁柱像，砍下木像，打碎摩西所造的铜蛇，因为到那时以色列人仍向铜蛇烧香；希西家叫铜蛇为<sup>1</sup>尼户士坦。</p>

  <p class="note">1. 意，铜块。摩西照着神的指示造铜蛇，拯救百姓免于死亡。（<a
      href="BNum1_0009.html#V8Num21">民二一8</a>～9。）然而，百姓因着迷信，竟将铜蛇当作偶像；因这缘故，希西家将其打碎。</p>
