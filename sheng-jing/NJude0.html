  <p id="N1Jude1"><a href="BJude0.html#V1Jude1">【犹1:1】</a>
    耶稣基督的奴仆，<sup>1</sup>雅各的兄弟犹大，写信给那蒙召，在父神里蒙爱，并<sup>2</sup>蒙耶稣基督保守的人：</p>

  <p class="note">1. 犹大和写雅各书（<a href="BJas0_0000.html#V1Jas1">雅一1</a>）的雅各都是主耶稣肉身的兄弟。（<a
      href="BMatt1_0004.html#V55Matt13">太十三55</a>。）</p>

  <p class="note">2. 或，为着耶稣基督蒙保守。“蒙”是指保守的力量与凭藉，“为着”是指保守的目的和目标。所有的信徒都是父赐给主的，（<a
      href="BJohn2_0002.html#V6John17">约十七6</a>，）他们是为着祂蒙保守，也是蒙祂保守的。</p>
