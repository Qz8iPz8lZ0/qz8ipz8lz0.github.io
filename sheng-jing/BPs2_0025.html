  <h3 class="sigil_not_in_toc" id="C100Ps"><a href="BPs0.html">诗篇 第 100 章</a><br /></h3>

  <p id="V0Ps100"><a href="NPs2_0001.html#N0Ps100">【100:0】</a> <sup>1</sup>称谢的诗。</p>

  <p id="V1Ps100"><a href="NPs2_0001.html#N1Ps100">【100:1】</a> <sup>1</sup>全地当向耶和华欢呼。</p>

  <p id="V2Ps100">【100:2】 你们当欢喜的事奉耶和华；当欢唱着到祂面前来。</p>

  <p id="V3Ps100"><a href="NPs2_0001.html#N3Ps100">【100:3】</a> 你们当晓得耶和华是神；<sup>1</sup>我们是祂造的，也是属祂的；我们是祂的民，也是祂草场的羊。</p>

  <p id="V4Ps100">【100:4】 当称谢着进入祂的门，赞美着进入祂的院；当感谢祂，颂赞祂的名。</p>

  <p id="V5Ps100">【100:5】 因为耶和华本为善；祂的慈爱存到永远，祂的信实直到万代。</p>
