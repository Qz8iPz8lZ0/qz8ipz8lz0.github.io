  <p id="N1Ps38"><a href="BPs1.html#V1Ps38">【诗38:1】</a> <sup>1</sup>耶和华阿，求你不要在怒中责备我，不要在烈怒中惩治我。</p>

  <p class="note">1.
    大卫在三七篇的祷告，说到义人必承受地土，（三七29，）恶人必被剪除，（三七34，）这是照着他天然的逻辑；但在本篇他的祷告中，神的惩治（1，3）迫使他在神面前叹息，（8～9，）承认他的罪，（3，）并陈明他的罪孽，（4，18，）这乃是照着神的启示。参七3注1。
  </p>
