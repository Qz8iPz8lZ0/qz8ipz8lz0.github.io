  <h3 class="sigil_not_in_toc" id="C126Ps"><a href="BPs0.html">诗篇 第 126 章</a><br /></h3>

  <p id="V0Ps126">【126:0】 上行之歌。</p>

  <p id="V1Ps126"><a href="NPs3_0001.html#N1Ps126">【126:1】</a> 当耶和华使那些<sup>1</sup>被掳的人归回锡安的时候，我们好像作梦的人。</p>

  <p id="V2Ps126"><a href="NPs3_0001.html#N2Ps126">【126:2】</a> 那时我们满口喜笑，满舌欢呼。那时列国中有人说，耶和华为他们行了<sup>1</sup>大事。</p>

  <p id="V3Ps126">【126:3】 耶和华为我们行了大事，我们就欢喜。</p>

  <p id="V4Ps126"><a href="NPs3_0001.html#N4Ps126">【126:4】</a> 耶和华阿，求你使我们被掳的人<sup>1</sup>归回，好像南地的河水复流。</p>

  <p id="V5Ps126">【126:5】 流泪撒种的，必欢呼收割。</p>

  <p id="V6Ps126"><a href="NPs3_0001.html#N6Ps126">【126:6】</a> 那带<sup>1</sup>种子流着泪出去撒播的，必要欢呼着带禾捆回来。</p>
