  <p id="N1Hab1"><a href="BHab0_0004.html#V1Hab1">【哈1:1】</a> 申言者<sup>1</sup>哈巴谷所见的<sup>2</sup>默示。</p>

  <p class="note">1. 意，拥抱，或紧紧联于。申言者名字的意义指明，为使罪人接受神永远的救恩，（二4，）（这救恩实际上就是神自己—<a href="BIsa0_0012.html#V2Isa12">赛十二2</a>，<a
      href="BLuke0_0002.html#V30Luke2">路二30</a>，）神成了地上的一个人，使祂能拥抱罪人，也使罪人能紧紧联于祂。（参<a
      href="BLuke2_0002.html#V1Luke19">路十九1</a>～10。）<a href="NHab0_0001.html#N4Hab2">见二4</a>注2与<a
      href="NHos0_0001.html#N4Hos11">何十一4</a>注1。
    哈巴谷书的中心思想乃是：公义的神要审判邪恶的以色列人和强暴的迦勒底人，惟有义人必本于信得生并活着，（二4下，）好使全地认识耶和华的荣耀，（二14，）并在耶和华面前静默无声，耶和华乃是在祂的圣殿中；（二20；）且使寻求祂的人藉着祷告、颂扬、并对祂的信靠，向祂唱诗歌。（三。）
  </p>

  <p class="note">2. 直译，负担。</p>
