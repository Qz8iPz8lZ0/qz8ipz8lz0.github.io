  <p id="N1Eccl1"><a href="BEccl0_0013.html#V1Eccl1">【传1:1】</a> 在耶路撒冷作王，大卫的儿子，<sup>1</sup>传道者的言语。</p>

  <p class="note">1. 直译，集会的讲者，或收集（话语）者；希伯来文， Qohelet， 柯亥力。七十士希腊文译本将这辞繙为Ecclesiastes（意，集会成员，）此字遂成为本书的英文名称。</p>
