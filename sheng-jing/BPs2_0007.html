  <h3 class="sigil_not_in_toc" id="C82Ps"><a href="BPs0.html">诗篇 第 82 章</a><br /></h3>

  <p id="V0Ps82">【82:0】 亚萨的诗。</p>

  <p id="V1Ps82"><a href="NPs2_0001.html#N1Ps82">【82:1】</a> 神站在神的会中；在<sup>1</sup>诸神中行审判，</p>

  <p id="V2Ps82">【82:2】 说，你们审判不秉公义，徇恶人的情面，要到几时呢？〔细拉〕</p>

  <p id="V3Ps82">【82:3】 你们当为贫寒的人和孤儿伸冤，为困苦和贫穷的人施行公理；</p>

  <p id="V4Ps82">【82:4】 当救护贫寒和穷乏的人，搭救他们脱离恶人的手。</p>

  <p id="V5Ps82"><a href="NPs2_0001.html#N5Ps82">【82:5】</a> <sup>1</sup>你们仍不知道，也不明白，在黑暗中走来走去；地的根基都摇动了。</p>

  <p id="V6Ps82">【82:6】 我曾说，你们是神，都是至高者的儿子。</p>

  <p id="V7Ps82">【82:7】 然而，你们要死，与众人一样；要仆倒，像首领中的一位。</p>

  <p id="V8Ps82"><a href="NPs2_0001.html#N8Ps82">【82:8】</a> 神阿，求你起来，<sup>1</sup>审判这地；因为你要得万邦为业。</p>
