  <div class="O2">
    5.比勒达的结语　二五1～6
  </div>

  <p id="V1Job25">【25:1】 书亚人比勒达回答说，</p>

  <p id="V2Job25">【25:2】 神有治理之权，威严可畏；祂在高处施行和平。</p>

  <p id="V3Job25">【25:3】 祂的众军，岂能数算？祂的光一发，谁不蒙照呢？</p>

  <p id="V4Job25">【25:4】 这样，在神面前人怎能成为义的？妇人所生的怎能是洁净的？</p>

  <p id="V5Job25">【25:5】 看哪，在神眼前，月亮也无光亮，星宿也不纯洁；</p>

  <p id="V6Job25"><a href="NJob1_0001.html#N6Job25">【25:6】</a> 何况如虫的人，如蛆的<sup>1</sup>世人呢！</p>
