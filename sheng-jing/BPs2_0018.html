  <h3 class="sigil_not_in_toc" id="C93Ps"><a href="BPs0.html">诗篇 第 93 章</a><br /></h3>

  <p id="V1Ps93"><a href="NPs2_0001.html#N1Ps93">【93:1】</a>
    耶和华<sup>1</sup>作王；祂以威严为衣穿上。耶和华以能力为衣，以能力束腰。世界就<sup>2</sup>坚立，必不动摇。</p>

  <p id="V2Ps93">【93:2】 你的宝座自古就立定；你从亘古就有。</p>

  <p id="V3Ps93">【93:3】 耶和华阿，大水扬起了；大水扬起了声音，扬起了波浪的响声。</p>

  <p id="V4Ps93">【93:4】 耶和华在高处大有能力，胜过众水的声音，胜过洋海的大浪！</p>

  <p id="V5Ps93"><a href="NPs2_0001.html#N5Ps93">【93:5】</a> 耶和华阿，你的<sup>1</sup>法度极为确定；你的殿称为圣别，是合宜的，直到永远。</p>
