  <p id="N1Obad1"><a href="BObad0.html#V1Obad1">【俄1:1】</a>
    <sup>1</sup>俄巴底亚的异象。主耶和华论<sup>2</sup>以东说，我们从耶和华那里听见信息，并有使者被差往列国去，说，起来吧，我们起来与以东争战。
  </p>

  <p class="note">1. 意，耶和华的仆人。俄巴底亚书的中心思想是：耶和华对付以扫，结果带进雅各的胜利和产业，为着在复兴时代里神的国。</p>

  <p class="note">2. 指以扫。（<a href="BGen2_0003.html#V1Gen36">创三六1</a>。）以扫是人名，是雅各的孪生哥哥，而以东是国名。</p>
