  <p id="N1Col1"><a href="BCol0_0004.html#V1Col1">【西1:1】</a> <sup>1</sup>凭<sup>2</sup>神旨意，作基督耶稣使徒的保罗，和弟兄提摩太，</p>

  <p class="note">1.
    本书的背景乃是在歌罗西的召会生活中，有了文化的搀杂。基督原是召会生活惟一的元素，当时却有文化顶替的搅扰。召会的构成成分该仅仅是基督，但文化中的一些元素竟侵入了召会。这些文化的元素，特别是宗教，就是与犹太教的规条并仪式（二16，20～21）有关的禁欲主义；以及哲学，就是与智慧派并敬拜天使（二8，18）有关的神秘主义。因此，本书的中心观念乃是：不可让任何事物顶替基督。
    本书专讲基督是身体的头，启示基督的深奥、包罗和无限，比圣经其他各卷都更完全。</p>

  <p class="note">2. 见<a href="NEph0.html#N1Eph1">弗一1</a>注2。</p>
