  <p id="N3Luke18"><a href="BLuke2.html#V3Luke18">【路18:3】</a>
    那城里有个<sup>1</sup>寡妇，常到他那里，说，我有一个<sup>2</sup>对头，求你<sup>3</sup>给我伸冤。</p>

  <p class="note">1. 就某种意义说，在基督里的信徒在今世是寡妇，因他们的丈夫基督（<a href="B2Cor0_0010.html#V22Cor11">林后十一2</a>）不在他们这里了。</p>

  <p class="note">2. 在基督里的信徒也有一个对头，就是魔鬼撒但，对这对头我们需要神的伸冤。我们应当为此恒切祷告，（参<a href="BRev0_0006.html#V9Rev6">启六9</a>～10，）不可灰心。
  </p>

  <p class="note">3. 或，给我取得公道。</p>
