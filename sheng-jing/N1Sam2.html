  <p id="N81Sam22"><a href="B1Sam2.html#V81Sam22">【撒上22:8】</a>
    你们竟都结党害我；我的儿子与耶西的儿子结盟的时候，无人告诉我；我的儿子挑唆我的臣仆<sup>1</sup>谋害我，就如今日的光景，你们也无人告诉我，为我忧虑。</p>

  <p class="note">1. 直译，埋伏敌对我。13节者同。</p>
