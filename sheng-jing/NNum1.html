  <p id="N2Num13"><a href="BNum1.html#V2Num13">【民13:2】</a>
    <sup>1</sup>你打发人去窥探我所赐给以色列人的<sup>2</sup>迦南地，他们每宗族支派中要打发一个人，都要作首领的。
  </p>

  <p class="note">1. 神把以色列人带到美地的边界，他们本可轻易的越过边界，进入美地。但神知道他们的心，就特意吩咐打发十二个探子去窥探那地，（1～2，）好试验他们。（<a
      href="BDeut0_0008.html#V2Deut8">申八2</a>。）这试验暴露他们到极点。以色列人整个历史，包括十一至十四章所记载的失败，都写下来作新约信徒的警戒。（<a
      href="B1Cor1_0002.html#V11Cor10">林前十1</a>～13。）</p>

  <p class="note">2. 见<a href="NDeut0_0001.html#N7Deut8">申八7</a>注1。</p>
