  <p id="N31Chr20"><a href="B1Chr2.html#V31Chr20">【代上20:3】</a>
    又将城里的人拉出来，<sup>1</sup>放在锯下，或铁耙下、或铁斧下；大卫待亚扪人的各城都是如此。其后，大卫和众人都回耶路撒冷去了。</p>

  <p class="note">1. 直译，用锯、铁耙、或铁斧锯他们。</p>
