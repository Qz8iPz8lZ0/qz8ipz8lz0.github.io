  <h3 class="sigil_not_in_toc" id="C10Esth"><a href="BEsth0.html#C0Esth">以斯帖记 第 10 章</a><br /></h3>

  <p id="V1Esth10">【10:1】 亚哈随鲁王使陆地和海岛的人民都进贡。</p>

  <p id="V2Esth10">【10:2】 他以权柄勇力所行的，并王使末底改得尊大的详确经过，岂不都写在玛代和波斯王的年代志上么？</p>

  <p id="V3Esth10">【10:3】 犹大人末底改作亚哈随鲁王的宰相，在犹大人中为大，得他众弟兄的喜悦；他为本族的人求好处，为他种族所有人的幸福说话。</p>
