  <p id="N1Acts10"><a href="BActs1.html#V1Acts10">【徒10:1】</a> 在该撒利亚有一个人，名叫哥尼流，是那叫作<sup>1</sup>义大利<sup>2</sup>营的一个百夫长。
  </p>

  <p class="note">1.
    这里主在祂的福音工作上更进了一步。藉此，祂临到另一个道地的外邦人，是欧洲罗马帝国的义大利人。这样，福音的门向所有的外邦人都打开了。犹太使徒和门徒带着犹太的背景和习惯，要他们接触外邦人是很难的。（28。）因此，这次的行动很特别，需要神的使者参与其中，（3，）正如在八26，腓利接触从非洲来的埃提阿伯人那事例中，主的使者所作的一样。并且在两个事例中，那灵特别对腓利和彼得说话。（八29，十19。）
  </p>

  <p class="note">2. 古罗马一军团有十营，每营六百人。</p>
