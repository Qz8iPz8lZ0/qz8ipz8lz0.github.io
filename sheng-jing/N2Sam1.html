  <p id="N72Sam9"><a href="B2Sam1.html#V72Sam9">【撒下9:7】</a>
    大卫说，你不要惧怕，我必因你父亲约拿单的缘故，以<sup>1</sup>恩慈待你，将你祖父扫罗一切的地都归还你；你也可以常在我席上吃饭。</p>

  <p class="note">1. 大卫以恩慈待约拿单的儿子米非波设，是履行他与约拿单之间的盟约。（<a href="B1Sam1_0010.html#V141Sam20">撒上二十14</a>～17。）</p>
