  <h3 class="sigil_not_in_toc" id="C128Ps"><a href="BPs0.html">诗篇 第 128 章</a><br /></h3>

  <p id="V0Ps128">【128:0】 上行之歌。</p>

  <p id="V1Ps128"><a href="NPs3_0001.html#N1Ps128">【128:1】</a> <sup>1</sup>凡敬畏耶和华、遵行祂道路的人，便为有福。</p>

  <p id="V2Ps128">【128:2】 你要吃亲手劳碌得来的；你要蒙福，并且顺利。</p>

  <p id="V3Ps128">【128:3】 你妻子在你的内室，好像多结果子的葡萄树。你儿女围绕你的桌子，好像橄榄栽子。</p>

  <p id="V4Ps128">【128:4】 敬畏耶和华的人，必要这样蒙福。</p>

  <p id="V5Ps128"><a href="NPs3_0001.html#N5Ps128">【128:5】</a> 愿耶和华<sup>1</sup>从锡安<sup>2</sup>赐福给你；愿你一生的日子，看见耶路撒冷的美福。
  </p>

  <p id="V6Ps128">【128:6】 愿你看见你儿女的儿女。愿平安归于以色列。</p>
