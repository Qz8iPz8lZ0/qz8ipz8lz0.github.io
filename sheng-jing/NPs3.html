  <p id="N1Ps115"><a href="BPs3_0002.html#V1Ps115">【诗115:1】</a> 耶和华阿，荣耀不要归与我们，不要归与我们，要因你的慈爱和<sup>1</sup>真实，归与你的名。</p>
