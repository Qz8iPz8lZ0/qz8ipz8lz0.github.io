  <p id="N2Phlm1"><a href="BPhlm0.html#V2Phlm1">【门1:2】</a> 和姊妹<sup>1</sup>亚腓亚，并与我们一同当兵的亚基布，以及<sup>2</sup>在你家中的召会：</p>

  <p class="note">1. 照本书信家庭的性质看，亚腓亚必是腓利门的妻子，亚基布必是他的儿子。</p>

  <p class="note">2. 腓利门住在歌罗西。（2比<a href="BCol0_0003.html#V17Col4">西四17</a>；10比<a
      href="BCol0_0004.html#V2Col1">西一2</a>，四9。）根据历史，他是当地召会的长老。在歌罗西的召会必是在他家里聚会，因此是在他家中的召会。</p>
