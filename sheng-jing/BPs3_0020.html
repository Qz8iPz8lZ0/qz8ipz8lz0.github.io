  <h3 class="sigil_not_in_toc" id="C133Ps"><a href="BPs0.html">诗篇 第 133 章</a><br /></h3>

  <p id="V0Ps133">【133:0】 大卫的上行之歌。</p>

  <p id="V1Ps133"><a href="NPs3_0001.html#N1Ps133">【133:1】</a> <sup>1</sup>看哪，弟兄<sup>2</sup>和睦同居，是何等的善，<sup>3</sup>何等的美！
  </p>

  <p id="V2Ps133"><a href="NPs3_0001.html#N2Ps133">【133:2】</a> 这好比那上好的<sup>1</sup>油，浇在亚伦的头上，<sup>2</sup>流到胡须，又流到他的衣襟；
  </p>

  <p id="V3Ps133"><a href="NPs3_0001.html#N3Ps133">【133:3】</a>
    又好比黑门的<sup>1</sup>甘露，降在锡安<sup>2</sup>山；因为在那里有耶和华所命定的福，就是<sup>3</sup>永远的生命。</p>
