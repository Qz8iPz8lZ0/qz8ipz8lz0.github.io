  <p id="N1Exod1"><a href="BExod0_0001.html#V1Exod1">【出1:1】</a> <sup>1</sup>以色列的众子，各带家眷，和雅各一同来到<sup>2</sup>埃及。他们的名字记在下面：
  </p>

  <p class="note">1. 按照历史，出埃及记是创世记的延续；但出埃及记是描绘神子民属灵经历团体的一面，而创世记主要是描绘个人的一面。这两面代表神子民完整的属灵经历。</p>

  <p class="note">2. 埃及预表满了肉体享受的世界，把神的子民带到埃及王法老所预表这世界的王撒但（<a href="BJohn1_0005.html#V31John12">约十二31</a>，<a
      href="BEph0_0001.html#V2Eph2">弗二2</a>）的奴役和辖制之下。</p>
