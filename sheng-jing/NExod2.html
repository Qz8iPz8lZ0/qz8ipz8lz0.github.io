  <p id="N1Exod28"><a href="BExod2.html#V1Exod28">【出28:1】</a>
    你要从以色列人中，使你的哥哥<sup>1</sup>亚伦，和他的儿子拿答、亚比户、以利亚撒、以他玛，一同就近你，可以作<sup>2</sup>祭司事奉我。</p>

  <p class="note">1. 按预表，大祭司亚伦表征在神面前作我们大祭司的基督；（<a
      href="BHeb0_0003.html#V14Heb4">来四14</a>～七28；）亚伦的儿子，就是众祭司，表征在基督里作祭司的众信徒。（<a
      href="BRev0_0001.html#V6Rev1">启一6</a>，五10。）见<a href="NRev0_0001.html#N6Rev2">启二6</a>注1二段。</p>

  <p class="note">2. 在出埃及记神圣记载的顺序里，祭司体系在帐幕之后。按预表，祭司体系和帐幕乃是一个实体，表征由神的赎民所组成的召会，乃是属灵的殿和圣别的祭司体系。（<a
      href="B1Pet0_0001.html#V51Pet2">彼前二5</a>与注7。）帐幕在祭司体系之前题到，乃是强调信徒需要被建造成为神的居所，使他们能成为团体、配搭的祭司体系事奉神。（见<a
      href="NRom1_0001.html#N1Rom12">罗十二1</a>注7。）</p>
