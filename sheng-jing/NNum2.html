  <p id="N2Num26"><a href="BNum2.html#V2Num26">【民26:2】</a>
    你们要将以色列人全会众，按他们的<sup>1</sup>宗族，凡以色列中从二十岁以上能出去打仗的，计算<sup>2</sup>总数。</p>

  <p class="note">1. <a href="NNum0_0001.html#N2Num1">见一2</a>注1。</p>

  <p class="note">2.
    在本章，重新数点神的子民，紧接在藉着瘟疫洁除行淫乱者和拜偶像者（二五9）之后。头一次数点是在西乃的旷野；（一1～2；）重新数点是在摩押平原与耶利哥相对的约但河边，（3，63，）就是在美地的入口。头一次数点是为了编组成军，（一3，）重新数点是为了承受土地，表征藉着争战而有对基督的享受。（53。）
  </p>
