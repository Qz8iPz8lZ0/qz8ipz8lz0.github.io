  <h3 class="sigil_not_in_toc" id="C3Hos"><a href="BHos0.html#C0Hos">何西阿书 第 3 章</a><br /></h3>

  <div class="O1">
    五.神信实复兴以色列的证实　三1～5
  </div>

  <p id="V1Hos3"><a href="NHos0_0001.html#N1Hos3">【3:1】</a>
    耶和华对我说，你<sup>1</sup>再去爱一个妇人，就是为她友伴所爱、却又犯奸淫的，好像以色列人，虽然转向别神，喜爱葡萄饼，耶和华还是爱他们。</p>

  <p id="V2Hos3">【3:2】 我便用十五锭银子，一贺梅珥半大麦，买她归我。</p>

  <p id="V3Hos3"><a href="NHos0_0001.html#N3Hos3">【3:3】</a> 我对她说，你当<sup>1</sup>多日为我静居，不可行淫乱，不可归别人为妻；我向你也必这样。</p>

  <p id="V4Hos3">【3:4】 因为以色列人也必多日静居，无君王，无首领，无祭祀，无柱像，无以弗得，无家中的神像。</p>

  <p id="V5Hos3"><a href="NHos0_0001.html#N5Hos3">【3:5】</a>
    后来以色列人必归回，寻求他们的神耶和华，和他们的王<sup>1</sup>大卫；在<sup>2</sup>末后的日子，必心存敬畏归向耶和华，领受祂的美善。</p>
