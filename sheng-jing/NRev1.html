  <p id="N1Rev8"><a href="BRev1.html#V1Rev8">【启8:1】</a> 羔羊揭开第七印的时候，<sup>1</sup>天上寂静约有半小时。</p>

  <p class="note">1. “天上寂静”指明这是严肃的时刻。揭开第七印时，天上变为寂静，因为时代就要转换了─从神宽容的时代转到神发怒的时代。</p>
