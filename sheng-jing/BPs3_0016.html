  <h3 class="sigil_not_in_toc" id="C129Ps"><a href="BPs0.html">诗篇 第 129 章</a><br /></h3>

  <p id="V0Ps129">【129:0】 上行之歌。</p>

  <p id="V1Ps129"><a href="NPs3_0001.html#N1Ps129">【129:1】</a> 以色列当说，从我幼年以来，<sup>1</sup>敌人屡次苦害我，</p>

  <p id="V2Ps129">【129:2】 从我幼年以来，敌人屡次苦害我，却没有胜过我。</p>

  <p id="V3Ps129">【129:3】 他们好像扶犁的，在我背上扶犁而耕；耕的犁沟甚长。</p>

  <p id="V4Ps129">【129:4】 耶和华是公义的；祂砍断了恶人的绳索。</p>

  <p id="V5Ps129"><a href="NPs3_0001.html#N5Ps129">【129:5】</a> 愿<sup>1</sup>恨恶锡安的，都蒙羞退后。</p>

  <p id="V6Ps129">【129:6】 愿他们像房顶上的草，未长成而枯萎；</p>

  <p id="V7Ps129">【129:7】 收割的不够一把，捆禾的也不够满怀。</p>

  <p id="V8Ps129">【129:8】 过路的也不说，愿耶和华所赐的福，归于你们；我们在耶和华的名里，给你们祝福。</p>
