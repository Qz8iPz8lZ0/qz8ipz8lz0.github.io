  <p id="N1Luke1"><a href="BLuke0_0001.html#V1Luke1">【路1:1】</a>
    <sup>1</sup>提阿非罗大人哪，<sup>2</sup>因为有<sup>3</sup>好些人已经着手<sup>4</sup>作书，述说在我们中间所完全成就的<sup>5</sup>事，
  </p>

  <p class="note">1. 原文意蒙神所爱，或，神的朋友。他可能是一位在罗马帝国担任官职的外邦信徒。</p>

  <p class="note">2. 或，既然，如众所周知。</p>

  <p class="note">3. 这指明记述救主地上生平的，不只四位。</p>

  <p class="note">4. 或，整理。</p>

  <p class="note">5. 这些事包括施浸者约翰的出生、职事、殉道，以及耶稣的出生、生活、职事、教训、受死、复活和升天，为着完成神的救赎，以藉恩拯救罪人。</p>
