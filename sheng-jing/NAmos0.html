  <p id="N1Amos1"><a href="BAmos0_0010.html#V1Amos1">【摩1:1】</a>
    当犹大王乌西雅，以色列王约阿施的儿子耶罗波安在位的日子，大地震前二年，提哥亚牧羊人中的<sup>1</sup>阿摩司<sup>2</sup>得了论以色列的话。</p>

  <p class="note">1. 意，负重担者。阿摩司预言的中心思想，与何西阿和约珥预言的中心思想极为相似，就是耶和华惩罚列国并惩治以色列，好为着大卫的国，（九11～12，<a
      href="BActs1_0006.html#V15Acts15">徒十五15</a>～16，）即基督的国，（<a href="BRev1_0004.html#V15Rev11">启十一15</a>，）带进复兴时代。（<a
      href="BMatt1_0010.html#V28Matt19">太十九28</a>。）</p>

  <p class="note">2. 直译，看见。</p>
