  <h3 class="sigil_not_in_toc" id="C125Ps"><a href="BPs0.html">诗篇 第 125 章</a><br /></h3>

  <p id="V0Ps125">【125:0】 上行之歌。</p>

  <p id="V1Ps125">【125:1】 信靠耶和华的人，好像锡安山，永远存在，总不动摇。</p>

  <p id="V2Ps125"><a href="NPs3_0001.html#N2Ps125">【125:2】</a> 众山怎样围绕耶路撒冷，耶和华也照样<sup>1</sup>围绕祂的百姓，从今时直到永远。</p>

  <p id="V3Ps125">【125:3】 恶人的杖必不落在义人的业分上，免得义人伸手作罪孽。</p>

  <p id="V4Ps125"><a href="NPs3_0001.html#N4Ps125">【125:4】</a> 耶和华阿，求你善待那些<sup>1</sup>为善，和心里正直的人。</p>

  <p id="V5Ps125">【125:5】 至于那些偏行弯曲道路的人，耶和华必将他们和作孽的人一同带去受刑。愿平安归于以色列。</p>
