  <p id="N2Deut12"><a href="BDeut1.html#V2Deut12">【申12:2】</a> 你们要将所赶出的国民事奉他们神的各地方，无论是在高山上，在小山上，在各青翠树下，都彻底<sup>1</sup>毁坏；
  </p>

  <p class="note">1.
    以色列人能对美地的丰富有完全的享受之前，必须彻底毁坏异教敬拜的地方、偶像、以及偶像的名。（2～3。）因此，美地上一切异教的敬拜中心都要彻底被清除。以色列人敬拜神，不可照列国敬拜他们的神那样的作法。（4。）</p>
