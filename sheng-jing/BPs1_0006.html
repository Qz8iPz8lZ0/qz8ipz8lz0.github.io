  <h3 class="sigil_not_in_toc" id="C43Ps"><a href="BPs0.html">诗篇 第 43 章</a><br /></h3>

  <p id="V1Ps43"><a href="NPs1_0001.html#N1Ps43">【43:1】</a> 神阿，求你<sup>1</sup>为我伸冤，向不虔诚的国，为我辨屈；求你救我脱离诡诈不义的人。</p>

  <p id="V2Ps43">【43:2】 因为你是保护我的神。你为何丢弃我？我为何因仇敌的欺压，徘徊哀痛呢？</p>

  <p id="V3Ps43"><a href="NPs1_0001.html#N3Ps43">【43:3】</a> 求你发出你的<sup>1</sup>亮光和真实，好引导我，带我到你的圣山，到你的帐幕。</p>

  <p id="V4Ps43"><a href="NPs1_0001.html#N4Ps43">【43:4】</a> 我就到神的<sup>1</sup>祭坛，到我最喜乐的神那里；神阿，我的神，我要弹琴赞美你。</p>

  <p id="V5Ps43">【43:5】 我的魂哪，你为何忧闷？为何在我里面烦躁？应当仰望神；因我还要赞美祂，祂是我脸上的救恩，是我的神。</p>
