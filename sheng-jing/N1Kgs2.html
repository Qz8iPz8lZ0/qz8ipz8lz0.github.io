  <p id="N71Kgs16"><a href="B1Kgs2.html#V71Kgs16">【王上16:7】</a>
    耶和华的话也藉着哈拿尼的儿子，申言者耶户，来责备巴沙和他的家，因他行耶和华眼中看为恶的一切事，以他手所作的惹耶和华发怒，像耶罗波安的家一样，又因他杀了<sup>1</sup>耶罗波安的家。</p>

  <p class="note">1. 耶罗波安的家，直译，它；或，他（指耶罗波安。）</p>
