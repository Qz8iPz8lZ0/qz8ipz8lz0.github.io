  <h3 class="sigil_not_in_toc" id="C121Ps"><a href="BPs0.html">诗篇 第 121 章</a><br /></h3>

  <p id="V0Ps121">【121:0】 上行之歌。</p>

  <p id="V1Ps121"><a href="NPs3_0001.html#N1Ps121">【121:1】</a> <sup>1</sup>我要向<sup>2</sup>山举目。我的帮助从何而来？</p>

  <p id="V2Ps121">【121:2】 我的帮助从造天地的耶和华而来。</p>

  <p id="V3Ps121">【121:3】 祂必不叫你的脚滑跌；保护你的必不打盹。</p>

  <p id="V4Ps121">【121:4】 看哪，保护以色列的，也不打盹，也不睡觉。</p>

  <p id="V5Ps121">【121:5】 保护你的是耶和华；耶和华在你右边荫庇你。</p>

  <p id="V6Ps121">【121:6】 白日太阳必不伤你，夜间月亮必不害你。</p>

  <p id="V7Ps121">【121:7】 耶和华要保护你，免受一切的灾害；祂要保护你的性命。</p>

  <p id="V8Ps121">【121:8】 你出你入，耶和华要保护你，从今时直到永远。</p>
