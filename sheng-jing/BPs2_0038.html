  <h3 class="sigil_not_in_toc" id="C113Ps"><a href="BPs0.html">诗篇 第 113 章</a><br /></h3>

  <p id="V1Ps113"><a href="NPs2_0001.html#N1Ps113">【113:1】</a> <sup>1</sup>阿利路亚！耶和华的仆人哪，你们要赞美，赞美耶和华的名。</p>

  <p id="V2Ps113">【113:2】 耶和华的名，是当受颂赞的，从今时直到永远。</p>

  <p id="V3Ps113">【113:3】 从日出之地到日落之处，耶和华的名是应当赞美的。</p>

  <p id="V4Ps113">【113:4】 耶和华超乎万国之上，祂的荣耀高过诸天。</p>

  <p id="V5Ps113">【113:5】 谁像耶和华我们的神呢？祂坐在至高之处，</p>

  <p id="V6Ps113">【113:6】 降卑自己，观看天上地上的事。</p>

  <p id="V7Ps113">【113:7】 祂从灰尘里抬举贫寒人，从粪堆中提拔穷乏人；</p>

  <p id="V8Ps113">【113:8】 使他们与尊贵人同坐，就是与祂百姓中的尊贵人同坐。</p>

  <p id="V9Ps113">【113:9】 祂使不能生育的妇人安居家中，作多子的快乐母亲。阿利路亚！</p>
