<dl><dt>1　坐在天上的主啊，我向你举<sup id="uuz">a</sup>目。</dt>
<dd>
<p id="BB1">串<sup id="chuan">a</sup>　诗一二一1</p>
<p id="BB2">诗121:1　(上行之诗。)我要向山举目；我的帮助从何而来？</p>
</dd></dl>
<dl><dt>2　看哪，仆人的眼睛怎样望主人的手，使女的眼睛怎样望主母的手，我们的眼睛也照样望耶和华我们的神，直到祂<sup id="uuz1">1</sup>恩待我们。</dt>
<dd>
<p id="AA1">注<sup id="zhu">1</sup></p>
<p id="AA2">一二三篇是一位圣民上锡安时，因神恩待被掳归回的人而有的赞美。这不在于我们爱神的律法，乃在于神恩待我们。</p>
</dd></dl>
<div id="ddt">3　耶和华啊，求你恩待我们，恩待我们；因为我们饱受藐视，到了极点。</div>
<div id="ddt">4　我们的魂饱受那些安逸人的讥诮，和骄傲人的藐视，到了极点。</div></div>
