<div id="ddt">2　好叫人在地上得知你的道路，在万国中得知你的救恩。</div>
<div id="ddt">3　神啊，愿众民赞美你；愿众民都赞美你。</div>
<div id="ddt">4　愿列邦喜乐欢呼，因为你必按公正审判众民，引导地上的列邦。〔细拉〕</div>
<div id="ddt">5　神啊，愿众民赞美你；愿众民都赞美你。</div>

<div id="ddt">7　神要赐福与我们；地的四极都要敬畏祂。</div></div>
