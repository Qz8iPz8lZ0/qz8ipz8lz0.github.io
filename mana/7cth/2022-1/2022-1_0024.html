<p class="AA2">总题：在神经纶中神的恩典</p>
<p class="AA2">第二周　经历神在祂经纶中的恩典</p>
<p class="AA1"><a id="topwhite" href="2022-1_0023.html"><<</a>　<a id="topwhite" href="2022-1_0017.html">第二周　诗歌</a>　<a id="topwhite" href="2022-1_0025.html">>></a></p>
<p style="text-align:center;color:#FF0000;"><a href="2022-1_0017.html">
</a>大本第248首</p>
<p style="text-align:center;">
得救的证实与快乐─</p>
<p class="AA3">借恩得救</p>
<p class="AA3">6686副（英312）</p>
<p class="AA3">D大调3/4</p>
<p style="color:#FF0000;">
1</p>
<p class="AA3">恩典代罪而兴，在我灵中执政，使我脱离罪的权能，脱离败坏天性。</p>
<p class="AA3">（副）</p>
<p class="AA3">恩典够我用！永不感力穷；基督活在我灵中，使我受恩重重。</p>
<p style="color:#FF0000;">
2</p>
<p class="AA3">恩典使我脚步行在属天路途，祂的恩典，应时、丰富，从未将我迟误。</p>
<p style="color:#FF0000;">
3</p>
<p class="AA3">何能大于恩典！祂是神来人间，祂是神在肉身显现，是神在我里面。</p>
<p class="AA3">（副）</p>
<p class="AA3">我成何等人！是因蒙神恩；神恩今显在我身，作我神人永分。</p>
