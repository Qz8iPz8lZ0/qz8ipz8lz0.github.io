<p class="AA2">总题：在神经纶中神的恩典</p>
<p class="AA2">第四周　彼得书信中的恩典</p>
<p class="AA1"><a id="topwhite" href="2022-1_0047.html"><<</a>　<a id="topwhite" href="2022-1_0041.html">第四周　诗歌</a>　<a id="topwhite" href="2022-1_0049.html">>></a></p>
<p style="text-align:center;color:#FF0000;"><a href="2022-1_0041.html">
</a>祂传输更多恩典</p>
<p style="text-align:center;">
（译自英诗9723首）</p>
<img src="c9723.jpg" width="100%" height="auto" />
<p style="color:#FF0000;">
1</p>
<p class="AA3">重担加多，祂所赐恩典益增添；劳苦加重，祂力量益显完全。患难越烈，祂所施怜悯越丰盈；试炼截止频，祂平安越发繁增。</p>
<p style="color:#FF0000;">
副</p>
<p class="AA3">祂爱高深无限，祂恩阔长无边，祂力刚强不倦，超人所能言；出自耶稣基督的丰富和无限，祂赐给，又赐给，祂赐给无间。</p>
<p style="color:#FF0000;">
2</p>
<p class="AA3">当我们的忍耐耗尽无以为继，旅程尚未过半，已力竭精疲，当我们已临及山穷水尽之时，我们父神全般供应才开始。</p>
