<p class="calibre_zongti">历代志、以斯拉记、尼希米记、以斯帖记结晶读经</p>
<h2 class="calibre_content_title" id="calibre_pb_0">第二周　从被掳到巴比伦归回之后，在美地上生活极重要的方面</h2>
<p style="text-align:center;color:#2040A0;font-size: 1.2em;"><a href="2_h_1.htm" style="color:#2040A0;">晨兴</a>  - <a href="2_cv.htm" style="color:#2040A0;">纲目</a> | <a href="2_ce.htm" style="color:#2040A0;">对照</a> | <a href="2_ts.htm" style="color:#2040A0;">听抄</a> - <a href="index.html" style="color:#2040A0;">目录</a></p>
<p style="text-align: center"><img alt="第二周诗歌" src="2_hymn.png" style="max-width:100%"  /></p>
<p class="calibre_text_hymns"><b>2</b><br/>赞美、赞美基督复生！赞美基督已复生！<br/>吞灭死亡顽强权能，使人出死而入生！<br/>冲破阴府残忍幽冥，显出复活的大能！</p>
<p class="calibre_text_hymns"><b>3</b><br/>赞美、赞美基督高升！赞美基督已高升！<br/>远超宇宙一切首领，得着至高的尊名！<br/>领得天地所有权柄，等候仇敌作脚凳！</p>
<p class="calibre_text_hymns"><b>4</b><br/>阿利路亚，基督得胜！阿利路亚，已得胜！<br/>阿利路亚，基督复生！阿利路亚，已复生！<br/>阿利路亚，基督高升！阿利路亚，已高升！</p>
