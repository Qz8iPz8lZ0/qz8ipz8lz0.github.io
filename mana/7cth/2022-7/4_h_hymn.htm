<h2 class="calibre_content_title" id="calibre_pb_0">第四周　借着神的申言者神圣的鼓励，恢复神殿的建造</h2>
<p style="text-align:center;color:#2040A0;font-size: 1.2em;"><a href="4_h_1.htm" style="color:#2040A0;">晨兴</a>  - <a href="4_cv.htm" style="color:#2040A0;">纲目</a> | <a href="4_ce.htm" style="color:#2040A0;">对照</a> | <a href="4_ts.htm" style="color:#2040A0;">听抄</a> - <a href="index.html" style="color:#2040A0;">目录</a></p>
<p style="text-align: center"><img alt="第四周诗歌" src="4_hymn.png" style="max-width:100%"  /></p>
<p class="calibre_text_hymns"><b>2</b><br/>听阿，神说：你们要省察自己行为，<br/>撒种虽多，收却少，因对我缺赞美；<br/>你们要上到山上去为我取木料，<br/>同心建造我居所，我得荣耀。</p>
<p class="calibre_text_hymns"><b>3</b><br/>你们蒙召的祭司当向神全顺服，<br/>神既与我们同在，管他世人怒目，<br/>动并火热，我们同来作工，<br/>但愿在其中没有一人放松。</p>
<p class="calibre_text_hymns"><b>4</b><br/>万军之耶和华说：我殿要满荣耀，<br/>地上万国羡慕的必定快要来到，<br/>这殿后来的荣耀必大过先前的，<br/>我们同享这荣耀，喜乐无比。</p>
