<p class="calibre_zongti">历代志、以斯拉记、尼希米记、以斯帖记结晶读经</p>
<h2 class="calibre_content_title" id="calibre_pb_0">第五周　祭司经学家以斯拉，以及需要许多以斯拉—精通神话语的人</h2>
<p style="text-align:center;color:#2040A0;font-size: 1.2em;"><a href="5_h_1.htm" style="color:#2040A0;">晨兴</a>  - <a href="5_cv.htm" style="color:#2040A0;">纲目</a> | <a href="5_ce.htm" style="color:#2040A0;">对照</a> | <a href="5_ts.htm" style="color:#2040A0;">听抄</a> - <a href="index.html" style="color:#2040A0;">目录</a></p>
<p style="text-align: center"><img alt="第五周诗歌" src="5_hymn.png" style="max-width:100%"  /></p>
<p class="calibre_text_hymns"><b>2</b><br/>哦，我主的神圣丰富，一切一切全包括：<br/>生命、亮光、智慧、能力、医治、平安和喜乐。</p>
<p class="calibre_text_hymns"><b>3</b><br/>完全救赎、丰满救恩、称义、成圣并释放、<br/>复活大能、升天超越，神所喜爱的宝藏！</p>
<p class="calibre_text_hymns"><b>4</b><br/>哦，我主的神圣丰富，乃是神来作一切！<br/>凡神所是并祂所有，全在我灵被领略。</p>
<p class="calibre_text_hymns"><b>5</b><br/>哦，我主的神圣丰富，谁能穷知其所有！<br/>长、阔、高、深，无法测量，却都作了我享受！</p>
<p class="calibre_text_hymns"><b>6</b><br/>愿我认识我主丰富，丰满经历神基督；<br/>并与别人共同分享，使神心满、我意足。</p>
