<h2 class="calibre_content_title" id="calibre_pb_0">第一周　神在人历史中的行动，为着完成祂永远的经纶</h2>
<p style="text-align:center;color:#2040A0;font-size: 1.2em;"><a href="1_h_1.htm" style="color:#2040A0;">晨兴</a>  - <a href="1_cv.htm" style="color:#2040A0;">纲目</a> <!--|<a href="2022-4-STR_0003.html#002AFF" style="color:#2040A0;"> Outline</a> -->| <a href="1_ce.htm" style="color:#2040A0;">对照</a> | <a href="1_ts.htm" style="color:#2040A0;">听抄</a> - <a href="index.html" style="color:#2040A0;">目录</a></p>
<p style="text-align: center"><img alt="第一周诗歌" src="1_hymn.png" style="max-width:100%" /></p>
<p class="calibre_text_hymns"><b>2</b><br/>父，你是神也就是“新，”无你就是陈旧；<br/>有你，虽然代远年湮，仍是常新不朽。</p>
<p class="calibre_text_hymns"><b>3</b><br/>你向我们所赐之福，都是新而不旧；<br/>约是新约、路是新路，都要永远存留。</p>
<p class="calibre_text_hymns"><b>4</b><br/>我们乃是你的新造，新人、新心、新灵；<br/>日日更新，永不衰老，满有新样、新生。</p>
<p class="calibre_text_hymns"><b>5</b><br/>最终新天、新地、新城，一切全都更新；<br/>月月都有新果供应，永远不再变陈。</p>
<p class="calibre_text_hymns"><b>6</b><br/>父神，你是常新不旧，我们赞美不休！<br/>永远赞美、永远歌讴：你是常新不旧！</p>
