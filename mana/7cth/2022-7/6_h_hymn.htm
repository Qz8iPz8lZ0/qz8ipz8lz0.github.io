<h2 class="calibre_content_title" id="calibre_pb_0">第六周　洁净被掳归回之人的内在意义</h2>
<p style="text-align:center;color:#2040A0;font-size: 1.2em;"><a href="6_h_1.htm" style="color:#2040A0;">晨兴</a>  - <a href="6_cv.htm" style="color:#2040A0;">纲目</a> | <a href="6_ce.htm" style="color:#2040A0;">对照</a> | <a href="6_ts.htm" style="color:#2040A0;">听抄</a> - <a href="index.html" style="color:#2040A0;">目录</a></p>
<p style="text-align: center"><img alt="第六周诗歌" src="6_hymn.png" style="max-width:100%"  /></p>
<p class="calibre_text_hymns"><b>2</b><br/>需要一心，凡事纯洁，心思纯正、清明，<br/>使我明白主的心意，常存恐惧、战兢。</p>
<p class="calibre_text_hymns"><b>3</b><br/>需要一心，富有爱情，情感满了爱火，<br/>对主热切，爱慕追求，不为其他所夺。</p>
<p class="calibre_text_hymns"><b>4</b><br/>需要一心，诚实、顺服，意志降服归顺，<br/>要刚则刚，要柔则柔，神旨惟从、惟遵。</p>
<p class="calibre_text_hymns"><b>5</b><br/>需要一心，毫无责备，良心清洁、无亏，<br/>凡事与神和谐相安，藉血脱尽定罪。</p>
<p class="calibre_text_hymns"><b>6</b><br/>主，赐我们这样的心，时刻将你思恋，<br/>使我得享你的丰富，成为你的丰满。</p>
