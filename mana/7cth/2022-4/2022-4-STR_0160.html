<p class="AA1"><a id="195643"></a>第八篇　长成在主里的圣殿</p>

  <p class="AA3">壹　我们靠着恩典得救，与基督一同复活，与祂一同坐在诸天界里，并且得以进到父面前，乃是为着召会，就是基督身体的建造，这建造是借着长成在主里的圣殿─弗二5~6、8、18、21~22：<a href=2022-4-STR_0086.html#0BFF5B style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0086.html#0BFF5B style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0086.html#0BFF5B style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>贰　作为在基督里的信徒和基督身体的肢体，我们“被建造在使徒和申言者的根基上，有基督耶稣自己作房角石”─20节：<a href=2022-4-STR_0086.html#0C04AB style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0086.html#0C04AB style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0086.html#0C04AB style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>叁　在作房角石的基督里，“全房联结一起，长成在主里的圣殿”─二21：<a href=2022-4-STR_0086.html#0C0A5F style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0086.html#0C0A5F style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0086.html#0C0A5F style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>肆　保罗指着在以弗所地方上的圣徒说，“你们也在祂里面同被建造，成为神在灵里的居所”─22节：<a href=2022-4-STR_0086.html#0C168B style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
