<p class="AA1"><a id="148EC5"></a>第一篇　列王纪中借着预表所揭示并传达关于神经纶的内在启示</p>

  <p class="AA3">壹　圣经乃是一本神经纶的书─创一1、26~28，启二一1~2、9~11：<a href=2022-4-STR_0002.html#00106E style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0002.html#00106E style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0002.html#00106E style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>贰　列王纪不是论到历史的事实，乃是论到这两卷书中的内在启示：<a href=2022-4-STR_0002.html#0014C6 style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0002.html#0014C6 style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0002.html#0014C6 style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>叁　旧约历史在预表上与神的经纶有密切的关系─弗三9，林前五7，十6：<a href=2022-4-STR_0002.html#001A1E style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0002.html#001A1E style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0002.html#001A1E style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>肆　列王纪里内在的启示乃是借着预表揭示并传达的：<a href=2022-4-STR_0002.html#0020BB style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>

  <p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href=2022-4-STR_0002.html#0020BB style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> 展开</a></p>

  <p class="AA3"><a href=2022-4-STR_0002.html#0020BB style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"> </a>伍　历史书被摆在圣经里，因其在预表上给我们一幅神经纶的生动图画；旧约预表的素质乃是神的经纶，以基督和祂的身体为中心和实际─弗一9，三9，五32。<a href=2022-4-STR_0002.html#0029F6 style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
