<p class="AA2"><a id="Z7F9CA"></a>总题：走享受基督作生命树的路</p>
<p class="AA1"><a id="topwhite" href="2022-3_0061.html">«</a>　<a id="topwhite" href="2022-3_0055.html">第五周　诗歌</a>　<a id="topwhite" href="2022-3_0063.html">»</a></p>
<p style="text-align:center;color:#FF0000;"><a href="2022-3_0055.html#Z78A1E">
</a>补充本第209首</p>
<p style="text-align:center;">
生命树</p>
<p class="AA3">G大调3/4</p>
<p style="color:#FF0000;">
1</p>
<p class="AA3">生命树果，甘甜之至，生命全丰全足。</p>
<p class="AA3">前我死枯，如今活着；前饿，如今吃喝。</p>
<p style="color:#FF0000;">
2</p>
<p class="AA3">是神领我到生命树，享受基督自己。</p>
<p class="AA3">其中滋味，开口一吃，就觉甘甜无比！</p>
<p style="color:#FF0000;">
3</p>
<p class="AA3">基督是我生命供应，祂作我的食物；</p>
<p class="AA3">祂是惟一纯净享受，祂外再无满足。</p>
<p style="color:#FF0000;">
4</p>
<p class="AA3">我今尽情吃生命树，因为吃就是路！</p>
<p class="AA3">生命借吃加我里头，使我凭祂而活。</p>
