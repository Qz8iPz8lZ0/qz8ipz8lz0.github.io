<p class="AA2"><a id="Z4D578"></a>总题：走享受基督作生命树的路</p>
<p class="AA1"><a id="topwhite" href="2022-3_0037.html">«</a>　<a id="topwhite" href="2022-3_0031.html">第三周　诗歌</a>　<a id="topwhite" href="2022-3_0039.html">»</a></p>
<p style="text-align:center;color:#FF0000;"><a href="2022-3_0031.html#Z4626E">
</a>补充本第335首</p>
<p style="text-align:center;">
上好之爱来爱你</p>
<p style="color:#FF0000;">
1</p>
<p class="AA3">人的心哪，你爱什么？若非基督，无安息。</p>
<p class="AA3">哦，主，求你悦纳我心，上好之爱，来爱你。</p>
<p style="color:#FF0000;">
2</p>
<p class="AA3">今将世界全都抛弃，我主耶稣最美丽；</p>
<p class="AA3">最美事物也无可比，惟你使我心欢喜。</p>
<p style="color:#FF0000;">
3</p>
<p class="AA3">你的荣脸，明亮辉煌，发光照耀永无已；</p>
<p class="AA3">你是可爱、甘甜、柔细，怜悯、恩典全洋溢。</p>
<p style="color:#FF0000;">
4</p>
<p class="AA3">主！是你爱先来临及，流血拯救你仇敌；</p>
<p class="AA3">你之爱我，永不止息，我心岂可不爱你？</p>
<p style="color:#FF0000;">
5</p>
<p class="AA3">保守我心忠诚向你，使我同你藏神里，</p>
<p class="AA3">在世一切所经所历，让你荣耀留足迹。</p>
