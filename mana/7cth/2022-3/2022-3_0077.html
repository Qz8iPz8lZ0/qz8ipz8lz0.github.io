<a id="Z9C6C4"></a>第二篇　两棵树与两种生活的原则</p>
<p class="CC1">壹　创世记二章九节的两棵树─生命树与善恶知识树─代表两种生活的原则：<a href="2022-3_0015.html#Z1B9B5" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
<p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href="2022-3_0015.html#Z1B9B5" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;">
展开</a></p>
<p class="CC1">贰　我们基督徒的生活是凭着里面的生命，不是凭着外面是非的标准；我们生活的原则是里面的而不是外面的：<a href="2022-3_0015.html#Z1BC44" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
<p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href="2022-3_0015.html#Z1BC44" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;">
展开</a></p>
<p class="CC1">叁　我们若要按照生命的原则生活，就需要分辨灵与魂，并且认识灵─来四12，林前二14~15：<a href="2022-3_0015.html#Z1C39A" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
<p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href="2022-3_0015.html#Z1C39A" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;">
展开</a></p>
<p class="CC1">肆　我们要按照生命的原则生活，就需要跟随生命内里的感觉─罗八6，弗四18~19，赛四十31：<a href="2022-3_0015.html#Z1C77E" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
<p style="text-align:right;font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"><a href="2022-3_0015.html#Z1C77E" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;">
展开</a></p>
<p class="CC1">伍　我们若照着生命的原则而活，我们辨识事物，就不会照着对错，乃照着生命或死亡─林后十一3：<a href="2022-3_0015.html#Z1CC32" style="font-weight:bold;font-style:italic;font-size:10pt;color:#2040A0;"></a></p>
