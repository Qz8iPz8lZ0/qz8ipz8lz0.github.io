<div id=con>G大调4/4</div><div id=con>小排聚集何等甘甜，同来享受主；亲密关切、交通、代祷，神圣爱流露；真理教导、彼此问答，神圣光照耀；传扬福音、多结果子，使主得荣耀。我爱小排聚集，彼此相顾激发爱心；这是我们聚集，永不可放弃。我爱小排聚集，人人都尽生机功用；肢体同被建造，彰显主身体！</div></li>
