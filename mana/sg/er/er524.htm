<div id=con>C大调4/4</div>
<div id=con>神成肉身，经过人生，受死，复活，化身成灵，进到人里面，作人的生命，神分赐给人，叫人得变化。产生召会，基督的身体，神家，神国，基督的配偶，最终集大成，新耶路撒冷，神与人调和，完满的彰显。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er523.htm" >上一首</a>| <a id=linkfont href="er601.htm" ><!--600-->下一首</a></div>
