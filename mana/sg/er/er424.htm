<div id=con>C大调4/4</div>
<div id=con>看哪！一片青草地，是耶稣小羊的牧场，来吧！我们齐欢唱，在这里不分你我他；躺在柔软的草地上，尽情唱诗赞美神，这是何等的快乐，因我们同有一位主。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er423.htm" >上一首</a>| <a id=linkfont href="er425.htm" >下一首</a></div>
