<div id=con>主耶稣是我牧者，我是祂的小羊，只要一听祂召唤，喜乐就必充满；祂领我，祂领我，祂以柔爱领我，祂的声音何甘甜，召我到祂身边。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="http://mana.stmn1.com/sg/numer/ernum0.htm" >转到</a>| <a id=linkfont href="er712.htm" >上一首</a>| <a id=linkfont href="er714.htm" >下一首</a></div>
