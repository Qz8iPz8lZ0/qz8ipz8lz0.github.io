<div id=con>出埃及记第十四章</div>
<div id=con>降A大调4/4</div>
<div id=con>摩西和以色列众人，摩西和以色列众人，摩西和以色列众人，他们怎样过红海？游水么？否否，划船么？否否，飞过么？否否否否。造桥么？否否，拉绳么？否否，他们怎样过红海？神兴起大风呼呼呼呼，神兴起大风呼呼呼呼，海水分开，变成干地，他们就走干地过去。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1202.htm" >上一首</a>| <a id=linkfont href="er1204.htm" >下一首</a></div>
