<div id=con>小朋友们，大家来赞美神：神是爱，神是爱；将祂独生爱子赐给我们，使我们得生命。</div><div id=chap><a name=443_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er443.htm#443">二<span id=uuzz>_</span></a></span></div>
<div id=con>小朋友们，大家来赞美神：神是光，神是光；跟从主的不在黑暗里行，必得着生命光。</div><div id=chap><a name=443_三></a><span id=bb><span id=uuzz>_</span><a id=white href="er443.htm#443">三<span id=uuzz>_</span></a></span></div>
