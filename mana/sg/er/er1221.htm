<div id=con>C大调4/4</div>
<div id=con>从前有一个人，名叫撒该，他是一个矮小的人；有一天，他定意爬上桑树，要看耶稣究竟是谁。耶稣从桑树下经过，抬头看见他在那里：(撒该你下来)今天我必住在你家！今天我必住在你家！</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1220.htm" >上一首</a>| <a id=linkfont href="er1222.htm" >下一首</a></div>
