<div id=con>主领我到青草地，安歇在溪水旁，黄昏时主与我一路同行，牧场上凡是属于主的羊都强壮，我是主羊。青草地(死荫幽谷，)溪水旁，(高山峻岭，)黄昏时，(黄昏时，)有主与我同行，(有主与我同行，)黑暗夜，(死荫幽谷，)路崎岖，(高山峻岭，)一步一步随主行。(一步一步随主行。)</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="http://mana.stmn1.com/sg/numer/ernum0.htm" >转到</a>| <a id=linkfont href="er714.htm" >上一首</a>| <a id=linkfont href="er716.htm" >下一首</a></div>
