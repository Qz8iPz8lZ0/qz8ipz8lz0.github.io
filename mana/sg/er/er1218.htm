<div id=con>聪明人盖房子在磐石上，聪明人盖房子在磐石上，聪明人盖房子在磐石上，天上降下大雨来；大雨降下，大水涨起来，大雨降下，大水涨起来，大雨降下，大水涨起来，房子稳固永不动摇。</div><div id=chap><a name=1218_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1218.htm#1218">二<span id=uuzz>_</span></a></span></div>
<div id=con>愚拙人盖房子在沙土上，愚拙人盖房子在沙土上，愚拙人盖房子在沙土上，天上降下大雨来；大雨降下，大水涨起来，大雨降下，大水涨起来，大雨降下，大水涨起来，房子倒塌永不存留。</div><div id=chapend><a id=linkfont href="er1218.htm#1218_一">一</a>  <a id=linkfont href="er1218.htm#1218_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1217.htm" >上一首</a>| <a id=linkfont href="er1219.htm" >下一首</a></div>
