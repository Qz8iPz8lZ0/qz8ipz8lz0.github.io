<div id=con>F大调4/4</div><div id=chapend><a id=linkfont href="er1112.htm#1112_一">一</a>  <a id=linkfont href="er1112.htm#1112_二">二</a> </div><div id=chap><a name=1112_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er1112.htm#1112">一<span id=uuzz>_</span></a></span></div><div id=con>我要作个小小福音使者，将我爱的耶稣告诉我的朋友；我要见证那奇妙的耶稣，是多么的爱我。</div><div id=chap><a name=1112_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1112.htm#1112">二<span id=uuzz>_</span></a></span></div><div id=con>我要作个小小得人渔夫，像约翰和彼得，带小朋友归主；在神家中歌唱赞美耶稣，与众人同快乐。</div><div id=chapend><a id=linkfont href="er1112.htm#1112_一">一</a>  <a id=linkfont href="er1112.htm#1112_二">二</a> </div></li>
