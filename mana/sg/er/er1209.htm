<div id=con>诗篇二十四篇七至十节</div>
<div id=con>F大调4/4</div>
<div id=con>抬起头，我们高声唱：荣耀王要进来！抬起头，我们高声唱：荣耀王要进来！荣耀的王是谁呢？荣耀的王是谁呢？荣耀的王，哦，荣耀的王，荣耀的王是谁呢？是主基督，得胜君王，坐神右边掌王权，荣耀、尊贵全得着，万王之王，永远之王，权柄和国度永世长。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1208.htm" >上一首</a>| <a id=linkfont href="er1210.htm" >下一首</a></div>
