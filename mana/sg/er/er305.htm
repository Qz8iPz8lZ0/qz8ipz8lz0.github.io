<div id=con>大雀鸟，小雀鸟，你在树上多逍遥；往上飞，往下飞，主必保守你！我比雀鸟贵重多，天父必要看顾我；赞美祂，赞美祂，主必看顾我！</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er304.htm" >上一首</a>| <a id=linkfont href="er306.htm" >下一首</a></div>
