<div id=con>降A大调4/4</div>
<div id=con>听哪！在黑暗野地中，耶稣牧人今在招呼，招呼失丧迷羊归来，不再流荡迷失在外；带进来，带进来，将小羊从野地带来，带进来，带进来，带小孩来亲近耶稣。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1107.htm" >上一首</a>| <a id=linkfont href="er1109.htm" >下一首</a></div>
