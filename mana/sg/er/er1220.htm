<div id=con>从前有一瞎子，在黑暗中度日，天天坐在路旁，向人求帮助；直等到有一天，耶稣经过那边，因着主的医治，他就能看见；因着主医治，因着主医治，因着主的医治，他就能看见。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1219.htm" >上一首</a>| <a id=linkfont href="er1221.htm" >下一首</a></div>
