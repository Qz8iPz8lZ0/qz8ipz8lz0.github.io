<div id=con>C大调4/4</div>
<div id=con>赞美，赞美，赞美主的爱，感谢，感谢，感谢主的爱，因为祂曾流血，拯救我脱罪害，赎回我，成为天父小孩。赞美，赞美，赞美主的爱，感谢，感谢，感谢主的爱，主的爱，我救主的爱，无何能够隔断我救主的爱。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er419.htm" >上一首</a>| <a id=linkfont href="er421.htm" >下一首</a></div>
