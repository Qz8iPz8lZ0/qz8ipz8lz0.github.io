<div id=title1><a name=1></a><a id=title1white href="../erindex.htm" > 儿童,#4</a><br><span id=title1white>朵朵开放的小花</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er3.htm" >上一首</a>| <a id=linkfont href="er5.htm" >下一首</a></div>

<div id=con>G大调2/4</div><div id=chapend><a id=linkfont href="er4.htm#4_一">一</a>  <a id=linkfont href="er4.htm#4_二">二</a>  <a id=linkfont href="er4.htm#4_三">三</a> </div><div id=chap><a name=4_一></a><a id=white href="er4.htm#4"><span id=bb><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div>
<div id=con>朵朵开放的小花，只只唱歌小鸟，美丽颜色是神所知，羽毛是神所造。</div>
<div id=con><b>副</b></div>
<div id=con>一切光明美丽之物，伟大或是渺小，它们都在欢乐歌颂，父神智慧、奇妙。</div><div id=chap><a name=4_二></a><a id=white href="er4.htm#4"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>青翠雄壮的高山，陪着流水潺潺，曙光、晨雾、彩霞、晚星，满天美丽灿烂。</div><div id=chap><a name=4_三></a><a id=white href="er4.htm#4"><span id=bb><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div>
<div id=con>神赐我们眼睛观赏，嘴唇口舌传扬：父神是何伟大、慈良，祂造万物美善。</div><div id=chapend><a id=linkfont href="er4.htm#4_一">一</a>  <a id=linkfont href="er4.htm#4_二">二</a>  <a id=linkfont href="er4.htm#4_三">三</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er3.htm" >上一首</a>| <a id=linkfont href="er5.htm" >下一首</a></div>
