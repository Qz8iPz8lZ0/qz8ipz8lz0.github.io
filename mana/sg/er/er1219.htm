<div id=con>马太福音十六章十三至十六节</div>
<div id=con>F大调4/4</div>
<div id=con>有一天耶稣问门徒：‘你们说我人子是谁？’是圣人？(不不不)是先知？(不不不)耶稣，耶稣，你是谁？彼得说，‘你是基督，你是活神的儿子。’是基督，(是基督)是真神，(是真神)耶稣基督就是神。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1218.htm" >上一首</a>| <a id=linkfont href="er1220.htm" >下一首</a></div>
