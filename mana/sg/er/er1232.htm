<div id=con>出埃及记第二十章</div>
<div id=con>D大调4/4</div>
<div id=con>除了神，不可有别神；不可以敬拜偶像；不可妄称耶和华名；谨守安息日将神享；孝敬父母，日得久长；不可杀人；不可奸淫；不可偷盗；作假害人；不可够人所有一切。这是神颁赐的十诫，我们是祂祭司国度，听从祂话，遵守祂约，成为祂圣别的国民。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1231.htm" >上一首</a>| <a id=linkfont href="er1.htm" ><!--000-->下一首</a></div>
