<div id=con>‘让小孩前来’主已吩咐；满心有快乐，一齐欢呼；我们都情愿要我们主，来就祂不耽误！快乐！快乐！来到恩主前，因主宝血，罪都得赦免；享受主大爱，蒙主恩眷，喜乐、平安无限。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1038.htm" >上一首</a>| <a id=linkfont href="er1101.htm" ><!--1100-->下一首</a></div>
