<div id=con>C大调3/4</div>
<div id=con>若我是一只林中的雀鸟，飞跃在树梢间多逍遥，我要尽情歌唱赞美，让人知造物主的奇妙；祂既不轻忽那雀鸟的曲调，必然更将我的生命看为重要。若我是一只林中的雀鸟，我要对人说主的奇妙。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1106.htm" >上一首</a>| <a id=linkfont href="er1108.htm" >下一首</a></div>
