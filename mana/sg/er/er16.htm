<div id=con>G大调4/4</div><div id=con>神造你和我，造天又造地，造了好多树木给我们：有香蕉树，有芒果树，还有西瓜、蕃茄满园地。小鸟吱吱叫，兔儿蹦蹦跳，还有小狗日夜尾摇摇。愿你多欢笑，愿你多感谢，祂会永永远远赐祝福。</div></li>
