<div id=con>耶稣赐她活水，但不是井里水；耶稣赐她活水，但不是井里水；她唱新歌回去，领人到主前，同饮生命活水，但不是井里水。</div><div id=chap><a name=1216_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1216.htm#1216">二<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣是活水泉，来同饮生命水；耶稣是活水泉，来同饮生命水；我唱新歌回去，领人到主前，同饮生命活水，耶稣是生命水。</div><div id=chapend><a id=linkfont href="er1216.htm#1216_一">一</a>  <a id=linkfont href="er1216.htm#1216_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1215.htm" >上一首</a>| <a id=linkfont href="er1217.htm" >下一首</a></div>
