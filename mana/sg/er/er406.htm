<div id=con>那树上的鸟儿阿，不住的欢跃，那水中的鱼儿阿，多么的逍遥。</div>
<div id=con><b>副</b></div>
<div id=con>赞美祂，赞美祂，我们一起赞美祂！和散那，和散那，高高在上和散那！赞美祂，赞美祂，我们一起赞美祂！和散那，和散那，高高在上和散那！</div><div id=chap><a name=406_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er406.htm#406">二<span id=uuzz>_</span></a></span></div>
<div id=con>那蒙恩的孩童阿，尽情的欢笑，那快乐的歌声阿，随风四处飘。</div><div id=chapend><a id=linkfont href="er406.htm#406_一">一</a>  <a id=linkfont href="er406.htm#406_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er405.htm" >上一首</a>| <a id=linkfont href="er407.htm" >下一首</a></div>
