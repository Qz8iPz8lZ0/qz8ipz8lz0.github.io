<div id=con>遥远之地有一青山，在那古城之旁；救主耶稣在彼受害，为救我们脱难！哦！祂的爱如此深切，我心怎不感戴？因祂受死流血还债，救赎我们回来。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er122.htm" >上一首</a>| <a id=linkfont href="er124.htm" >下一首</a></div>
