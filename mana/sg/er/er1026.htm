<div id=con>F大调2/2</div>
<div id=con>朋友，耶稣爱你，朋友，耶稣爱你，祂爱就是为你为我钉在十架上；朋友，耶稣爱你，朋友，耶稣爱你，祂爱就是为你为我甘愿受苦难。这爱竟然临及我，我当更爱祂，我当更爱祂，我当更爱祂；时时呼喊耶稣，常常祷告耶稣，呼喊耶稣，祷告耶稣，我最爱耶稣。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1025.htm" >上一首</a>| <a id=linkfont href="er1027.htm" >下一首</a></div>
