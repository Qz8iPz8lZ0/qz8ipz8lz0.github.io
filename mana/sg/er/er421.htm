<div id=con>G大调4/4</div>
<div id=con>我已相信耶稣，何等的快活，祂是我生命救主，祂被钉死十架，流血洗净我，带给我永远生命；噢！噢！噢！阿利路亚(嘿！)赞美我主(哈！)祂已赦免我的罪过，噢！噢！噢！阿利路亚(嘿！)赞美我主(哈！)神的生命我已得着。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er420.htm" >上一首</a>| <a id=linkfont href="er422.htm" >下一首</a></div>
