<div id=con>两只小眼看主荣面，两只小耳听主圣言，两只小足奔跑义路，两只小手行善为主，两只小手行善为主。</div><div id=chap><a name=815_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er815.htm#815">二<span id=uuzz>_</span></a></span></div>
<div id=con>一个小口称谢主恩，一颗童心爱主爱人，献上全身每个肢体，一生一世事你爱你，一生一世事你爱你。</div><div id=chapend><a id=linkfont href="er815.htm#815_一">一</a>  <a id=linkfont href="er815.htm#815_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er814.htm" >上一首</a>| <a id=linkfont href="er816.htm" >下一首</a></div>
