<div id=con>G大调4/4</div>
<div id=con>爱是恒久忍耐，又有恩慈，爱是不嫉妒，爱是不自夸，不张狂，不作害羞的事；不求自己的益处，不轻易发怒，不计算人家的恶，不喜欢不义，只喜欢真理；凡事包容，凡事相信，凡事盼望，凡事忍耐，凡事要忍耐，爱是永不止息。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er120.htm" >上一首</a>| <a id=linkfont href="er122.htm" >下一首</a></div>
