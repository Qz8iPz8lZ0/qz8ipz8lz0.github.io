<div id=con>我观看你指头所造的天，并你所陈设的月亮、星宿，我观看你指头所造的天，并你所陈设的月亮、星宿，便说人算什么，你竟顾念他，世人算什么，你竟眷顾他；你派他管理你手所造的，使万物都服在他的脚下。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1210.htm" >上一首</a>| <a id=linkfont href="er1212.htm" >下一首</a></div>
