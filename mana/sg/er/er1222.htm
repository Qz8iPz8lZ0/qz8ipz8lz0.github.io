<div id=con>马太福音二十五章一至十三节</div>
<div id=con>C大调4/4</div>
<div id=con>我们来预备油，新郎来了，快收拾小油灯，新郎来了；别呼呼睡着了，新郎来了，聪明童女齐欢迎，新郎来了。主耶稣，主耶稣是可爱新郎，主耶稣，主耶稣是可爱新郎，听！欢声四处起，新郎来了，我们与主同坐席，快乐无比。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1221.htm" >上一首</a>| <a id=linkfont href="er1223.htm" >下一首</a></div>
