<div id=con>D大调4/4</div><div id=chapend><a id=linkfont href="er617.htm#617_一">一</a>  <a id=linkfont href="er617.htm#617_二">二</a> </div><div id=chap><a name=617_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er617.htm#617">一<span id=uuzz>_</span></a></span></div><div id=con>藉着神丰盛的怜悯，劝你们将身体献上，当作一个活祭，这是你们合理的事奉。不模成世界样式，藉心思更新变化，验证何为神美好旨意，这是神所喜悦的道路。</div><div id=chap><a name=617_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er617.htm#617">二<span id=uuzz>_</span></a></span></div><div id=con>爱弟兄要彼此亲热，恭敬人要互相争先，殷勤不可懒惰，要灵里火热常服事主，在指望中要喜乐，在患难中要忍耐，在祷告上要坚定持续，这是神人调和的生活。</div><div id=chapend><a id=linkfont href="er617.htm#617_一">一</a>  <a id=linkfont href="er617.htm#617_二">二</a> </div></li>
</ul>
