<div id=con>C大调4/4</div><div id=con>和风轻轻吹，吹来满园的花香，赞美歌声亮，涌自孩童的心房；相亲又相爱，同来听主恩言；说说又唱唱，没有比这更甘甜。阿──这是儿童聚会，阿──我们喜爱它，阿──快来到这里，一同一同享受儿童的好时光。</div></li>
