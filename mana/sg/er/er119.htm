<div id=con>F大调3/4</div>
<div id=con>躺在青草地上，行在安歇水边，神的大爱保守、牧养；走过高山峻岭，行过死荫幽谷，祂的同在布满一生途径。遥望蓝天，观看群山，神的大爱，坚强、恒久；诉说不尽，赞美不完，永远的爱，爱上你和我。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er118.htm" >上一首</a>| <a id=linkfont href="er120.htm" >下一首</a></div>
