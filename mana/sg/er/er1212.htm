<div id=con>以赛亚书六章八节</div>
<div id=con>F大调4/4</div>
<div id=con>以赛亚听见神的呼召，他就说，我在此，差我。他欢喜听从神的呼召，他就说，我在此，差我。我在此，差我，无论去何处，我如果听见神的呼召，我要说，我在此，差我。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1211.htm" >上一首</a>| <a id=linkfont href="er1213.htm" >下一首</a></div>
