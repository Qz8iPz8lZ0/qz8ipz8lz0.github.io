<div id=title1><a name=1></a><a id=title1white href="../erindex.htm" > 儿童,#1210</a><br><span id=title1white>我要向山举目</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1209.htm" >上一首</a>| <a id=linkfont href="er1211.htm" >下一首</a></div>

<div id="A1210" style="display:none;"></div>
<div id=con>诗篇第一百二十一篇</div>
<div id=con>C大调2/4</div><div id=chapend><a id=linkfont href="er1210.htm#1210_一">一</a>  <a id=linkfont href="er1210.htm#1210_二">二</a>  <a id=linkfont href="er1210.htm#1210_三">三</a> </div><div id=chap><a name=1210_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er1210.htm#1210">一<span id=uuzz>_</span></a></span></div>
<div id=con>我要向山举目，我的帮助从何而来。我的帮助，我的帮助，从造天地的耶和华而来；祂必不叫你的脚摇动，保护你的必不打盹，必不打盹。</div><div id=chap><a name=1210_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1210.htm#1210">二<span id=uuzz>_</span></a></span></div>
<div id=con>保护以色列的，也不打盹，也不睡觉。保护你的是耶和华，耶和华在你右边荫庇你；白日太阳必不伤你，夜间月亮必不害你，必不害你。</div><div id=chap><a name=1210_三></a><span id=bb><span id=uuzz>_</span><a id=white href="er1210.htm#1210">三<span id=uuzz>_</span></a></span></div>
<div id=con>耶和华要保护你，免受一切的灾害，祂要保护你的性命；你出你入，耶和华要保护你，从今时直到永远，要保护你，从今时直到永远，直到永远。</div><div id=chapend><a id=linkfont href="er1210.htm#1210_一">一</a>  <a id=linkfont href="er1210.htm#1210_二">二</a>  <a id=linkfont href="er1210.htm#1210_三">三</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1209.htm" >上一首</a>| <a id=linkfont href="er1211.htm" >下一首</a></div>
