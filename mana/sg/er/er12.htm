<div id=con>C大调4/4</div>
<div id=con>日月星辰，浩瀚银河，这伟大宇宙，是谁创造？履惆青山，弯弯流水，这美丽世界，是谁照顾？是主真神(是我主我神)全能的主，(全能造物主)大能的手(大能主的手)创造这宇宙。是主真神(是我主我神)全能的主，(全能造物主)大能的手(大能主的手)照顾这世界。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er11.htm" >上一首</a>| <a id=linkfont href="er13.htm" >下一首</a></div>
