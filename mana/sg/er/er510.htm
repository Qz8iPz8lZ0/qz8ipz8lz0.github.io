<div id=con>歌唱愁云散，赞美代忧伤，你要唱再唱再唱，唱到愁云消散；喜乐消重担，受压得释放，常常喜乐喜乐喜乐喜乐消重担；祷告消试探，引诱全消散，祷告再祷告，祷告会消试探。祷唱何喜乐，黑暗变光明，祷祷唱唱真是喜乐，会叫愁云散。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er509.htm" >上一首</a>| <a id=linkfont href="er511.htm" >下一首</a></div>
