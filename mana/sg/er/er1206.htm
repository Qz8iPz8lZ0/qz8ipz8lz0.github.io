<div id=con>士师记第七章</div>
<div id=con>F大调4/4</div>
<div id=con>大能的勇士基甸，有神同在大得胜，三百军兵只拿火把吹角就得胜；凶恶的仇敌米甸，欺压神民以色列，人数众多营垒坚固，难与基甸争。大能的勇士基甸，得胜因神同在，打败仇敌米甸军队，全靠神的同在；我今虽是一个小孩，也需神的同在，信神、爱神并顺服神，生活全靠神同在。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1205.htm" >上一首</a>| <a id=linkfont href="er1207.htm" >下一首</a></div>
