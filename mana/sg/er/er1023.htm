<div id=con>F大调4/4</div>
<div id=con>耶稣应许，无论谁愿意，无论谁愿意，无论谁愿意，耶稣应许，无论谁愿意，都可到祂跟前来。我真快乐，因为我愿意，因为我愿意，因为我愿意，我真快乐，耶稣喜爱我；只要你愿意，也可到祂跟前来。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1022.htm" >上一首</a>| <a id=linkfont href="er1024.htm" >下一首</a></div>
