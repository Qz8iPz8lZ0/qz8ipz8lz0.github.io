<div id=con>撒母耳记上第十七章</div>
<div id=con>F大调4/4</div>
<div id=con>有一个孩子大卫，手拿着一个弦，他心中倚靠真神，常祷告与唱歌。有一个孩子大卫，在一个溪水边，有一个孩子大卫，他拾五块小石头，他奉主的名勇敢上去，为以色列军队战，他拿一块石头放在弦上，用力甩又甩，他甩又甩又甩又甩又甩又甩又甩，一块石头打中歌利亚额，歌利亚仆倒下来。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1206.htm" >上一首</a>| <a id=linkfont href="er1208.htm" >下一首</a></div>
