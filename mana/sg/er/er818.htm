<div id=con>哦，主耶稣，我们同来称颂你，我们爱你永无已，你是何等可亲可倚，赞美你名就是我胜利；可颂耶稣荣耀、美丽，我们所需乃是你自己，时时领受你的丰富和能力，你的爱永远不止息。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er817.htm" >上一首</a>| <a id=linkfont href="er819.htm" >下一首</a></div>
