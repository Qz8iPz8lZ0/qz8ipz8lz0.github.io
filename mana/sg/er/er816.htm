<div id=con><b>副</b></div>
<div id=con>都为耶稣，都为耶稣，忠心不改我心志，都为耶稣，都为耶稣，因主为我受钉死。</div><div id=chap><a name=816_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er816.htm#816">二<span id=uuzz>_</span></a></span></div>
