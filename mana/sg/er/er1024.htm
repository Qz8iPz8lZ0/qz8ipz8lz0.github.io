<div id=con>好朋友来来来，就耶稣，亲近祂，相信祂，必蒙福，祂被钉十字架流血受苦，要使你享平安得救赎；快快来来来来唱主耶稣是救主，亲近祂，相信祂，必蒙福，祂被钉十字架流血受苦，要使你享平安得救赎。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1023.htm" >上一首</a>| <a id=linkfont href="er1025.htm" >下一首</a></div>
