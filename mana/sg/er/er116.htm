<div id=con>F大调4/4</div>
<div id=con>祂是救主耶稣，为我钉十架，清偿我罪债，看，祂流出血水，都是因着爱，为我受苦害；主为我被钉，主为我被钉，为我竟被钉十架，看，祂流出血水，都是因着爱，为我受苦害。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er115.htm" >上一首</a>| <a id=linkfont href="er117.htm" >下一首</a></div>
