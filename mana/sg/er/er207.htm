<div id=con>A大调4/4</div>
<div id=con>饱尝我基督在灵里，吃喝祂享受祂甜无比，祂丰富都成为我实际，安息又饱足不止息；在灵里，在灵里，饱尝我基督在灵里；在灵里，在灵里，在灵里，享受主基督在灵里。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er206.htm" >上一首</a>| <a id=linkfont href="er208.htm" >下一首</a></div>
