<div id=con>我们是小神人，操练过神生活，神属性，藉人性，显出来。说话真，作事真，不虚假，不遮掩。灵和真，敬拜神，荣耀神。</div><div id=chap><a name=836_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er836.htm#836">二<span id=uuzz>_</span></a></span></div>
<div id=con>我们是小神人，操练过神生活，神属性，藉人性显出来。说话准，听话准，传话准，作事准，时间准，彰显神，荣耀神。</div><div id=chapend><a id=linkfont href="er836.htm#836_一">一</a>  <a id=linkfont href="er836.htm#836_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er835.htm" >上一首</a>| <a id=linkfont href="er901.htm" ><!--900-->下一首</a></div>
