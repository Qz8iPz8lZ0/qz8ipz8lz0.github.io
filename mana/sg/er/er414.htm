<div id=con>D大调4/4</div>
<div id=con>白云悠悠，绿水荡漾，欢喜和声来颂扬，你来歌唱，我来拍掌，歌声悠扬遍山岗。神的慈爱，永远的爱，使我天天都欢唱；我是祂最爱珍宝，永远爱歌唱。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er413.htm" >上一首</a>| <a id=linkfont href="er415.htm" >下一首</a></div>
