<div id=con>D大调4/4</div>
<div id=con>来，我的朋友，手牵手儿，齐步往前行，来，我的朋友，高声颂扬奇妙耶稣名；要多方祷告，满有信心，传扬主福音；祂是我喜乐，鼓励我往前，使我力上加力不退缩，祂是我力量，鼓励我往前，同过光明生活。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er818.htm" >上一首</a>| <a id=linkfont href="er820.htm" >下一首</a></div>
