<div id=con>降A大调4/4</div>
<div id=con>我的心哪，你要称颂主耶和华的圣名，永不可忘记祂的一切恩惠；祂赦免你所有罪孽，又医治你的疾病，祂拯救你脱离死亡的苦害；祂以慈爱恩典为你的冠冕，祂用美物使你得饱足，如鹰返老还童。我的心哪，你当称颂主耶和华的圣名，赞美祂的恩惠慈爱到永远。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er444.htm" >上一首</a>| <a id=linkfont href="er501.htm" ><!--500-->下一首</a></div><script type="text/javascript" src="../../1.js"></script></body>
