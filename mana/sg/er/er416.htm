<div id=con>太阳出来云儿飘，鸟儿树上歌声高，唧！唧！咕！咕！乐逍遥；我是耶稣的珍宝，我比鸟儿起得早，笑！笑！跳！跳！耶稣最好。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er415.htm" >上一首</a>| <a id=linkfont href="er417.htm" >下一首</a></div>
