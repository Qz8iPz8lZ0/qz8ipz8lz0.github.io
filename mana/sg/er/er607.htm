<div id=title1><a name=1></a><a id=title1white href="../erindex.htm" > 儿童,#607</a><br><span id=title1white>花蝴蝶小蜻蜓</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er606.htm" >上一首</a>| <a id=linkfont href="er608.htm" >下一首</a></div>

<div id=con>C大调4/4</div><div id=chapend><a id=linkfont href="er607.htm#607_一">一</a>  <a id=linkfont href="er607.htm#607_二">二</a> </div><div id=chap><a name=607_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er607.htm#607">一<span id=uuzz>_</span></a></span></div>
<div id=con>花蝴蝶，小蜻蜓，飞来飞去飞不停；它们爱花和草，它们喜欢春天到！我和你，你和我，一齐祷告同唱歌，我们爱主耶稣，我们喜欢主耶稣！</div><div id=chap><a name=607_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er607.htm#607">二<span id=uuzz>_</span></a></span></div>
<div id=con>小蚂蚁，小蜜蜂，都是殷勤的昆虫，蚂蚁运食真辛劳，蜜蜂采蜜又筑巢。我和你，你和我，一齐祷告同唱歌，我们爱主耶稣，我们喜欢主耶稣！</div><div id=chapend><a id=linkfont href="er607.htm#607_一">一</a>  <a id=linkfont href="er607.htm#607_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er606.htm" >上一首</a>| <a id=linkfont href="er608.htm" >下一首</a></div>
