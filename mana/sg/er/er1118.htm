<div id=con>向前直跑，向前直跑，标竿是万有主，为得奖赏，别无旁顾，一直跑向基督；向前跑，向前跑，向前跑，阿利路亚，要得奖赏，向前跑，一直跑，为要得着基督。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1117.htm" >上一首</a>| <a id=linkfont href="er1201.htm" ><!--1200-->下一首</a></div>
