<div id=con>请你，请你，告诉我，耶稣死是为什么？天家不是非常好？宝座不是非常高？为何要从天降下，末了为我钉十架？为何要从天降下，末了为我钉十架？</div><div id=chap><a name=1009_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1009.htm#1009">二<span id=uuzz>_</span></a></span></div>
<div id=con>孩子，孩子，听我说，耶稣死是为了你，天家的确非常好，宝座也是非常高，因爱你从天降下，末了为你钉十架！因爱你从天降下，末了为你钉十架！</div><div id=chapend><a id=linkfont href="er1009.htm#1009_一">一</a>  <a id=linkfont href="er1009.htm#1009_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1008.htm" >上一首</a>| <a id=linkfont href="er1010.htm" >下一首</a></div>
