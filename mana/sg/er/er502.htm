<div id=con>D大调3/8</div>
<div id=con>哦主，阿们，阿利路亚，我心敞开来亲近你，哦，主耶稣，听此求呼，我所需要是你自己；无论夜静或是天明，你是何等亲切、便利，随时随地，来亲近主，使我快乐，使我欢喜。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er501.htm" >上一首</a>| <a id=linkfont href="er503.htm" >下一首</a></div>
