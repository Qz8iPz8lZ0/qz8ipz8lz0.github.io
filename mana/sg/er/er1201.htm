<div id=con>出埃及记十五章一至三节</div>
<div id=con>F大调4/4</div><div id=chapend><a id=linkfont href="er1201.htm#1201_一">一</a>  <a id=linkfont href="er1201.htm#1201_二">二</a> </div><div id=chap><a name=1201_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er1201.htm#1201">一<span id=uuzz>_</span></a></span></div>
<div id=con>我要向耶和华歌唱，因祂大大战胜，将马和骑马的投在海中；耶和华是我的力量，我的诗歌，也成了我的拯救。</div><div id=chap><a name=1201_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1201.htm#1201">二<span id=uuzz>_</span></a></span></div>
<div id=con>这是我的神，我要赞美祂，是我父亲的神，我要尊崇，尊崇祂；耶和华是战士，战士，祂的名是耶和华，祂的名是耶和华。</div><div id=chapend><a id=linkfont href="er1201.htm#1201_一">一</a>  <a id=linkfont href="er1201.htm#1201_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1118.htm" ><!--1100-->上一首</a>| <a id=linkfont href="er1202.htm" >下一首</a></div>
