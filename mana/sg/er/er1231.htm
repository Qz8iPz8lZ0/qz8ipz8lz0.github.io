<div id=con>G大调4/4</div>
<div id=con>亚伯兰在黑暗之地，荣耀的神向他显现：你要离开本地亲族，往我指示你的地方去。我必叫你成为大国，赐福给你，叫你为大，你也要叫别人得福，地上万族都因你得福。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1230.htm" >上一首</a>| <a id=linkfont href="er1232.htm" >下一首</a></div>
