<div id=con>齐步向前，同奔主道路，看荣耀奖赏就在前，不要灰心，慢了脚步，得胜标竿已不远；祂是道路，祂是真理，祂是生命，祂是主！齐步向前，同奔主道路，荣耀奖赏就在前。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1116.htm" >上一首</a>| <a id=linkfont href="er1118.htm" >下一首</a></div>
