<div id=con>小朋友们该知道，(小朋友们该知道，)小朋友们该知道，(小朋友们该知道，)小朋友们该知道，(小朋友们该知道，)耶稣是谁？(耶稣是谁？)祂是园中的凤仙花，祂是明亮的晨星，祂是万人中第一人；传这消息给人听。</div><div id=chap><a name=1021_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1021.htm#1021">二<span id=uuzz>_</span></a></span></div>
