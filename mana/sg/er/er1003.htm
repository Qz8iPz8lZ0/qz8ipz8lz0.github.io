<div id=con>F大调4/4</div>
<div id=con>小朋友来唱一首歌，小朋友来说个故事，奇妙恩典从天来，白白赐给所有小孩。神爱，神爱世人，神爱，神爱世人，赐下祂儿子，为我们来受死，真奇妙，真奇妙，神伟大的爱！</div>
<div id=con>‘真奇妙’可随意重唱三遍、五遍，再接下一句。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1002.htm" >上一首</a>| <a id=linkfont href="er1004.htm" >下一首</a></div>
