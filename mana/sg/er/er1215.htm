<div id=con>路加福音六章十二至十六节</div>
<div id=con>C大调4/4</div>
<div id=con>耶稣呼召门徒，拣选十二个人：西门彼得，雅各，约翰，安得烈，腓力，多马，马太，亚勒腓的雅各，达太，西门，犹大，和巴多罗买。主也呼召我！主也呼召我！我们同来跟主，作主的门徒。主也呼召我！主也呼召我！我们同来跟主，作主的门徒。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1214.htm" >上一首</a>| <a id=linkfont href="er1216.htm" >下一首</a></div>
