<div id=con>F大调4/4</div><div id=con>是谁造天空？是谁造陆地？是谁造小花，是谁造小鸟？是谁造了你？是谁造了我？是谁造万物，是谁阅慊切？世界多么美丽，万物多么欢喜，这一切真希奇，耶和华神是有能力。是神造天地，是神造万物，真神造了你，真神造了我。</div></li>
