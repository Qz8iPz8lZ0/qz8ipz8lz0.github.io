<div id=con>主耶稣，我喜欢看见这清晨，百花开，小鸟叫，都在赞美神，我的心真快乐，当我亲近你，我唱歌，我祷告，要讨你欢喜；感谢你，又赐我这美丽一天，恳求你，保守我活在你面前，每一刻，每一时，求你不稍离，直等到晚星起，仍在你怀里！</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er502.htm" >上一首</a>| <a id=linkfont href="er504.htm" >下一首</a></div>
