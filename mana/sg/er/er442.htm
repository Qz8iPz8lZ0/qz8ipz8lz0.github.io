<div id=con>我是快乐的小孩，不知什么叫悲哀，慈爱耶稣爱小孩，赐我喜乐满心怀；微风伴太阳微微笑，朵朵白云轻轻飘过来。我是快乐的小孩，不知什么叫悲哀。赞美耶稣，歌唱耶稣，来，让我们一同快乐欢笑；哈哈嘻嘻呵呵嘿嘿哈哈嘻嘻呵呵嘿嘿，微风吹，太阳笑，白云飘，啦啦啦，啦啦啦，我最爱耶稣。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="http://mana.stmn1.com/sg/numer/ernum0.htm" >转到</a>| <a id=linkfont href="er441.htm" >上一首</a>| <a id=linkfont href="er443.htm" >下一首</a></div>
