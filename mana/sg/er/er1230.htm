<div id=con>但以理是祷告人，每日三次祷告，直到被敌人捉去，放进狮子坑里。虽然在狮子坑，有神与他同在。神亲手封住狮口，狮子不能害他。</div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1229.htm" >上一首</a>| <a id=linkfont href="er1231.htm" >下一首</a></div>
