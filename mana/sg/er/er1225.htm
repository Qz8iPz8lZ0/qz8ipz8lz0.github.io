<div id=con>马可福音四章一至九节</div>
<div id=con>D大调4/4</div><div id=chapend><a id=linkfont href="er1225.htm#1225_一">一</a>  <a id=linkfont href="er1225.htm#1225_二">二</a>  <a id=linkfont href="er1225.htm#1225_三">三</a> </div><div id=chap><a name=1225_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er1225.htm#1225">一<span id=uuzz>_</span></a></span></div>
<div id=con>生命的种子撒下来，种子阿，撒下来；生命的种子撒下来，种子阿，撒下来；撒下来，撒下来，撒下来。</div><div id=chap><a name=1225_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er1225.htm#1225">二<span id=uuzz>_</span></a></span></div>
<div id=con>我的心是一块好土，种子阿，快长大；我的心是一块好土，种子阿，快长大；快长大，快长大，快长大。</div><div id=chap><a name=1225_三></a><span id=bb><span id=uuzz>_</span><a id=white href="er1225.htm#1225">三<span id=uuzz>_</span></a></span></div>
<div id=con>哈，哈，哈，果子结出来，结出了三十倍；哈，哈，哈，果子结出来，结出了六十倍、一百倍，从好土长出来。</div><div id=chapend><a id=linkfont href="er1225.htm#1225_一">一</a>  <a id=linkfont href="er1225.htm#1225_二">二</a>  <a id=linkfont href="er1225.htm#1225_三">三</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er1224.htm" >上一首</a>| <a id=linkfont href="er1226.htm" >下一首</a></div>
