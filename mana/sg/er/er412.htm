<div id=con>E大调4/4</div><div id=chapend><a id=linkfont href="er412.htm#412_一">一</a>  <a id=linkfont href="er412.htm#412_二">二</a> </div><div id=chap><a name=412_一></a><span id=bb><span id=uuzz>_</span><a id=white href="er412.htm#412">一<span id=uuzz>_</span></a></span></div>
<div id=con>嘿！嘿！田间小草，嘿！嘿！树梢嫩芽，嘿！嘿！天边小星，诉说神的爱。</div>
<div id=con><b>副</b></div>
<div id=con>孩子们哪，快来歌唱，孩童的心，神最宝爱。</div><div id=chap><a name=412_二></a><span id=bb><span id=uuzz>_</span><a id=white href="er412.htm#412">二<span id=uuzz>_</span></a></span></div>
<div id=con>嘿！嘿！小小嘴唇，嘿！嘿！可爱小脸，嘿！嘿！甜甜声音，颂赞神的爱。</div><div id=chapend><a id=linkfont href="er412.htm#412_一">一</a>  <a id=linkfont href="er412.htm#412_二">二</a> </div><div id=endn><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="er411.htm" >上一首</a>| <a id=linkfont href="er413.htm" >下一首</a></div>
