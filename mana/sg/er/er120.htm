<div id=con>C大调4/4</div><div id=con>主爱有多少，主恩有多深，祂甘愿舍命，解救我灵魂；主爱有多少，主恩有多深，每当我思想，我心感恩。天离地多么高，东离西多么远，救主的慈爱也有多大；永恒有多么长，无限有多么远，救主的恩典也有多深。</div></li>
