<div id="chapend"><a id="linkfont" href="bu239.htm#239_一">一</a> <a id=linkfont href="bu239.htm#239_二">二</a></div><div id=chap><a name=239_一></a><span id=bb><a id=white href="bu239.htm#239"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>“金银财宝我没有，只把我所有的给你；我奉耶稣基督的名，叫你现在起来行走！”他就走着，又跳着，又赞美神；走着，又跳着，又赞美神。阿利路亚，赞美我主！荣耀，荣耀归于主名！</div><div id=chap><a name=239_二></a><span id=bb><a id=white href="bu239.htm#239"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>金银财宝我没有，却有七倍加强的灵；我奉耶稣基督的名，刚强站起作祂见证！我在召会中又赞美又见证，召会中又赞美又见证。阿利路亚，赞美我主！荣耀，荣耀归于主名！</div><div id=chapend><a id=linkfont href="bu239.htm#239_一">一</a> <a id=linkfont href="bu239.htm#239_二">二</a></div></div></li>
