<div id="chapend"><a id="linkfont" href="bu107.htm#107_一">一</a> <a id=linkfont href="bu107.htm#107_二">二</a></div><div id=chap><a name=107_一></a><span id=bb><a id=white href="bu107.htm#107"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>人人都应该知道，人人都应该知道，人人都应该知道，主住那里？祂是住在我们灵里，作我们生命、气息；我们与祂联合为一，这是何等的奥秘！</div><div id=chap><a name=107_二></a><span id=bb><a id=white href="bu107.htm#107"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>人人都应该知道，人人都应该知道，人人都应该知道，活的基督。基督是赐生命的灵，包含神一切丰富；取之不竭，用之不尽，只要呼喊主耶稣。</div><div id=chapend><a id=linkfont href="bu107.htm#107_一">一</a> <a id=linkfont href="bu107.htm#107_二">二</a></div></div></li>
