<div id="chapend"><a id="linkfont" href="bu725.htm#725_一">一</a> <a id=linkfont href="bu725.htm#725_二">二</a></div><div id=chap><a name=725_一></a><span id=bb><a id=white href="bu725.htm#725"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>听主吹笛，就欢欣鼓舞，见主举哀，就捶胸哀哭；我们是小孩子，不受老套拘束，主有带领就快快顺服！聪明的人，考虑得太多，圣灵流到，还慢慢研究；难怪主向他们就封住，向婴孩祂就乐意显出来。</div><div id=chap><a name=725_二></a><span id=bb><a id=white href="bu725.htm#725"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>负祂的轭，一步一步走，学祂样式，跟随祂举止；我们是小牛犊，自己不会作主，每一步都听凭祂指示！祂要向东，我们就向东，祂要向西，我们就向西；又容易、又轻省、又喜乐，因为轭其实是由祂负着。</div><div id=chapend><a id=linkfont href="bu725.htm#725_一">一</a> <a id=linkfont href="bu725.htm#725_二">二</a></div></div></li>
