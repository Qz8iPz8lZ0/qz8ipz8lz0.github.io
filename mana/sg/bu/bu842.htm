<div id="chapend"><a id="linkfont" href="bu842.htm#842_一">一</a> <a id=linkfont href="bu842.htm#842_二">二</a></div><div id=chap><a name=842_一></a><span id=bb><a id=white href="bu842.htm#842"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>在那迷失年代，我曾寻访爱的天地，明知多人爱我，但我仍是寂寞不乐；直到我有耶稣——神赐给人爱的名字，响亮在我心灵，我的年代因祂常青。</div><div id=chap><a name=842_二></a><span id=bb><a id=white href="bu842.htm#842"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>祂是爱又是灵，进入我灵，与我结盟，我享受祂生命，祂享受我爱的顺从；我们融在一起，日夜作伴，苦乐不离；爱是最大财富，世间最爱我的是主。我们融在一起，日夜作伴，苦乐不离；爱是最大财富，世间最爱我的是主。</div><div id=chapend><a id=linkfont href="bu842.htm#842_一">一</a> <a id=linkfont href="bu842.htm#842_二">二</a></div></div></li>
</ul>
