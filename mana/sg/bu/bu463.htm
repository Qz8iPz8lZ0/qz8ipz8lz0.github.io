<div id="chapend"><a id="linkfont" href="bu463.htm#463_一">一</a> <a id=linkfont href="bu463.htm#463_二">二</a></div><div id=chap><a name=463_一></a><span id=bb><a id=white href="bu463.htm#463"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>创世之前，蒙神拣选，在你爱里，在你面前，成为圣别。虽然我们常是善变，但你怜悯和恩典却仍然眷怜。心清、心软、心爱与心安，我要运用我灵，照着你的心意，心得坚固，使我活你面前，全然圣别，得以完全。</div><div id=chap><a name=463_二></a><span id=bb><a id=white href="bu463.htm#463"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们蒙召，虽然年幼，却受吸引，愿在你前成为圣别。信心工作、爱心劳苦并盼望忍耐，是我们属灵特质。我主，我灵、我心我全人全然倾倒你前，竭力操练敬虔，靠你宝血，使我屡败屡站，胜过肉体，全然圣别。</div><div id=chapend><a id=linkfont href="bu463.htm#463_一">一</a> <a id=linkfont href="bu463.htm#463_二">二</a></div></div></li>
