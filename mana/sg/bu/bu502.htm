<div id="chapend"><a id="linkfont" href="bu502.htm#502_一">一</a></div><div id=chap><a name=502_一></a><span id=bb><a id=white href="bu502.htm#502"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>当神将被掳的带回锡安，我们像作梦的人，满怀感赞！我们满口的喜笑，满舌欢呼，神果然为我们行大事！主啊，使归回的增多，像南地河水复流！看哪！父老们在号哭，听哪，少年们在欢呼！如今我们一同经营并唱歌；流泪撒种的必欢呼收割。阿利路亚！将禾捆都带回家；在锡安荣耀归耶和华！</div><div id=chapend><a id=linkfont href="bu502.htm#502_一">一</a></div></div></li>
