<div id="chapend"><a id="linkfont" href="bu843.htm#843_一">一</a> <a id=linkfont href="bu843.htm#843_二">二</a> <a id=linkfont href="bu843.htm#843_三">三</a></div><div id=chap><a name=843_一></a><span id=bb><a id=white href="bu843.htm#843"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>天起了凉风，人陷罪恶中；神在天地间，声声呼唤：你在那里？人哪，你在何地？神的爱情，祂的安息，全都在于你。</div><div id=chap><a name=843_二></a><span id=bb><a id=white href="bu843.htm#843"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>享受主救恩，满足人和神，神、人同建造，居所何荣耀；团体新人，大哉！神显于肉身，天使看见，世人信服，活神住人间。</div><div id=chap><a name=843_三></a><span id=bb><a id=white href="bu843.htm#843"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id=con>畅饮生命河，欢唱恩爱歌，同享主肥甘，荣光溢漫；天地相系，神、人永远合一，人的住处，神的安息，显在荣耀里！</div><div id=chapend><a id=linkfont href="bu843.htm#843_一">一</a> <a id=linkfont href="bu843.htm#843_二">二</a> <a id=linkfont href="bu843.htm#843_三">三</a></div></div></li>
</ul>
