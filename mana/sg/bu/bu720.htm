<div id=dainfo><div id=con1> (<a href="../en/hymns/1196.htm" >E1196</a>)<a name=T1196></a><a name=R118></a></div><div id=con1>G大调4/4</div><!--<div id=con1><a id=boldfont href=sgsx.htm#bu720>赏析</a></div>--></div></div></li>

<ul name="tabul"><li>
<div><p class="CC2"><audio  src="mp3/B720.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<div id="chapend"><a id="linkfont" href="bu720.htm#720_一">一</a> <a id=linkfont href="bu720.htm#720_二">二</a> <a id=linkfont href="bu720.htm#720_三">三</a></div><div id=chap><a name=720_一></a><span id=bb><a id=white href="bu720.htm#720"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>基督是活神，说：阿利路亚！祂活我里面，说：阿利路亚！祂是我永分，丰富又美佳；只要喊“哦，主”就尝祂。</div><div id=chap><a name=720_二></a><span id=bb><a id=white href="bu720.htm#720"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们同聚集是好得无比；因为在灵里一同作肢体，成为主身体彰显祂自己；基督是我们的实际。</div><div id=chap><a name=720_三></a><span id=bb><a id=white href="bu720.htm#720"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id=con>在地方召会我们被充满，为使主丰富向全地扩展！一地又一地，一直到地极，把活的基督传出去！</div><div id=chapend><a id=linkfont href="bu720.htm#720_一">一</a> <a id=linkfont href="bu720.htm#720_二">二</a> <a id=linkfont href="bu720.htm#720_三">三</a></div></div></li>
</ul>
