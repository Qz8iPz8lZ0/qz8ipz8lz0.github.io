<div id="chapend"><a id="linkfont" href="bu425.htm#425_一">一</a> <a id=linkfont href="bu425.htm#425_二">二</a></div><div id=chap><a name=425_一></a><span id=bb><a id=white href="bu425.htm#425"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>曙光初现，心清灵明，与主相见在清晨，回到灵中，进入交通，何等甘甜，何等亲近；祂圣名，祂恩言，是我每晨新供应；饥渴尽除，全人明亮，赞美主，恩典够我用！</div><div id=chap><a name=425_二></a><span id=bb><a id=white href="bu425.htm#425"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>黎明即起，受主喂养，我得复兴在清晨，新的照耀，新的加力，得享基督作我福分；祂慈爱，祂怜悯，每个早晨都新鲜，我全人再次得更新，凭信、爱跟随主向前！</div><div id=chapend><a id=linkfont href="bu425.htm#425_一">一</a> <a id=linkfont href="bu425.htm#425_二">二</a></div></div></li>
