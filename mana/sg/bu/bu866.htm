<div id="chapend"><a id="linkfont" href="bu866.htm#866_一">一</a> <a id=linkfont href="bu866.htm#866_二">二</a></div><div id=chap><a name=866_一></a><span id=bb><a id=white href="bu866.htm#866"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>一盏灯光，一户人家，家需要光照亮神就是光，圣洁无瑕，竟来我家施恩无量；除去忧伤，除去迷惘，我的家每一心房，喜乐、欢畅越发明亮。</div><div id=chap><a name=866_二></a><span id=bb><a id=white href="bu866.htm#866"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我家乃是属神的家，这里有爱流淌，神就是爱，真实、美佳，浸润充满，甜美馨香；带来体谅，带来盼望，我的家每一心房，满足、安康越发兴旺。</div><div id=chapend><a id=linkfont href="bu866.htm#866_一">一</a> <a id=linkfont href="bu866.htm#866_二">二</a></div></div></li>
