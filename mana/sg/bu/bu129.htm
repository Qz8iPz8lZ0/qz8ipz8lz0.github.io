<div id="chapend"><a id="linkfont" href="bu129.htm#129_一">一</a> <a id=linkfont href="bu129.htm#129_二">二</a></div><div id=chap><a name=129_一></a><span id=bb><a id=white href="bu129.htm#129"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>耶稣我太阳，唯一的太阳，照亮我路途，灿烂明亮；不管是阴霾抑或是天晴，耶稣，耶稣，我唯一太阳。</div><div id=chap><a name=129_二></a><span id=bb><a id=white href="bu129.htm#129"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>耶稣我生命，美妙的生命，与我永联结，扶持供应；昨日今日到永远是一样，耶稣，耶稣，我唯一生命。</div><div id=chapend><a id=linkfont href="bu129.htm#129_一">一</a> <a id=linkfont href="bu129.htm#129_二">二</a></div></div></li>
