<div id="chapend"><a id="linkfont" href="bu703.htm#703_一">一</a> <a id=linkfont href="bu703.htm#703_二">二</a></div><div id=chap><a name=703_一></a><span id=bb><a id=white href="bu703.htm#703"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>前我曾是个孤单的人，追求自己的属灵，盼望我能在主前侍立，使祂能欢喜满意。多年来虽屡觉得甜美，却又是时常凄凉，我是已有够多的失望，知道不能再这样。</div><div id=chap><a name=703_二></a><span id=bb><a id=white href="bu703.htm#703"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>在主里我寻见了你们，如寻见所爱的主，我就知我已得着归宿，在家中享受丰富。借你们我能得着力量，不知不觉的向前，我何愿与你们永结联，只望为你们而活。</div><div id=chapend><a id=linkfont href="bu703.htm#703_一">一</a> <a id=linkfont href="bu703.htm#703_二">二</a></div></div></li>
