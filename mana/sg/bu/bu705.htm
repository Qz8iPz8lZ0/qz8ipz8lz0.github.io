<div id="chapend"><a id="linkfont" href="bu705.htm#705_一">一</a> <a id=linkfont href="bu705.htm#705_二">二</a></div><div id=chap><a name=705_一></a><span id=bb><a id=white href="bu705.htm#705"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>恩主是我所至爱，我心我命所归。是我时刻扶持，也是我体恤安慰。前舍命成救赎，今是生命泉源，成为我安息，是我的喜乐。恩主啊！我爱你，我爱你，你，到永远！</div><div id=chap><a name=705_二></a><span id=bb><a id=white href="bu705.htm#705"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>召会是我甜美家，满足我的心怀。是主心爱配偶，也是我终生所投。在这家中有爱，扶持供应无限，使我有力量，引领我前往。召会啊！我爱你，我爱你，你，甜美家！</div><div id=chapend><a id=linkfont href="bu705.htm#705_一">一</a> <a id=linkfont href="bu705.htm#705_二">二</a></div></div></li>
