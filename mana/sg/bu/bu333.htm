<div id="chapend"><a id="linkfont" href="bu333.htm#333_一">一</a> <a id=linkfont href="bu333.htm#333_二">二</a></div><div id=chap><a name=333_一></a><span id=bb><a id=white href="bu333.htm#333"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我爱我主，非用天然之爱；我无可以给你。主，我爱你；这爱全然属你，使我活在你里。我一无所有，却欢然经历，倒空，消失，浸没在你爱里。</div><div id=chap><a name=333_二></a><span id=bb><a id=white href="bu333.htm#333"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我主，唯你是我一切所需，我心别无所愿；住在你里，经历祝福江河，从你涌流无间。饮生命活泉，享你作恩典，作我中心、居所、祝福之源。</div><div id=chapend><a id=linkfont href="bu333.htm#333_一">一</a> <a id=linkfont href="bu333.htm#333_二">二</a></div></div></li>
