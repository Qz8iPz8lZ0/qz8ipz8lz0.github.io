<div id="chapend"><a id="linkfont" href="bu235.htm#235_一">一</a></div><div id=chap><a name=235_一></a><span id=bb><a id=white href="bu235.htm#235"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我时刻呼喊主名，当我往前行，我时刻呼喊主名，祂使我欢腾；虽然黑云笼罩天空，遮蔽我路程，我只要呼喊主名，祂必显权能。祂是我朋友，最信实忠诚，我可倚靠祂，直走完路程。我时刻呼喊主名，当我往前行，我时刻呼喊主名，祂使我欢腾；虽然黑云笼罩天空，遮蔽我路程，我只要呼喊主名，祂必显权能。</div><div id=chapend><a id=linkfont href="bu235.htm#235_一">一</a></div></div></li>
