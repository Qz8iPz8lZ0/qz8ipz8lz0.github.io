<div id="chapend"><a id="linkfont" href="bu622.htm#622_一">一</a> <a id=linkfont href="bu622.htm#622_二">二</a></div><div id=chap><a name=622_一></a><span id=bb><a id=white href="bu622.htm#622"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>看哪！桌上摆设筵席，一饼一杯，神圣表记；亲爱救主热切邀集，我们欢喜来坐席。祂来呼召，神、人同席，显明救主永远心意；丰富供应，全备、洋溢，前来同享勿迟疑。</div><div id=chap><a name=622_二></a><span id=bb><a id=white href="bu622.htm#622"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们现在与祂同席，祂与我们何等亲近；阿利路亚！赞美不已！上好筵席无止尽。吃喝享受主的自己，满足我们全人全心；预尝那日荣耀筵席，作祂新妇何欢欣。</div><div id=chapend><a id=linkfont href="bu622.htm#622_一">一</a> <a id=linkfont href="bu622.htm#622_二">二</a></div></div></li>
</ul>
