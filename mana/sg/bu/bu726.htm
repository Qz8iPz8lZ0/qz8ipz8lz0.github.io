<div id="chapend"><a id="linkfont" href="bu726.htm#726_一">一</a> <a id=linkfont href="bu726.htm#726_二">二</a></div><div id=chap><a name=726_一></a><span id=bb><a id=white href="bu726.htm#726"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我们同声阿们，召会实际是灵；不是仪文、教训、办法，一切都在乎灵。这灵浸透我们，何等轻省便利！纯洁自己，脱旧更新，成为神要的人。</div><div id=chap><a name=726_二></a><span id=bb><a id=white href="bu726.htm#726"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>新酒装新皮袋，一切老旧消除；冲破自己所有束缚，圣灵就有出路！弟兄姊妹，释放！召会就必刚强！我们的灵如火挑旺，召会常青发旺。</div><div id=chapend><a id=linkfont href="bu726.htm#726_一">一</a> <a id=linkfont href="bu726.htm#726_二">二</a></div></div></li>
