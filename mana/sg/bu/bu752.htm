<div id="chapend"><a id="linkfont" href="bu752.htm#752_一">一</a></div><div id=chap><a name=752_一></a><span id=bb><a id=white href="bu752.htm#752"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>因着爱，我们又再次相聚，诉说恩典、安慰和鼓励；享受灵的交通、慈心、怜恤，我们喜乐、满足且洋溢。爱里没有惧怕，完全的爱把惧怕驱除。同作肢体，相互提携、接纳，同蒙天召，奔跑生命路。爱使我们相聚一起，彼此相爱，心心相系，有圣洁情意，让世人都知道：这爱是在基督耶稣里！爱使我们建造一起，持守真实，联调为一，有生命实际，让世人都看见：永远的爱就是神自己！</div><div id=chapend><a id=linkfont href="bu752.htm#752_一">一</a></div></div></li>
