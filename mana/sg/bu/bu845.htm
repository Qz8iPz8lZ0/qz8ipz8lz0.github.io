<div id="chapend"><a id="linkfont" href="bu845.htm#845_一">一</a> <a id=linkfont href="bu845.htm#845_二">二</a></div><div id=chap><a name=845_一></a><span id=bb><a id=white href="bu845.htm#845"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>那些愁苦、忧虑的日子，已经一去不再回，喜乐活泉潺潺流不止，平安在心间，不消退；哦，主耶稣，我感谢你，这都是因你的怜悯，使我全家完全属你，满享神的救恩。</div><div id=chap><a name=845_二></a><span id=bb><a id=white href="bu845.htm#845"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我要宣告：至于我和我家，必定事奉耶和华，从大到小个个尊主为大，一心成全神计划；哦，主耶稣，我赞美你，我的家作你的住处，唯愿这家圣别归你，多人因此蒙福。</div><div id=chapend><a id=linkfont href="bu845.htm#845_一">一</a> <a id=linkfont href="bu845.htm#845_二">二</a></div></div></li>
