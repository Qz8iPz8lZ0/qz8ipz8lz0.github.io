<div id="chapend"><a id="linkfont" href="bu748.htm#748_一">一</a></div><div id=chap><a name=748_一></a><span id=bb><a id=white href="bu748.htm#748"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>这世界非我家，我的家是召会，我的生命财物，全为召会花费；这世界一切事务尽都是虚空，我若不为召会，必浪费世界中。哦主！你的心意乃是召会，开展你的国度，执行你的权柄。我的所是所有从世界全收回，从今起我活着完全是为召会。</div><div id=chapend><a id=linkfont href="bu748.htm#748_一">一</a></div></div></li>
