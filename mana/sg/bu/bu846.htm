<div id="chapend"><a id="linkfont" href="bu846.htm#846_一">一</a> <a id=linkfont href="bu846.htm#846_二">二</a></div><div id=chap><a name=846_一></a><span id=bb><a id=white href="bu846.htm#846"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>跟随我主走一程，向上去得奖赏，正直爱主过一生，如同黎明的光；挥别世途和都城，选这光明一程，投身开展行列中，作主争战弟兄。一步迈开又一步，走出主恢复前途，见它日日更辉煌，直到普照四方。</div><div id=chap><a name=846_二></a><span id=bb><a id=white href="bu846.htm#846"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>跟随耶稣的脚踪，一路洋溢歌声，各处宣扬主得胜，美好微曦上升；轻举脚步向前行，肩负我主使命，福音遍传，主扩增，光芒越照越明。今日胜过了昨日，开创主恢复历史，写下崭新的一页，至终光辉烈烈。</div><div id=chapend><a id=linkfont href="bu846.htm#846_一">一</a> <a id=linkfont href="bu846.htm#846_二">二</a></div></div></li>
