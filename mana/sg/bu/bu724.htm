<ul name="tabul"><li>
<div><p class="CC2"><audio  src="mp3/B724.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<div id="chapend"><a id="linkfont" href="bu724.htm#724_一">一</a> <a id=linkfont href="bu724.htm#724_二">二</a></div><div id=chap><a name=724_一></a><span id=bb><a id=white href="bu724.htm#724"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我们是一群有雄心的人，在聚会中我们是祝福。我们不再作宗教的礼拜，乃要让功用活泼显出。阿利路亚！擘饼、祷告、交通，所有聚会我们都有分！不容任何聚会发死、空洞；搅活、充实是我们心志。</div><div id=chap><a name=724_二></a><span id=bb><a id=white href="bu724.htm#724"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们是一群有雄心的人，出口者的灵在我们里；前不应用，将它束缚关闭，今我们愿意释放这灵。阿利路亚！众人释放这灵，所有聚会再也不沉寂；我们要在会中为主说话，使众圣徒都得着建造。</div><div id=chapend><a id=linkfont href="bu724.htm#724_一">一</a> <a id=linkfont href="bu724.htm#724_二">二</a></div></div></li>
</ul>
