<div><p class="CC2"><audio  src="mp3/B327.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<div id="chapend"><a id="linkfont" href="bu327.htm#327_一">一</a></div><div id=chap><a name=327_一></a><span id=bb><a id=white href="bu327.htm#327"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>主啊！我爱你，我实在深爱你，无你活着枉然、失意。你是富有吸引，极其引人着迷，你的丰富追测不尽。我主名何甜蜜，呼求叫人满意，主，你属我；主，我也属你。联结调和于你，神人合并为一，预尝新耶路撒冷实际。</div><div id=zhu>注：此首诗辞采自李常受弟兄一九九七年离世前不久的祷告。</div><div id=chapend><a id=linkfont href="bu327.htm#327_一">一</a></div></div></li>
