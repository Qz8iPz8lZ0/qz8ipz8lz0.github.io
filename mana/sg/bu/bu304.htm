<ul name="tabul"><li>
<div><p class="CC2"><audio  src="mp3/B304.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<div id="chapend"><a id="linkfont" href="bu304.htm#304_一">一</a> <a id=linkfont href="bu304.htm#304_二">二</a> <a id=linkfont href="bu304.htm#304_三">三</a></div><div id=chap><a name=304_一></a><span id=bb><a id=white href="bu304.htm#304"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我属我的良人，祂也是恋慕我。来吧，我们同往田间去；我们要在爱里，同在村庄住宿，享受你我之间爱情。</div><div id=chap><a name=304_二></a><span id=bb><a id=white href="bu304.htm#304"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们早晨起来，同往葡萄园去，同享受我们劳苦果实；葡萄是否开花，石榴是否放蕊，我在那里将爱给你。</div><div id=chap><a name=304_三></a><span id=bb><a id=white href="bu304.htm#304"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id=con>风茄是在放香，新陈果子佳美，良人哪！这是为你存留；我的爱都归你，也把你全享受，因爱情是如死坚强。</div><div id=chapend><a id=linkfont href="bu304.htm#304_一">一</a> <a id=linkfont href="bu304.htm#304_二">二</a> <a id=linkfont href="bu304.htm#304_三">三</a></div></div></li>
</ul>
