<div id="chapend"><a id="linkfont" href="bu121.htm#121_一">一</a> <a id=linkfont href="bu121.htm#121_二">二</a></div><div id=chap><a name=121_一></a><span id=bb><a id=white href="bu121.htm#121"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>耶稣是我主，祂活在我里；现今我真是快乐无比。哦，阿利路亚！哦，阿利路亚！祂活在我里！</div><div id=chap><a name=121_二></a><span id=bb><a id=white href="bu121.htm#121"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>世界尽都是充满了空虚，基督才是唯一的实际。哦，阿利路亚！哦，阿利路亚！祂活在我里！</div><div id=chapend><a id=linkfont href="bu121.htm#121_一">一</a> <a id=linkfont href="bu121.htm#121_二">二</a></div></div></li>
