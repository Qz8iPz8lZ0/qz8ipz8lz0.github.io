<div id="chapend"><a id="linkfont" href="bu629.htm#629_一">一</a></div><div id=chap><a name=629_一></a><span id=bb><a id=white href="bu629.htm#629"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>荣耀基督显现，引我全然奉献；渴望以嘴亲子，投奔入你里面。神家是我心愿，伯特利梦实现；孤独者有居所伯大尼家筵宴。赦免、相爱、相依，国度生活实际；和平、喜乐、公义，城中颂赞洋溢。校园、家与邦国，开展偏及全地；主名尊崇不已见证直到地极。</div><div id=chapf>主，我愿献上自己，建造你生机身体；打开家，得青年，牧养人，同成全，带进荣耀召会，让你能早归回。</div><div id=chapend><a id=linkfont href="bu629.htm#629_一">一</a></div></li>
