<div id="chapend"><a id="linkfont" href="bu818.htm#818_一">一</a></div><div id=chap><a name=818_一></a><span id=bb><a id=white href="bu818.htm#818"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>人生意义是何在？答案今已找出来！喊主耶稣尝尝看！祂是实际真无限！祂赐丰盛的生命——活水江河流不停，新的生命今开始，喜乐涌出永无止；爱在里面时增加。这全都是因着祂！阿利路亚！喊主耶稣尝尝看！祂是实际真无限！祂赐丰盛的生命——活水江河流不停，新的生命今开始，喜乐涌出永无止；爱在里面时增加。这全都是因着祂！</div><div id=chapend><a id=linkfont href="bu818.htm#818_一">一</a></div></div></li>
