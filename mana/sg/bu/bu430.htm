<div id=dainfo><div id=con1>(<a href="http://mana.stmn1.com/sg/en400.htm#434" >英434</a>)</div><!--<div id=con1><a id=boldfont href=sgsx.htm#bu430>赏析</a></div>--></div></div></li>

<ul name="tabul"><li>
<div><p class="CC2"><audio  src="mp3/B430.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<div id="chapend"><a id="linkfont" href="bu430.htm#430_一">一</a> <a id=linkfont href="bu430.htm#430_二">二</a> <a id=linkfont href="bu430.htm#430_三">三</a></div><div id=chap><a name=430_一></a><span id=bb><a id=white href="bu430.htm#430"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>主，你得胜，我今服矣；恩典迫使我心决意，奉献一切于你；你的可畏我能久抗，但你大爱有谁能挡？爱大，我无能力。</div><div id=chap><a name=430_二></a><span id=bb><a id=white href="bu430.htm#430"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>即使你命万钧雷霆，轰击我魂向我施刑，我仍固执不悔；但你怜悯征服我心，当我见主流血情景，我今恨恶我罪！</div><div id=chap><a name=430_三></a><span id=bb><a id=white href="bu430.htm#430"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id=con>主，我羡慕只属于你；速来释放我这容器，完全归你占有；撒但暴政我既得脱，就愿全人向你而活，服事你到永久。</div><div id=chapend><a id=linkfont href="bu430.htm#430_一">一</a> <a id=linkfont href="bu430.htm#430_二">二</a> <a id=linkfont href="bu430.htm#430_三">三</a></div></div></li>
</ul>
