<div id="chapend"><a id="linkfont" href="bu337.htm#337_一">一</a></div><div id=chap><a name=337_一></a><span id=bb><a id=white href="bu337.htm#337"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>已过二十世纪以来，千千万万宝贵的性命、心爱的奇珍、崇高的地位以及灿烂的前途，都曾“枉费”在主耶稣身上。对这些爱主的人，祂是全然可爱，祂是全然可爱，配得我们献上一切。我们浇在主身上的不是枉费，乃是馨香的见证，见证祂的甘甜。我们浇在主身上的不是枉费，乃是馨香的见证，见证祂的甘甜。</div><div id=zhu>注：此首诗歌之歌辞，摘自圣经恢复本马太二十六章八节第一注。</div><div id=chapend><a id=linkfont href="bu337.htm#337_一">一</a></div></div></li>
