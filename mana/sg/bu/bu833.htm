<div id="chapend"><a id="linkfont" href="bu833.htm#833_一">一</a> <a id=linkfont href="bu833.htm#833_二">二</a></div><div id=chap><a name=833_一></a><span id=bb><a id=white href="bu833.htm#833"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>有一新生命，美妙、喜乐、光明；你能够得到，只要你决意。耶稣能满足你的虚空心灵，祂使你心中无比的喜乐。你能够经历人生奇妙大改变，你能够进入伟大的情境；你能够经历超越荣耀的事情，如果你让救主进入你的心。</div><div id=chap><a name=833_二></a><span id=bb><a id=white href="bu833.htm#833"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>现在你心思不需完全明白，不必知道为什么，或怎样；因祂要给你远超你心所望，远超你头脑所领会得来。</div><div id=chapend><a id=linkfont href="bu833.htm#833_一">一</a> <a id=linkfont href="bu833.htm#833_二">二</a></div></div></li>
</ul>
