<div id="chapend"><a id="linkfont" href="bu444.htm#444_一">一</a></div><div id=chap><a name=444_一></a><span id=bb><a id=white href="bu444.htm#444"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>神是光，在祂里毫无黑暗污秽；交通于祂面光，何等甘美。光中行，神儿子耶稣血必洗净一切的罪。</div><div id=chapf>(姊妹)光中行，神儿子必洗净我们一切的罪，若认罪，祂赦免，祂洗净一切的罪。</div><div id=chapf>(弟兄)彼此交通，耶稣的血必洗净我们一切的罪，祂是信实，祂是公义，祂洗净一切的罪。</div><div id=chapend><a id=linkfont href="bu444.htm#444_一">一</a></div></div></li>
