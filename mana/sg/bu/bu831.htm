<div id="chapend"><a id="linkfont" href="bu831.htm#831_一">一</a> <a id=linkfont href="bu831.htm#831_二">二</a></div><div id=chap><a name=831_一></a><span id=bb><a id=white href="bu831.htm#831"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>朋友，朋友，且听这呼召，不住地临及你心内；祂的声音是何等柔细，却又何其实际。祂请你分享祂的爱情，来经历祂超越的丰富，祂请你活着为祂旨意，让祂能借你得满足。</div><div id=chap><a name=831_二></a><span id=bb><a id=white href="bu831.htm#831"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我爱，我爱，这是何奇妙，你慈爱柔声的细语，使我的心熔化在你里，使我忘却自己。不仅是一个蒙爱儿女，也能跟随你坚定脚踪，能作你朋友同你心意，让你能借我得满足。</div><div id=chapend><a id=linkfont href="bu831.htm#831_一">一</a> <a id=linkfont href="bu831.htm#831_二">二</a></div></li>
