<div id="chapend"><a id="linkfont" href="bu105.htm#105_一">一</a> <a id=linkfont href="bu105.htm#105_二">二</a></div><div id=chap><a name=105_一></a><span id=bb><a id=white href="bu105.htm#105"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>基督是那赐生命的灵，进入我灵赐我生命；基督是那赐生命的灵，在我灵里引导供应。</div><div id=chapf>哦，主！阿们！哦，主！阿们！阿利路亚！哦，主！阿们！哦，主！阿们！阿利路亚！</div><div id=chap><a name=105_二></a><span id=bb><a id=white href="bu105.htm#105"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>如今主基督就是那灵，主灵，我灵联成一灵；如今主基督就是那灵，将我变化成主荣形。</div><div id=chapf>哦，主！阿们！哦，主！阿们！阿利路亚！哦，主！阿们！哦，主！阿们！阿利路亚！</div><div id=chapend><a id=linkfont href="bu105.htm#105_一">一</a> <a id=linkfont href="bu105.htm#105_二">二</a></div></div></li>
