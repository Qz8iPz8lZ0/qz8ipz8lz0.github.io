<div id="chapend"><a id="linkfont" href="bu318.htm#318_一">一</a></div><div id=chap><a name=318_一></a><span id=bb><a id=white href="bu318.htm#318"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>当头一次遇见了你，我的心充满欢喜。阿利路亚，喜乐满溢，主耶稣充满在我里。头一次的爱，最甘甜的爱，耶稣，耶稣，我的爱。超过一切真实的爱，竟然临及我；甘甜的爱，最真实的爱，耶稣，耶稣，我的爱。</div><div id=chapend><a id=linkfont href="bu318.htm#318_一">一</a></div></div></li>
