<div id="chapend"><a id="linkfont" href="bu219.htm#219_一">一</a></div><div id=chap><a name=219_一></a><span id=bb><a id=white href="bu219.htm#219"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>活水涌流，(涌流！涌流！)生命水涌流，(涌流！涌流！)满带神生命，(生命！生命！)生命的供应，(供应！供应！)使我们成形，(成形！成形！)成为祂荣形，(荣形！荣形！)流成祂模样，神和人都在此得着满足。生命何丰富，喜乐何满足，奇妙甘甜，越过越富，主是何深厚，永不能测透，却流经我身给我享受。</div><div id=chapend><a id=linkfont href="bu219.htm#219_一">一</a></div></div></li>
