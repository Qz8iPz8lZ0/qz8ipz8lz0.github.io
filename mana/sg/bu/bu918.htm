<div id="chapend"><a id="linkfont" href="bu918.htm#918_一">一</a> <a id=linkfont href="bu918.htm#918_二">二</a></div><div id=chap><a name=918_一></a><span id=bb><a id=white href="bu918.htm#918"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>时日或许更黑暗，长夜更令人倦，一事我心深确知，尽管我主迟延：祂必显为更亲近，交通必更甘甜，更亲、更近、更甘甜，我主与我之间。</div><div id=chap><a name=918_二></a><span id=bb><a id=white href="bu918.htm#918"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们等候亲爱主——盼望！喜乐！友伴！一心只想迎见祂——也许在日尽前，就在隐密转角处，祂的荣身要显；等候就要成过去，安息就要完全。</div><div id=chapend><a id=linkfont href="bu918.htm#918_一">一</a> <a id=linkfont href="bu918.htm#918_二">二</a></div></div></li>
