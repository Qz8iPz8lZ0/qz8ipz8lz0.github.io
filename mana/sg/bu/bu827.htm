<div id="chapend"><a id="linkfont" href="bu827.htm#827_一">一</a></div><div id=chap><a name=827_一></a><span id=bb><a id=white href="bu827.htm#827"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>这是在你，朋友，你的被造为是装神的生命，当你敞开你心怀的刹那，祂将要进来，在你深处安家。呼喊祂名耶稣，祂是又真又活的可爱救主，祂的灵正如同生命之气，哦，向祂敞开，就能将祂支取。不要将祂不顾，你若虚空，唯有祂爱能满足，何不速来呼求，让祂进入，你必无所失，却充满祂丰富。主！耶稣！阿利路亚！阿利路亚！耶稣。主！耶稣！阿利路亚！阿利路亚！耶稣。</div><div id=chapend><a id=linkfont href="bu827.htm#827_一">一</a></div></div></li>
