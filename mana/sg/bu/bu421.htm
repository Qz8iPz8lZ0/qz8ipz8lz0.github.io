<div id="chapend"><a id="linkfont" href="bu421.htm#421_一">一</a></div><div id=chap><a name=421_一></a><span id=bb><a id=white href="bu421.htm#421"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我只有一个心志，向着标竿一直跑，要得上面奖赏；背后一切都忘记，万事也当作有损，唯有祂才是至宝。丢弃万事如粪土，竭力追求不稍弛，为要认识这位复活的基督。虽然四围是艰难，要使我灰心丧胆，我知所信是谁；无论是生或是死，凡事我都能放胆，祂要在我身显大。</div><div id=chapend><a id=linkfont href="bu421.htm#421_一">一</a></div></div></li>
