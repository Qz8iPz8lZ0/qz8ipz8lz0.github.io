<div id="chapend"><a id="linkfont" href="bu118.htm#118_一">一</a> <a id=linkfont href="bu118.htm#118_二">二</a> <a id=linkfont href="bu118.htm#118_三">三</a></div><div id=chap><a name=118_一></a><span id=bb><a id=white href="bu118.htm#118"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>哦我神，在你里，有永远的生命，这生命在子里得显明。如今主复活里已成为生命灵，在我里点活我，赐生命。</div><div id=chap><a name=118_二></a><span id=bb><a id=white href="bu118.htm#118"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>哦看哪！从神和羔羊的宝座间，已流出这一道生命河；神乃是生命源，主乃是生命泉，三一神涌流成生命河。</div><div id=chap><a name=118_三></a><span id=bb><a id=white href="bu118.htm#118"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id=con>主耶稣，主耶稣，我向你敞开灵，从深处呼你名将你饮；主耶稣，主耶稣，向这河我全倾，三一神漫全人作生命。</div><div id=chapend><a id=linkfont href="bu118.htm#118_一">一</a> <a id=linkfont href="bu118.htm#118_二">二</a> <a id=linkfont href="bu118.htm#118_三">三</a></div></div></li>
</ul>
