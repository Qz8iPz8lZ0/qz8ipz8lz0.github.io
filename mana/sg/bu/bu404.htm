<div id="chapend"><a id="linkfont" href="bu404.htm#404_一">一</a> <a id=linkfont href="bu404.htm#404_二">二</a></div><div id=chap><a name=404_一></a><span id=bb><a id=white href="bu404.htm#404"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>可恶世界一直骗我，我还以为是好友；什么都还没有到手，我心就先被骗走。害得我主苦苦巴望，想要爱我爱不着！主，我今天向你悔改，你已等得够长久……</div><div id=chap><a name=404_二></a><span id=bb><a id=white href="bu404.htm#404"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>主，感谢你嫉妒的灵保守我单为你活。你的恩典多而又多，足够我欢喜快乐。现在我要疯狂爱主，爱到全心只有主！哦主、阿们，世界断开，阿利路亚，主同在！</div><div id=chapend><a id=linkfont href="bu404.htm#404_一">一</a> <a id=linkfont href="bu404.htm#404_二">二</a></div></div></li>
