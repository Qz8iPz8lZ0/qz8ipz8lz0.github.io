<div id="chapend"><a id="linkfont" href="bu829.htm#829_一">一</a></div><div id=chap><a name=829_一></a><span id=bb><a id=white href="bu829.htm#829"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>你若虚空，常觉得若有所失，你的答案乃是——耶稣！你若是有一饥渴在你深处，你可得着满足——耶稣！你不需要再受捆绑，感觉前途茫茫；你不需要再作罪奴，或者成天幻想。耶稣甚近，在你心上，你口旁，祂正在等待你敞开，一呼喊，祂就进来。耶稣——黑暗变成光明；耶稣——平安难以形容；耶稣——从此开始新生命！</div><div id=chapend><a id=linkfont href="bu829.htm#829_一">一</a></div></div></li>
