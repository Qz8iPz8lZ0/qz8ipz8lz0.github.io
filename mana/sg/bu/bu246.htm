<div id="chapend"><a id="linkfont" href="bu246.htm#246_一">一</a> <a id=linkfont href="bu246.htm#246_二">二</a></div><div id=chap><a name=246_一></a><span id=bb><a id=white href="bu246.htm#246"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>主，你是那宽阔与高超的美地，让我们来享受，天天经营行走！活水泉源涌流，经历钉死复活，产生新酒美果，牛羊奶蜜和油。</div><div id=chap><a name=246_二></a><span id=bb><a id=white href="bu246.htm#246"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>我们乃是活石，成为建造材料，凿成七根柱子，完成神的目标！取用得胜基督，奋勇与敌争战，带进神的国度，掌权直到永远。</div><div id=chapend><a id=linkfont href="bu246.htm#246_一">一</a> <a id=linkfont href="bu246.htm#246_二">二</a></div></div></li>
