<div id="chapend"><a id="linkfont" href="bu314.htm#314_一">一</a></div><div id=chap><a name=314_一></a><span id=bb><a id=white href="bu314.htm#314"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我们与爱的耶稣彼此享受何快乐，我们涌起爱意向着爱主唱歌，向着爱主唱新歌。从祂我们得平安，因祂我们享自由；祂是我们救主，又是我们生命，与我们永远合一！我们与爱的耶稣彼此享受何快乐，我们涌起爱意向着爱主唱歌，向着爱主唱新歌。从祂我们得平安，因祂我们享自由；祂是我们救主，又是我们生命，与我们永远合一！耶稣，耶稣，你名何富有！我们捆绑全脱落，灵里释放唱新歌，阿利路亚向你唱新歌。</div><div id=chapend><a id=linkfont href="bu314.htm#314_一">一</a></div></div></li>
