<div id="chapend"><a id="linkfont" href="bu215.htm#215_一">一</a> <a id=linkfont href="bu215.htm#215_二">二</a></div><div id=chap><a name=215_一></a><span id=bb><a id=white href="bu215.htm#215"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>“你们来吃，”主正在呼召，“你们来吃。”我们可以随时随刻吃喝主！祂是“日用的饮食，”祂才能叫人满足。“你们来吃，”主正在呼召，“你们来吃。”</div><div id=chap><a name=215_二></a><span id=bb><a id=white href="bu215.htm#215"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>“你们来吃，”主正在呼召，“你们来吃。”我们若是随时随刻吃喝主，祂就作我们生命，一直到生命满出！“你们来吃，”主正在呼召，“你们来吃。”</div><div id=chapend><a id=linkfont href="bu215.htm#215_一">一</a> <a id=linkfont href="bu215.htm#215_二">二</a></div></div></li>
