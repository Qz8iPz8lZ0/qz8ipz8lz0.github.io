<div id="chapend"><a id="linkfont" href="bu814.htm#814_一">一</a></div><div id=chap><a name=814_一></a><span id=bb><a id=white href="bu814.htm#814"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>我们现在就是在主的得胜里，不需要我们再来挣扎与努力；我们只要享受，在灵里来支取，就经历得胜实际。为何不齐夸胜！齐夸胜齐夸胜！我们已经与主同高升！同高升！三层天，在灵里，要得胜，多容易！撒但在我们脚底！在主得胜里面我们一同有分，这得胜的联结是永远不可分。我岂能再失败、灰心，软弱无能？我现在享受得胜！</div><div id=chapend><a id=linkfont href="bu814.htm#814_一">一</a></div></div></li>
