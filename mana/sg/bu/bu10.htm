<div><p class="CC2"><audio  src="mp3/B10.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<div id="chapend"><a id="linkfont" href="bu10.htm#10_一">一</a></div><div id=chap><a name=10_一></a><span id=bb><a id=white href="bu10.htm#10"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>普天之下当向耶和华大声喧嚷欢呼！应当乐意事奉耶和华，当来向祂歌颂。你们当晓得祂是神，我们乃是祂造的，也是属祂的；我们是祂民，也是祂草场的羊。应当称谢进入祂的门，赞美进入祂的院。应当同声感谢耶和华，称颂祂的名。因祂本为善；祂的慈爱是存到永远，祂的信实向我们一直到万代。</div><div id=chapend><a id=linkfont href="bu10.htm#10_一">一</a></div></div></li>
