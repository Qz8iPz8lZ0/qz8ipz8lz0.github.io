<div id="chapend"><a id="linkfont" href="bu741.htm#741_一">一</a> <a id=linkfont href="bu741.htm#741_二">二</a></div><div id=chap><a name=741_一></a><span id=bb><a id=white href="bu741.htm#741"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>为着祂！为着祂！为着祂！为着祂！为着祂召会恢复！让我们！让我们！让我们！让我们齐心努力的争战在一起！祂既是有一需要，你我何能不顾，祂既是有一呼召，你我何能再踌躇。</div><div id=chap><a name=741_二></a><span id=bb><a id=white href="bu741.htm#741"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>为着祂！为着祂！为着祂！为着祂！为着祂荣耀见证！让我们！让我们！让我们！让我们同心合意的建造在一起！我们看见这需要，我们都在这里，我们一同在经营，直到祂全心满意。</div><div id=chapend><a id=linkfont href="bu741.htm#741_一">一</a> <a id=linkfont href="bu741.htm#741_二">二</a></div></div></li>
</ul>
