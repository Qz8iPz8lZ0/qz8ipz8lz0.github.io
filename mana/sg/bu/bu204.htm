<div id="chapend"><a id="linkfont" href="bu204.htm#204_一">一</a></div><div id=chap><a name=204_一></a><span id=bb><a id=white href="bu204.htm#204"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>享受主，享受主，享受祂的丰富。享受主，享受主，享受祂的丰富。享受主，享受主，享受祂的丰富。享受主，享受主，享受祂的丰富。享受，何必天天愁苦，失去见证。享受，何必天天愁苦，失去见证。享受主，享受主，享受祂的丰富。享受主，享受主，享受祂的丰富。</div><div id=zhu>可换唱：释放主！释放主！…释放，何必将主丰富尽都扣住。或：见证主！赞美主！分享主！吃喝主！吸入主！…</div><div id=chapend><a id=linkfont href="bu204.htm#204_一">一</a></div></div></li>
