<div id=title1><a name=175></a><a id=title1white href="../csrindex.htm" > 新诗,#175</a><br><span id=title1white>万有都当来拜朝</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="csr174.htm" >上一首</a>| <a id=linkfont href="csr176.htm" >下一首</a></div>

<div id="chapend"><a id="linkfont" href="csr175.htm#一">一</a> <a id="linkfont" href="csr175.htm#二">二</a> <a id="linkfont" href="csr175.htm#三">三</a> <a id="linkfont" href="csr175.htm#四">四</a> </div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr175.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">荆冕曾戴，面枯槁，备受轻蔑与煎熬；忍辱被恨至死地，终掌王权达四极。听哪，喜讯今传报：万有都当来拜朝！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr175.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">神赐产业久失丧，恶者篡夺益猖狂；主权终必复归回，凯歌高唱，敌权溃。听哪，喜讯今传报：万有都当来拜朝！</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr175.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">和平治理福无疆，诸天欢笑地颂扬；初熟美果献君王，荣耀尊贵归祂享。听哪，喜讯今传报：万有都当来拜朝！</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr175.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">复兴之日荣耀晨，就待恩主显荣身；此岸彼岸同敬拜，悖逆不再，献爱戴；国度、能力归我王，荣耀四溢永显彰。</div>
</div>
