<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr142.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我们天天吃主耶稣，以祂人性作为食物，“人中之人”应付所需，任何试炼都不足惧。更多吃主耶稣！更多吃主耶稣！祂的人性丰富超特，只管吃祂，何必挨饿？</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr142.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们饮于耶稣的灵，有分于祂拔高人性，直至流出活水江河，滋润多人，解除干涸。更多喝主耶稣！更多喝主耶稣！祂的人性丰富超特，只管喝祂，何必干渴？</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr142.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">天天吃主，消化吸收，使神计划得以成就—各地召会得着建立，一个新人显于全地。天天吃喝耶稣！天天吃喝耶稣！将祂丰富带到会幕，献作素祭，神、人满足。</div>
</div>
