<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr29.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">那灵犹如空气，吸入何便利；我们时刻吸取，灵中真欢喜。正如人体生存靠呼吸空气，我们灵中生活全凭将祂吸。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr29.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">那灵犹如空气，新鲜又亲近；时刻将祂吸入—有何更要紧？如此一呼一吸，接受新生命，常新、全备活神就作我供应。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr29.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">神已经过过程，成为生命灵；应付大小需要，全备且充盈。只要将祂吸入，不需何代价；灵中凭祂而行，供应必无差。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr29.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">那灵已经浇灌，哦，怎不欢赞？神今经过过程，涌流且溢漫！只管尽情吸入，赐生命之主，领受祂的生命，荣耀且丰足！</div>
</div>
