<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr80.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我往哪里去躲避你的灵？我往哪里逃躲避你的面？我若升到天上，你在那里；我若在阴间下榻，你也在那里。我若展开清晨的翅膀，飞到海极居住，就是在那里，你的手也必引导我，你的右手必紧握着我，必紧握着我。主你无处不在。你一直都在。</div>

<div class="con">（诗篇一三九篇七至十节）</div>
