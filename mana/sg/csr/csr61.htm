<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr61.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">重担加多，祂所赐恩典益增添；劳苦加重，祂力量益显完全。患难越烈，祂所施怜悯越丰盈；试炼越频，祂平安越发繁增。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr61.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">当我们的忍耐耗尽无以为继，旅程尚未过半，已力竭精疲，当我们已临及山穷水尽之时，我们父神全般供应才开始。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr61.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">祂爱高深无限，祂恩阔长无边，祂力刚强不倦，超人所能言；出自耶稣基督的丰富和无限，祂赐给，又赐给，祂赐给无间。</div>
</div>
