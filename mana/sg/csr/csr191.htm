<div id=title1><a name=191></a><a id=title1white href="../csrindex.htm" > 新诗,#191</a><br><span id=title1white>忠诚为神经纶</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="csr190.htm" >上一首</a>| <a id=linkfont href="csr192.htm" >下一首</a></div>

<div id="chapend"><a id="linkfont" href="csr191.htm#一">一</a> <a id="linkfont" href="csr191.htm#二">二</a> </div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr191.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主，我成何等人，竟能蒙你宏恩，得你生命成你奇珍；不断向下扎根，经历你阔、长、高、深，享你作独一业分；天天时刻经历复活大能，如鹰展翅使我脱俗尘。</div>

<div class="chapf">主，愿我一生紧跟随羊群，无论将来身处在何地，更新奉献，建造你身体，作得胜者，迎接你再临。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr191.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">主，求你保护我，如你眼中瞳人，引我脚步向前直奔；不再独善其身，与众圣同灵同魂，变化成一个新人；求赐我一新心，一生忠诚，实行新路完成你经纶。</div>

<div class="chapf">主，愿我一生紧跟随羊群，无论将来身处在何地，更新奉献，建造你身体，作得胜者，迎接你再临。</div>
</div>
