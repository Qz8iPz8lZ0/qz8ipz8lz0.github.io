<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr97.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我怎能忘渡口的一摸,你轻声问,我是谁；雅博岸边,道路的尽头,面对面,我遇见了你。我不知你来为要坚固梦中曾经的应许；你说你必同在,无论我往那里，你必保守，归回伯特利。无知的我,不识自己,一路抓夺全凭己力；你仍赐福照你心意，只为那夜你曾应许。这是毗努伊勒，从此瘸行，这是毗努伊勒！从此瘸行，变化开始，不再活己,完全依你；作你同伙，承受万有，约瑟枝子，探至地极。</div>
<div id="chap"><a name="注："></a><span id="bb"><a id="white" href="csr97.htm#top">&nbsp;注：&nbsp;</a></span></div>
<div class="con">此诗乃写于美国东岸毗努伊勒园区启用时。</div>
