<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr188.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我们聚集来敬拜你，在灵和实际里；诸天界里黑暗势力，无不溃崩、逃匿。宇宙万有惟一实际，就是基督自己；心眼得开，何等欢喜，同享基督实际！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr188.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">宝贝人位—基督自己—生在我们灵里；神圣生命分赐不已，直至充盈满溢。赞美我主永活衷里，作人位何实际！求使我们赏识、经历：里面之人是你。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr188.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">团体生活内在意义：基督显于身体；基督肢体构成身体—全是基督自己。祂的成分在众人里，添加、相调为一；一个新人显于全地，基督再临可期。</div>
</div>
