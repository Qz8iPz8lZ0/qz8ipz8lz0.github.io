<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr117.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">看哪，羔羊座前站立，揭开封印启奥秘；七灯焚烧，七眼鉴察，七灵受遣行全地。神啊，我今甘心献上，愿以奉献为彩饰；少年如我，愿成甘露，满足你心，行你旨。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr117.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">靠恩得力，如鹰展翅，飞越海峡与山陵；风起云涌，穹苍万里，迈向地极随主行。和平福音废除嫌隙，一个新人显无遗；基督为首，我们是体，率领寰宇来归一。</div>
</div>
