<div id=title1><a name=86></a><a id=title1white href="../csrindex.htm" > 新诗,#86</a><br><span id=title1white>丰富供应我以那灵</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="csr85.htm" >上一首</a>| <a id=linkfont href="csr87.htm" >下一首</a></div>

<img  src="img/csr86.jpg" width="100%" height="auto"></a></div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr86.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主已为我经过了过程，成为包罗万有、赐生命的灵，是三一神终极完成，为进我灵作我生命；父是灵，乃是活水源，子是恩，乃是生命泉，灵是交通，作涌流的川，如今祂己流进我里面。神之于我一切的丰盛，若我能以经历全都在于灵，灵灵交流时刻不停，丰富供应我以那灵，将我灵充满且占有，将我魂变化且浸透，将我身体救赎并保守，至终全人完全并成熟。</div>
<div id="chap"><a name="尾声"></a><span id="bb"><a id="white" href="csr86.htm#top">&nbsp;尾声&nbsp;</a></span></div>
<div class="con">求主丰富供应我以那灵，我只求丰富供应我以那灵。</div>
</div>
</div>
