<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr164.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主，你比什么都更为美丽，有什么能与你比拟？主啊，我的心完全信托你，不愿再紧紧抓夺、凭己意。求你抚慰我已过受伤的心灵，帮助我留下喜乐的回忆。只要你不喜悦，我宁愿全都放弃，好叫你的旨意能通行。</div>

<div class="chapf">你爱永远不改变，准许过的创伤最难忘情。我不能再怀疑，只能更加信靠你，才能胜过许多软弱的困境。我要常常喜乐，不住祷告，凡事谢恩，放下所有的重担，倾心听见你声音，走在你赐平安的路径。</div>
</div>
</div>
