<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr22.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">全新生命，喜乐、满足！祂能给你，只要你愿意；全新生活，丰富、充实！就在召会里；全新盼望，荣耀、光明！答应神呼召，得胜者就是你！全新见证，刚强、明亮！为主发光到地极。</div>

<div class="chapf">荣耀基督向我显现，虚空世界全都抛弃；为主惜取少年之时，爱主、事主尽我力；活力少年刚强、开拓，承接托付就在现今，广传福音！基督精兵，前进！奔向荣耀，迎主临！</div>

<div class="con">（二〇一三年十一月台湾众召会青少年相调大会诗歌）</div>
