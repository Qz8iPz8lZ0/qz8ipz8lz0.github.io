<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr50.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我听主命令，愿就去实行神命定的路，常操练我灵，时祷告儆醒，如此事奉主；过着神人生活，否认天然自我，作个活力人，尽祭司职任，靠主刚强开拓，凭灵放胆振作，讲说神的救恩。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr50.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我因爱困迫，答应主所托，实行活力排，这是我工作，也是我生活，把主传播开；只要持续去作，一定会有收获，前去结果子，挽回神浪子，神人同乐唱说，我也一样快活，有何满足如此。</div>
</div>
