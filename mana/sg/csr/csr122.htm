<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr122.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">祂以爱为旗在我以上，祂以爱为旗在我以上；祂带我进入筵宴所，以爱为旗在我以上；以爱为旗，祂以爱为旗在我以上；祂带我进入筵宴所，以爱为旗在我以上。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr122.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">尝祂果子滋味何甘甜，尝祂果子滋味何甘甜；在筵宴所享受筵席，祂果子滋味何甘甜；果子甘甜，尝祂果子滋味何甘甜；在筵宴所享受筵席，祂果子滋味何甘甜。</div>

<div class="con">雅歌二章三至四节</div>
</div>
