<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr48.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">同来赞美我们救主，借恩主里结联；照主教导彼此相顾，同心寻求祂面。同心寻求祂面。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr48.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">彼此建造，联调为一，照祂心爱美意；同蒙天召，互相激励，前程荣耀可期。前程荣耀可期。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr48.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">一人蒙恩，众人亦同，见证主恩宽广；个个愿作敞开器皿，让主恩、爱流淌。让主恩、爱流淌。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr48.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">一人喜乐，众人快活，基督平安为王；此中平安非人能度，喜乐无法测量。喜乐无法测量。</div>
<div id="chap"><a name="五"></a><span id="bb"><a id="white" href="csr48.htm#top">&nbsp;五&nbsp;</a></span></div>
<div class="con">今日主里所享交通，尚且如此甘美；那日环绕宝座欢腾，其乐岂止万倍！其乐岂止万倍！</div>
</div>
