<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr20.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神今能否有路出去，在我们这一代，在乎我们是否绝对，随即作祂买卖。“不多的事”忠信摆上，“一他连得”不再藏埋，同有分神终极行动，让祂能转移时代。</div>

<div class="chapf">主！我奉献，学习成全，产生活力排；全体事奉，建造身体，作得胜男孩。担负终极责任，迎接主回来。</div>
<div id="chap"><a name="注："></a><span id="bb"><a id="white" href="csr20.htm#top">&nbsp;注：&nbsp;</a></span></div>
<div class="con">“神能否在这一代有路出去，在乎这一代有没有向祂绝对的人”—倪柝声</div>

<div class="con">（二〇一三年华语成全训练诗歌）</div>
</div>
