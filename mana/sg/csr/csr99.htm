<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr99.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">远在亘古时，万有未造出，永远的神无人与祂相处；祂有一计划为你我定下，心头的愿望却未能表达。当我们认识神你这心爱美意，真是惊奇又赞美洋溢，创世前你选我们，预定、呼召我们来得儿子名分。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr99.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">神圣的目的，神圣的经营，我们有你形像，有你生命；成为你新造—你团体大器，满足你心意，彰显你自己。不久我们要显在永远荣耀中，基督神爱子同众弟兄；同心齐赞美、敬拜，唱出所有的爱，永远与你同在。</div>
</div>
