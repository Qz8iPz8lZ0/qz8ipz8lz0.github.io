<div class="main" id="content1"><div class="copytitle" style="font-size:0.001em;">新诗分享,如今有你在</div>

<div id="chapend"></div><br>
<div class="con">每一天期待你所有安排，跟随你的领帅，虽遇见阴霾，那怕是挫败，愿我与你合拍，没有一件事它可以阻碍，使我与你隔开，我不再徘徊，你是我心所赖，因你爱我不改。如今有你在，我心不惊骇，平安如江河涌出来，脱去悲哀，喜乐自在，我渴慕依偎在你胸怀；只要有你在，必不怕伤害，面对任何错待，你是我一切，我永远的爱，我知你一直都在。</div>
