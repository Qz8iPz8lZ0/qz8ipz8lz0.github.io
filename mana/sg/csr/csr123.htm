<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr123.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">何等奇妙事实：与基督同钉，肉体邪情在我失权能；何等荣耀事实：与基督同活，复活生命从祂我得着。</div>

<div class="chapf">祂在加略被钉，我与祂同钉，与祂同钉，与祂同钉；今住复活生命里，与祂同活，与祂联结不辍。</div>
</div>
