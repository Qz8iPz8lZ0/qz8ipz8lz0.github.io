<div class="main" id="content1"><div class="copytitle" style="font-size:0.001em;">新诗分享,火焰与荆棘</div>

<div id="chapend"></div><br>
<div class="con">在神神圣的工作中，祂是喜欢与人同工，祂是内容，人是器皿，彼此合拍将祂来显明；因此，祂得着人与祂配合，按着祂成为肉体的原则，神人联结为一，互住又调和，成就祂至终、最好的选择。你是我的主神，是那永远的“我是”，我是你的仆人，渴望经历中认知：你愿意使用我，却不要使用“我的”，你已呼召了我，全要依照你法则。火焰燃烧显在荆棘，如同宝贝放在瓦器，要显明这超越能力，原不是我，乃是神自己；愿神在我里面一直焚烧，不用我天然生命作燃料，与神在复活中发光而照耀，为着祂神圣、荣耀的建造。</div>
