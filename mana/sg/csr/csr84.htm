<div class="main" id="content1"><div class="copytitle" style="font-size:0.001em;">新诗分享,欢呼收割</div>

<div id="chapend"></div><br>
<div class="con">看，我们又要出去，受主的差派，我不管此刻心情是好或是坏；付上一切的代价，禾捆带回来，去宣扬神救恩和爱。看，我们将人带来，神前同欢唱，将他们在基督里成熟地献上；往日的栽种、浇灌，满怀着盼望，如今神已叫他们生长。但愿我们个个甘心负轭，“流泪撒种必欢呼收割”；靠主胜过死沉、不冷、不热，多结果子，作主得胜者。来，跟着我们出去，与人相接触，你的心灵会饱尝神圣的食物；让神丰盛的生命，从你涌流出，无何可比喜乐满足。</div>
