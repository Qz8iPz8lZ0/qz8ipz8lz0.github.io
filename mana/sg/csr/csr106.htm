<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr106.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">何大恩！蒙神救赎，脱埃及奴役捆绑束缚；一路上蒙神眷顾，历神迹，认识大能救主。日夜有云柱、火柱，旷野道路引导、照护；天降吗哪作食物，灵磐活水流出。圣山上领受嘱咐：“当为我建造住处。”异象清楚，别无旁顾，只为神家建筑！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr106.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">何荣耀！蒙神拣选，作祭司国度侍立神前；祭坛火焚烧不断，献祭物，满足神心所愿。同实行生、养、教、建，坚定持续，靠神恩典；惟愿神国得开展，神家建造实现。愿每日更新奉献，只以神心意为念：神家得建，荣光显现，此外无所欣羡！</div>
</div>
