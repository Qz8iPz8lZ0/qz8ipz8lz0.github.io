<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr135.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我愿遵主命令申言，将主分赐人里面：吹向枯骨气息溢漫，骸骨彼此就相联；照神命令再次申言，骸骨活起，立神前，成为大军为神争战，仇敌溃散且逃窜！</div>

<div class="chapf">遵主命令向人申言，生命气息就溢漫；枯骨成军使敌溃散，枯杖长成神圣殿！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr135.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我愿遵主命令申言，让神气息来充满：木杖虽已枯干凋残，复活生命必显现；两根枯杖虽然离散，生命流通就相联，成为一体作神圣殿，神、人居所显人间！</div>

<div class="chapf">遵主命令向人申言，生命气息就溢漫；枯骨成军使敌溃散，枯杖长成神圣殿！</div>
</div>
