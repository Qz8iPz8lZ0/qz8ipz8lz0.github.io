<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr71.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">山上样式—全体事奉，你今向我开启，全面实行生养教建，成全别人同心意，灵里高昂鲜而活，坚定持续。你是元首基督，除去我单独乖僻，使我适合建造，与众圣联结一起。我愿起来答应你，殷勤劳苦不稍息，带进终极的复兴，身体实际。</div>

<div class="chapf">顺从主爱的催促，永作神家的奴仆。主，我愿献上身体，时间力量全为你，灵里火热充满爱，忠信服事到主来。</div>

<div class="con">（二〇一五年华语成全训练诗歌）</div>
</div>
</div>
