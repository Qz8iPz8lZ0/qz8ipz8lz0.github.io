<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr100.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神圣的殿，属灵的殿，祭司就是圣灵殿！祭司的团，建造的团，彼此配搭服事并相联！生活事奉在一起，彼此交通在一起！供应生命被圣灵充溢，互相建造调在一起！</div>

<div class="chapf">祭司就是圣灵殿，祭司也是建造团！事奉在神前，身体便得建，神荣光显于人间！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr100.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">上神的山，见神的面，天天经过两座坛！敞开的脸，向主观看，接受属天传输得恩典！成为活祭来献上，宣扬主名来发光！供应基督使身体生长，建造召会在磐石上！</div>

<div class="chapf">祭司就是圣灵殿，祭司也是建造团！事奉在神前，身体便得建，神荣光显于人间！</div>
</div>
