<div id=title1><a name=165></a><a id=title1white href="../csrindex.htm" > 新诗,#165</a><br><span id=title1white>奇妙合一奥秘</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="csr164.htm" >上一首</a>| <a id=linkfont href="csr166.htm" >下一首</a></div>

<div id="chapend"><a id="linkfont" href="csr165.htm#一">一</a> <a id="linkfont" href="csr165.htm#二">二</a> <a id="linkfont" href="csr165.htm#三">三</a> <a id="linkfont" href="csr165.htm#四">四</a> <a id="linkfont" href="csr165.htm#五">五</a> <a id="linkfont" href="csr165.htm#六">六</a> </div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr165.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主啊，你爱何等深阔，你我竟成为一：加略同死，天上同活，能不赞叹称奇？</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr165.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">撇弃天庭，亲临嚣尘，带来何等恩宠；穿上血肉，忧患历尽，体恤孤苦罪众。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr165.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">罪过愆尤惹神愤恨，爱中你全担负；咒诅你受，苦杯你饮，为将肢体救赎。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr165.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">升天元首荣耀超凡，今与召会联结；祸福、生死，高天、深渊，难将此爱隔绝。</div>
<div id="chap"><a name="五"></a><span id="bb"><a id="white" href="csr165.htm#top">&nbsp;五&nbsp;</a></span></div>
<div class="con">主，教我们认识经历奇妙合一奥秘：我们竟与天上的你联结、合并不移。</div>
<div id="chap"><a name="六"></a><span id="bb"><a id="white" href="csr165.htm#top">&nbsp;六&nbsp;</a></span></div>
<div class="con">荣耀之日不久将到，合一达于至极；与你同登宝座至高，万有莫不惊奇！</div>
</div>
<div id="chapend"><a id="linkfont" href="csr165.htm#一">一</a> <a id="linkfont" href="csr165.htm#二">二</a> <a id="linkfont" href="csr165.htm#三">三</a> <a id="linkfont" href="csr165.htm#四">四</a> <a id="linkfont" href="csr165.htm#五">五</a> <a id="linkfont" href="csr165.htm#六">六</a> </div>
