<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr126.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">所以你要谨守耶和华你神的诫命，行祂的道路，敬畏祂。因为耶和华你神领你进入美地，那地有川，有泉，有源，从谷中和山上流出水来；那地有小麦、大麦、葡萄树、无花果树、石榴树；那地有出油的橄榄树，有蜜。你在那地不缺食物，你必一无所缺，那地的石头是铁，山内可以挖铜。你吃得饱足，就要颂赞耶和华你的神，因祂将那美地赐给你了，将那美地赐给你了。</div>

<div class="con">（申命记八章六至十节）</div>
</div>
</div>
