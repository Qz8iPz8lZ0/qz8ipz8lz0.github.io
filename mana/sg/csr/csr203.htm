<div class="main" id="content1"><div class="copytitle" style="font-size:0.001em;">新诗分享,为国度祷告</div>

<div id="chapend"></div><br>
<div class="con">众盼国度降临功成，若非祷告无法竟功；天上意欲捆绑壮者，仍须地上祷告配合。我们如何释放罪囚，无非借着多方祈求；作守望者儆醒不怠，与主天上代求合拍。主的脚声已经紧近，末后警声四处可闻；凡爱主者齐来响应，不住祷告与天共鸣。愿父的名被尊为圣，愿父的国早日来临。愿父旨意行在地上，如同行在天上。</div>
</div>
