<div class="main" id="content1"><div class="copytitle" style="font-size:0.001em;">新诗分享,爱中永联结</div>

<div id="chapend"></div><br>
<div class="con">主啊，我心尊你为大，我灵以神我的救主为乐，你扶助了我，又施恩救拔，主，我天天要向你唱新歌；我的神啊，我一心寻求你，我的好处不在你以外，我今将自己全然交给你，唯有你是我的主，我的爱。主啊，甚愿你赐福与我，又愿你能扩张我的境界，愿你常与我同在，亲自来提握，求保佑我免去试探，不失跌；主啊，我愿奉献我全人，保守我的心爱你胜过一切，好叫我的一生全灵和全魂，倾注于你，爱中永联结。</div>
</div>
