<div id="chapend"></div><br>
<div class="con">夫妇成为一体是基督和召会的象征，在凡事上让基督居首位，是夫妇间的荣耀。同心祷告、同读主话是每日的需要，妇顺夫爱是一切生活的原则，彼此敬重、互相体恤是爱的表显，敬爱对方的亲人是蒙福的本分。谢谢和对不起是该常说的话，因为熟而失礼是失和的开端。第一次的失和是撒但的门户，对别人说对方的短处是给撒但作工的机会，计算对方的短处是接受撒但的提议，不让自己成为对方的十字架，常常接受对方为自己的十字架是得胜的秘诀。</div>
