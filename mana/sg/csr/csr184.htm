<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr184.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">基督荣耀照无已，独一真光洒天际；公义日头一升起，黑夜阴翳尽除迹；惟盼晨光速临地，晨星早日现衷里。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr184.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">早晨若无你同在，反似黑夜，乐成哀；白昼不过是无奈，除非恩光显怜爱；只要有你放光采，心眼明亮乐开怀。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr184.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">疲魂需你来眷顾，来将忧悒全驱逐；当你圣光及遍处，不信恶心尽消除；愿你显现如天曙，越照越明达日午。</div>

<div class="con">注：此诗用于民数记结晶读经（二）第十一篇信息。</div>
</div>
