<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr104.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主右手中握着七星，属天见证放光明；黑夜沉沉，死寂之中，灯台照耀显光荣。弟兄相爱，持守主名，遵守主话尽所能；同心担负耶稣见证，至死不惜魂生命。</div>

<div class="chapf">作主右手使者，同主得胜唱凯歌！顾惜、喂养，解人饥渴，灵中发旺常火热！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr104.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">作得胜者发光如星，作主殿柱刻新名；从主得着能力、权柄，践踏蛇蝎常得胜。福音祭司勤奋事奉，灵里新鲜胜死沉；生产、乳养，供应生命，惟愿带来新复兴。</div>

<div class="chapf">作主右手使者，同主得胜唱凯歌！顾惜、喂养，解人饥渴，灵中发旺常火热！</div>
</div>
