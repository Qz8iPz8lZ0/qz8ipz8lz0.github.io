<div id=title1><a name=131></a><a id=title1white href="../csrindex.htm" > 新诗,#131</a><br><span id=title1white>真神是我耶稣</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="csr130.htm" >上一首</a>| <a id=linkfont href="csr132.htm" >下一首</a></div>

<div id="chapend"><a id="linkfont" href="csr131.htm#一">一</a> <a id="linkfont" href="csr131.htm#二">二</a> </div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr131.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">是耶稣将我寻回，正当我万念俱灰，祂平安入我心内，涌出喜乐眼泪，我的信终于有了生命的回响，我的心流进神圣安息盼望，哦，主耶稣，我感谢你，与我联结为一，无人像你真情实意，我余生都给你。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr131.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">何喜乐不再是我，是基督在我活着，祂救我脱罪、死、魔，生命死而复活，我高喊耶稣，耶稣，祂真是爱我，我颂赞，祂赐救恩这大！这博！哦，真的神是我耶稣，你是万主之主，我心我命为你倾注，爱着你就满足。</div>
</div>
<div id="chapend"><a id="linkfont" href="csr131.htm#一">一</a> <a id="linkfont" href="csr131.htm#二">二</a> </div>
