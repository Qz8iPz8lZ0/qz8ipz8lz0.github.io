<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr82.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">清晨在你前醒起，呼求你圣名，甜无比：主耶稣！我爱你！深深地把你呼吸。无论今天太阳升起或是隐蔽，只要你与我亲密，一切如意。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr82.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">深夜与你同止息，有你在，我不觉孤立：主耶稣！需要你！轻轻地向你叹息。尽管世界都已睡去，万籁俱寂，我的心只能安息于你自己。</div>
