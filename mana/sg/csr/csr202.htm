<div id="chapend"><a id="linkfont" href="csr202.htm#一">一</a> <a id="linkfont" href="csr202.htm#二">二</a> <a id="linkfont" href="csr202.htm#三">三</a> </div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr202.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我有灵，你也有灵，神造的人都有灵。活在灵里，呼求主名，哦，主耶稣！我爱你！我是神宝贝的器皿，有神的生命在我里，活在灵里，呼求主名，哦，主耶稣！我爱你！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr202.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">神造我灵，作神器皿，为要盛装神的灵。神进我灵，作我生命，要我有分祂性情。神是活气来充满我，神是活水解我干渴；敞开我灵，呼吸畅饮，哦，主耶稣！成一灵。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr202.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">神就是灵，我也有灵，二灵调和为一灵。操练我灵，祷告读经，凡事照着灵而行。我宝贝这调和的灵，这是宇宙最高福音；神灵、人灵调为一灵，永世经纶得实行。</div>
</div>
<div id="chapend"><a id="linkfont" href="csr202.htm#一">一</a> <a id="linkfont" href="csr202.htm#二">二</a> <a id="linkfont" href="csr202.htm#三">三</a> </div>
</div>
