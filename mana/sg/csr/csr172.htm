<div class="main" id="content1"><div class="copytitle" style="font-size:0.001em;">新诗分享,因爱成病，我愿你来</div>

<div id="chapend"></div><br>
<div class="con">主耶稣阿，我愿你来！此声发自我们心怀。不要叫我们空等待，不知道如何再忍耐。罪中之乐早已撇开，属世欢娱不再理睬。惟有你是至宝至爱，深愿面见你的风采。因爱成病，茫然无奈，切盼投入你的胸怀。亲爱良人，求你快来！迎娶我们—你心所爱。结束这个罪恶世代，将你的国度带进来。同享受婚筵一千载，同作王直到万万代。朝夕思念，无法忘怀，主耶稣阿，我愿你来！朝夕思念，无法忘怀，主耶稣阿，我愿你来！</div>
