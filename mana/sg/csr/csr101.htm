<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr101.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">即使世界应许诸多，我只愿意让主充满我；这一生若值得一活，绝非为必坏之物蹉跎。不在乎能有多少成就或名利，短暂的欢愉享乐也非我所期；我一生美妙定命无何能比拟—要让主完全充满我里！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr101.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">虽然我渺小不足恃，前途是甘是苦未可知；但主已呼召是事实，今生愿绝对跟随不弛。欢喜的迎接一切成全和破碎，惟知道经过这些基督必加倍；上好拣选是让祂充满我心内，此志永不渝，绝不反悔。是的！主充满在我心内。</div>
</div>
