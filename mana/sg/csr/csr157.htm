<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr157.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">基督快临！受造万物叹息劬劳要止息；荣耀宣告激励鼓舞，信心升高，盼望起；基督快临！基督快临！和平君王将临地！</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr157.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">全地不仅见证传报，你曾被钉历苦情；还要见你身披荣耀，归回作王展权柄；基督快临！基督快临！心弦欢奏当不停！</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr157.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">你的子民热切期待，得你安息—你自己不久天光随你而来，万物复兴遍全地；基督快临！基督快临！欢乐禧年已在即！</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr157.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">这是何等有福盼望：你的脚步已紧近；琴瑟醒起，万口歌唱，天地踊跃同欢欣；基督快临！基督快临！恩主，我愿你快临！</div>
</div>
