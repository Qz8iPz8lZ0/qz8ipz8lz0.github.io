<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr124.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">义人虽有许多患难，但神必要救他脱离；当倚靠祂奋勇争战，支取祂为你赢得的胜利。肉体时常试探欺凌，要拦阻那奔跑天路之人，借机与神圣灵相争，你只要回转顺从你的神。</div>

<div class="chapf">祂是主耶和华，我们得胜的旌旗，呼求祂的名吧，祂已胜过众仇敌；不管争战再大，祂是耶和华尼西，我们赞美高举祂，赢得所有的胜利。</div>
</div>
