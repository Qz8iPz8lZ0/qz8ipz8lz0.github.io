<div id=title1><a name=28></a><a id=title1white href="../csrindex.htm" > 新诗,#28</a><br><span id=title1white>高升的主活在我里</span></div><div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="csr27.htm" >上一首</a>| <a id=linkfont href="csr29.htm" >下一首</a></div>

<img  src="img/csr28.jpg" width="100%" height="auto"></a></div>
<div id="chapend"><a id="linkfont" href="csr28.htm#一">一</a> <a id="linkfont" href="csr28.htm#二">二</a> <a id="linkfont" href="csr28.htm#三">三</a> <a id="linkfont" href="csr28.htm#四">四</a> <a id="linkfont" href="csr28.htm#五">五</a> </div>
<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr28.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">何等供备！何等成就！加略之死，包罗万有。我与基督同挂木上，旧人了结，同死同葬。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr28.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我且与主一同复生，向罪已死，向敌夸胜—岂可依旧罪中生活，俨如罪奴未能超脱？</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr28.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">祂已稳坐在神右边，长远活着，代求无间；我心也为罪人求祈，愿其认识救恩无极。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr28.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我今身分何等尊荣—神的儿子，由神重生！地上生活将主彰显，有主在天为我代言。</div>
<div id="chap"><a name="五"></a><span id="bb"><a id="white" href="csr28.htm#top">&nbsp;五&nbsp;</a></span></div>
<div class="con">高升的主超越天际，又作生命活在我里；我虽寄庐困苦世间，安居祂里在地若天！</div>
</div>
<div id="chapend"><a id="linkfont" href="csr28.htm#一">一</a> <a id="linkfont" href="csr28.htm#二">二</a> <a id="linkfont" href="csr28.htm#三">三</a> <a id="linkfont" href="csr28.htm#四">四</a> <a id="linkfont" href="csr28.htm#五">五</a> </div>
