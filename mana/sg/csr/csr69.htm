<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr69.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">这乃是神国的范围，今由召会生活来描绘：生命、爱、光、真理、恩典、牧养、荣耀、复活、平安、喜乐、建造。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr69.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们凭生命的感觉，生活行事与世界分别；服从基督元首，彼此配搭和谐，神是一切，作成一切。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="csr69.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">有分于神圣的三一，活出诸天之国的实际；神在爱里管治，借着生命掌权，神圣之光得以彰显。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="csr69.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">何等的福分与享受，在神爱子的国里住留；我们天天操练，过神国的生活，建造成为神的居所。</div>
</div>
