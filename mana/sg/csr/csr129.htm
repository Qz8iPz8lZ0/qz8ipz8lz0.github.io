<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr129.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">活力祷告两两三三，举手为新人祝福；福音生活多结果子，作主门徒荣耀父。家中训练成全新人，繁增复制走新路；开家扩区开展召会，生机蔓延到各处。活力祷告，滴灌祝福，福音生活，作主门徒；家中训练，同走新路，开家扩区，蔓延到各处。</div>

<div class="chapf">我愿全然献上自己，全面建造基督身体；亏损万事看作粪土，赢得至宝的基督。</div>

<div class="con">（二〇一七年华语成全训练诗歌）</div>
