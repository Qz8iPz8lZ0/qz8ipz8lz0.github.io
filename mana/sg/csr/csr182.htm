<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="csr182.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主啊！愿你吸引我，我们就快跑跟随；死荫幽谷虽行过，，你杖、你竿都安慰。破碎我天然多刺，经你恩典的甄陶磨制，享受你调和生命接枝，成为你身体的活肢。主，感谢你！我一生最大价值，就是有分你神圣历史，多方受成全、得装备，配搭建造，作你行动踏脚石。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="csr182.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">因你爱困迫不弛，我全心归你不置；借你话高峰启示，你心意我得认识。我不以福音为耻，用你托付的属灵恩赐，作神福音勤奋的祭司，生、养、教、建，劳苦不辞。主耶稣阿！当你争战的日子，我们愿以奉献为彩饰，经历密室中、楼房上儆醒祷告催促你来不延迟。</div>
</div>
