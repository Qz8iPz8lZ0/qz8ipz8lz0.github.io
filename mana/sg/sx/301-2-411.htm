<p class="CC1">诗歌简介</p>
<p class="AA3">莱柏莉（Mary A. Lathbury）一八四一年生于纽约，幼年时，便处处显出写诗和绘画的天才。有一天，她听到有声音对她说：“孩子！不要忘记，把你唱的歌和画的笔，献给我吧！”她就照着这声音，开始从事文字的工作。</p>
<p class="AA3">这首诗是一八七七年应魏逊博士之请，为着一次特会而写的。曲谱是萧文作的。</p>
