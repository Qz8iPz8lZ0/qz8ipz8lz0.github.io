<p class="AA2">诗歌赏析</p>
<p class="AA2">祷告之时、甘甜之时</p>
<p class="AA1"><a id="topwhite" href="301-2-576.htm">«</a>　<a id="topwhite" href="../da/da578.htm">D578</a>　<a id="topwhite" href="301-2-582.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">华尔福（W.W.Wolford）最明白信徒应当怎样祷告，怎样借着祷告脱离世上的重担，从他的诗里可以证明他是一个会祷告的人！曲是布赖柏雷于一八五九年写的，词曲相应为美。</p>
