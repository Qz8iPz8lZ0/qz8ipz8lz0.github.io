<p class="AA2">最美的耶稣</p>
<p class="AA1"><a id="topwhite" href="301-2-142.htm">«</a>　<a id="topwhite" href="../da/da143.htm">D143</a>　<a id="topwhite" href="301-2-144.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">此诗是十八世纪的德国作品。原词作于一六七七年，诗中把自然之美和主耶稣的荣美融在一起，更觉得主耶稣是比万有更美更可爱。人若对自然界没有深的欣赏，便不会欣赏此诗的美丽。</p>
<p class="AA3">曾有人选出诗歌中的菁华，此诗屡次名列前茅，可见它在信徒中的影响是何等的大。</p>
<p class="AA3">作者：小雅各（Jacopone）早年原是贪杯豪饮、善于雄辩的律师。后因爱妻意外跌死，转回灵里与主亲密交通，成为写诗赞美主的人！</p>
