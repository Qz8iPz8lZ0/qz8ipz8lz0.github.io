<p class="AA2">基督复活，阿利路亚！</p>
<p class="AA1"><a id="topwhite" href="301-2-99.htm">«</a>　<a id="topwhite" href="../da/da101.htm">D101</a>　<a id="topwhite" href="301-2-102.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">孟希尔（J.S.B.Monsell）生于一八一一年。在爱尔兰都柏林的三一大学毕业后，即于一八三四年全时间事奉主。孟氏是一位满有圣灵能力的传道人，甚得同工们的爱戴。他觉得诗歌对信徒影响甚大，所以诗歌该是越唱越有力，越唱越喜乐的。因我们所称赞的主，是千万人中之第一人，是全然可爱。我们的赞美应有这种超然的感觉，所以他写的这首“基督复活”唱起来满了生气。</p>
<p class="AA3">一八七五年，他因监工修理会所时，石头自房顶滚落，受伤而死。</p>
