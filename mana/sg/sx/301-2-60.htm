<p class="AA2">耶稣我爱这名</p>
<p class="AA1"><a id="topwhite" href="301-2-58.htm">«</a>　<a id="topwhite" href="../da/da60.htm">D060</a>　<a id="topwhite" href="301-2-63.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">戴克（James G. Deck）是达秘弟兄的重要同工之一，当时不但圣经的亮光大得显明，即连他们所写的诗歌对主亦有另一面的认识，尤其对于主的再来，可以由诗歌中发觉他们是何等的想望，戴克在诗歌方面的贡献甚大。</p>
