<p class="AA2">诗歌赏析</p>
<p class="AA2">基督是万有惟一的实际</p>
<p class="AA1"><a id="topwhite" href="301-2-371.htm">«</a>　<a id="topwhite" href="../da/da374.htm">D374</a>　<a id="topwhite" href="301-2-376.htm">»</a></p>
<p class="CC1">职事信息摘录</p>
<p class="AA3">一九六一年初，我在台湾写了八十五首诗歌。其中有一首我很喜欢，说到：“基督是万有唯一的实际，在神或在人一切同此理；人在祂以外，无法寻到神，除非有祂在，万有全不真。”（诗歌三七四首，第一节。）你们若将基督教从古至今所有的诗歌本，都集合起来，也找不到这种内容的诗歌。二千年来，成千成万的教师讲解圣经，却没有一个人写一首诗歌，说到基督是万有的实际。然而，我这个老中国人，生于中国山东的小地方，也没有神学学位，却写出这么一首诗。（神的丰满，第四篇）</p>
