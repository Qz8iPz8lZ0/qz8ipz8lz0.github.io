<p class="AA2">一想到神就受吸引</p>
<p class="AA1"><a id="topwhite" href="301-2-444.htm">«</a>　<a id="topwhite" href="../da/da445.htm">D445</a>　<a id="topwhite" href="301-2-447.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">法布尔（F.W.Faber）是位很俭朴的人，除了主日吃一次较丰富的饭外，平日都吃得很简单，穿用也是一样；因此营养不良，身体软弱。虽是如此，但他工作却非常起劲，如此有如一部机器不停地用，既不休息，又不加油保养，无怪他到四十八岁便去世了。</p>
<p class="AA3">法布尔对于神的爱认识和经历相当的丰富，所以他写有关这方面的诗歌，是顶能使人发出共鸣的，这首诗歌描出对神的渴慕，而厌弃属地的享乐；非但如此，他更有一个愿望，享受神作人住处，并作个居所给神居住，让神充满并占有。唱及此诗，心中亦给人充满甜美感应。</p>
