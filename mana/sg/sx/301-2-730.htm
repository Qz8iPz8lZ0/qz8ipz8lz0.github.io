<p class="AA2">诗歌赏析</p>
<p class="AA2">莫把我漏掉</p>
<p class="AA1"><a id="topwhite" href="301-2-729.htm">«</a>　<a id="topwhite" href="../da/da730.htm">D730</a>　<a id="topwhite" href="301-2-731.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">多恩（W.H.Doane）写了这首诗的第一句“Pass me not O Gentle Savior）便接不下了，于是请克罗斯卑来完成这首祷告的诗。</p>
<p class="AA3">据说慕迪和孙盖到处传福音时，最喜颂唱这首诗。有一年轻商人天天饮酒纵乐，日趋败坏，一天他去三加慕迪福音大会，听会众唱“莫把我漏掉”，那时他对自己说：“我希望祂也不丢弃我”，第二天晚上他又去聚会，还是唱“莫把我漏掉”。当夜，他拿这首诗作了他的祷告，跟从了主耶稣，有了新生活。</p>
<p class="AA3">这首诗歌在教会中一直是个传福音的利器，第一节、第二节合在一起用尤有功效。</p>
