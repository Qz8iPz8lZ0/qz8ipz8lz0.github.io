<p class="AA2">今日何日我意立定</p>
<p class="AA1"><a id="topwhite" href="301-2-262.htm">«</a>　<a id="topwhite" href="../da/da263.htm">D263</a>　<a id="topwhite" href="301-2-265.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">这首是道立基所写的名歌之一。由于词句平易近人，为一般圣徒所乐唱，更说出一个人拣选主的时候，他的喜乐是大的。</p>
<p class="AA3">据说这首诗是英国安娜女王最爱听的，当她看到她的儿女归入主的名下时，特选此歌在聚会中唱颂赞美神。</p>
