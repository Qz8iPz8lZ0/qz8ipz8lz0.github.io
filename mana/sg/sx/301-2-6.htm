<p class="AA2">诗歌赏析</p>
<p class="AA2">神你是爱你也是光</p>
<p class="AA1"><a id="topwhite" href="301-2-5.htm">«</a>　<a id="topwhite" href="../da/da6.htm">D006</a>　<a id="topwhite" href="301-2-8.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">李常受弟兄于一九五五年台北，“百人事奉训练聚会”中，即已阐明“神是爱也是光”的真理。他说：“爱出来就是恩典，恩典回去就是爱；光出来就是真理，真理回去就是光。”等到他写这首诗编印出来后，我们就更领受此真理的丰富：借着对主的认识享受及生命的交通、膏油的涂抹，“主的成分、爱的生命，在我里面就加多。”最终我们因着这爱及光的传输就完完全全“像祂”，与祂一模一样了。</p>
