<p class="CC1">诗歌简介</p>
<p class="AA3">苏摩克（Benjamin Schmolko　一六七二——一七三七）是德国有名的牧人、诗人及诗歌作家。一七〇一大学毕业后，即担任教会传道人。当时，正值三十年战争结束，福音的工作处处受到限制，发展很困难。然而他竟能于万难之中，努力工作，城内虽然只容许设置一处聚会所，但他领导同工向乡间传福音，传道所竟达三十六处之多。晚年因操劳过度，半身不遂而卧病多年；并且他的家乡又遭遇火灾，两个儿子也相继死亡，在这坎坷的环境下，他仍写出许多动人的诗歌，至今为人所传诵不绝。</p>
