<p class="AA2">诗歌赏析</p>
<p class="AA2">我们虽然时常摇动</p>
<p class="AA1"><a id="topwhite" href="301-2-351.htm">«</a>　<a id="topwhite" href="../da/da352.htm">D352</a>　<a id="topwhite" href="301-2-353.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">斐琳女士（Miss Johnson Flint）是加拿大人。她曾写出了许多美丽的诗歌。她是在主里顶深的人，尤其对于主的爱，认识的非常清楚。</p>
<p class="AA3">环境的艰难并身体的软弱，虽然会使我们时常摇动，但愈过愈经历祂是那位历久不变的主。</p>
