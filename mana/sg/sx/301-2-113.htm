<p class="AA2">诗歌赏析</p>
<p class="AA2">何等权能！耶稣尊名</p>
<p class="AA1"><a id="topwhite" href="301-2-112.htm">«</a>　<a id="topwhite" href="../da/da113.htm">D113</a>　<a id="topwhite" href="301-2-114.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">佩洛（Edward Perronet　一七二六——一七九二）原籍法国，曾祖父及祖父都因宗教的逼迫，到处亡命。这首诗歌是他根据启十九12：“祂头上戴着许多冠冕”所写的。</p>
<p class="AA3">史高（E.P.Scott）在印度时，他的朋友警告他不要到荒岛去传道；但他觉得他应当去，把福音传给那些未开化的人。当他到了荒岛，不幸在山林中被土人围困，土人要杀他时，他便拿起了小提琴，闭目奏出这首“何等权能！耶稣尊名”，唱完后准备殉道，但土人们的心却给这有力的歌声吸引了，竟放下手中的武器，接待他，史高就将主耶稣传给他们，如此借着一首诗歌，竟得着了他们。</p>
