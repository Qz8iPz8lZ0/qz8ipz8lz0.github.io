<p class="AA2">诗歌赏析</p>
<p class="AA2">主爱新鲜又甘甜</p>
<p class="AA1"><a id="topwhite" href="301-2-230.htm">«</a>　<a id="topwhite" href="../da/da231.htm">D231</a>　<a id="topwhite" href="301-2-232.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">张晤晨弟兄带领特会说到基督徒婚姻生活不是越过越老旧乃是越过越新鲜，越久越甜，不是老夫老妻乃是新郎新妇，如同年长圣徒与主之间的爱应是越过越新鲜，越老越甜，借唱此诗更新了许多圣徒的观念。</p>
