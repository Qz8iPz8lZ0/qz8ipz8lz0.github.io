<p class="AA2">诗歌赏析</p>
<p class="AA2">哎哟！救主真曾流血？</p>
<p class="AA1"><a id="topwhite" href="301-2-92.htm">«</a>　<a id="topwhite" href="../da/da93.htm">D093</a>　<a id="topwhite" href="301-2-94.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">这也是以撒华滋所写关于十字架救赎的诗歌之一，亦为历代圣徒所宝贵的。</p>
<p class="AA3">被神大用的盲诗人克罗斯卑就是因听到这首诗歌，心里受感而接受救恩的。</p>
<p class="AA3">当圣灵将基督的十字架启示在人的心里时，一定发生两样结果：一是当人在启示中看见十架异象时，圣灵就将神的爱浇灌在人里面。一是圣灵将人带到十架跟前时，人才真觉得己的卑贱可憎，罪的厌恶可怕，对主的大爱觉得亏欠和感激，因而再完全的奉献。这首诗真是写透了一个人看见主救赎大爱时的感觉和经历。</p>
