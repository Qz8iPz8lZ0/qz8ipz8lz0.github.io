<p class="CC1">诗歌简介</p>
<p class="AA3">一七八七年这首诗出版时，并没有注明作者是谁，只印一个Ｋ字，因此对作者有许多的猜测。后来大多数人认为是肯尼（R.Keene）所作，因为他是此诗谱曲的作者。</p>
<p class="AA3">这首诗和二六一首都是非常著名的歌曲，几乎信徒中没有不会唱的。</p>
