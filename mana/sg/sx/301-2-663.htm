<p class="CC1">诗歌简介</p>
<p class="AA3">汤姆生夫人（Miss Mary Thomson）整夜在床边照顾一个发热的孩子，突然间她感到世界邪恶的势力一天天在扩大，同时也想到宇宙间有多少人因接受了基督而得了无限的安慰，所以要解除人类痛苦，只有把基督的福音传开，那时她将所领悟的感觉立刻写下来，即成了这首名诗。</p>
<p class="AA3">作者生于英国，也在那里长大，后来和丈夫迁居到美国，任图书馆管理员，直至她丈夫逝世。她一生写诗四十余首，一八六八年写了此诗，因当时诗写成了，却没有副歌，故原稿搁了三年之久，后人才配上现在的副歌。</p>
