<p class="AA2">看那胜者奏凯上升</p>
<p class="AA1"><a id="topwhite" href="301-2-110.htm">«</a>　<a id="topwhite" href="../da/da112.htm">D112</a>　<a id="topwhite" href="301-2-113.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">翁德华斯（Christopher Wordsworth 一八〇七——一八八五）是英国湖边诗人，并当代的桂冠诗人。翁氏生长于书香世家，在剑桥读书时，即得过许多荣誉奖章。大学毕业后，留校任教，不久被升为院长，当时还不到三十岁。几年后出来服事主，直到一八八五年被主接去。</p>
