<p class="CC1">诗歌简介</p>
<p class="AA3">伯纳不但是当时属灵的人，也是欧洲举足轻重的首脑，他曾游说过君王、武士、贵族等，倡举了第二次十字军东征，他的话可以左右时局，甚至有人说伯纳从光明谷统治了全世界，但他是个不慕名利的人，虽然有许多人拥护他作教皇或大主教，但他都婉辞了，他只有一个心愿就是要得着基督。</p>
