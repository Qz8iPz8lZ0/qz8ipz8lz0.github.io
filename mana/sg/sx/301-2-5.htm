<p class="AA2">诗歌赏析</p>
<p class="AA2">赞美父乃祝福之源</p>
<p class="AA1"><a id="topwhite" href="301-2-4.htm">«</a>　<a id="topwhite" href="../da/da5.htm">D005</a>　<a id="topwhite" href="301-2-6.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">金多马（Thomas　ken　一六三七—一七一一）自幼即为孤儿，靠着姊姊与姊夫的抚养得以长大成人，他们对于他的人格、道德及学问，尤其是属灵方面的认识，给予莫大的帮助，使他一生在跟从主的路上得以坚定。</p>
<p class="AA3">有一天卫斯理在利滋讲道，屋内挤着几百位听众，正讲的时候，整个屋顶突然倒塌下来，把所有的人埋在土里，卫斯理在日记上记着说：“我从土里爬出来，看见人压人，但没有一人丧命，我就喊着说：阿利路亚，神与我们同在，大家一齐来唱：赞美父！乃祝福之源。”</p>
