<p class="AA2">但愿尊贵、荣耀、丰富</p>
<p class="AA1"><a id="topwhite" href="301-2-190.htm">«</a>　<a id="topwhite" href="../da/da193.htm">D193</a>　<a id="topwhite" href="301-2-196.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">提阿道夫八（Theodulphof Orleans）年代不详，德国人，生于意大利，主后八百年，查理曼大帝登基后，请他到法国担任要职。但新王路易即位后，疑其心怀不孰，将他囚于安琪（Angers），然而提氏仍不改其乐，他在八一二年作此诗，某次国王经过该处，从铁窗中闻此雄歌，异常快乐，遂即释放提氏，并复其职。</p>
