<p class="AA2">诗歌赏析</p>
<p class="AA2">哦主！什么使你头垂？</p>
<p class="AA1"><a id="topwhite" href="301-2-83.htm">«</a>　<a id="topwhite" href="../da/da84.htm">D084</a>　<a id="topwhite" href="301-2-85.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者安•高兴（Ann Ross Cousin）。</p>
<p class="AA3">这首诗歌将主被钉十字架的情景，刻画的非常深，祂为了罪人的缘故，遭受神的击打；这样的代替，使我们不得不流泪唱着：“哦主：什么使你头垂？”</p>
<p class="AA3">它为大众所乐唱的一首诗，传福音者孙盖也特别喜欢它，他称它是“一首很蒙神祝福的诗歌”。</p>
