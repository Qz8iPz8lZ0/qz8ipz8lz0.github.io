<p class="CC1">诗歌简介</p>
<p class="AA3">凯雷二十三岁那年在公会中尽职，因他不愿只孤守着礼拜堂的聚会，更愿意为主奔波去传天国的福音。因为作工太过热心，不为公会所赏识，故而离去。凯雷自己不但到各处传道，并且一切的经费都是自己筹备，在许多地方建筑聚会处所。</p>
<p class="AA3">在这段期间虽遭环境与公会双方的反对，但是因着他那勇敢的心志，又加上全部的时间都奉献给主，所以在神面前十分蒙悦纳。他不但会讲道，又擅长唱诗歌，又经常著作。</p>
