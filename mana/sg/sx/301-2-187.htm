<p class="CC1">诗歌简介</p>
<p class="AA3">鲍纳的音乐造诣很高，他一生写了不少诗歌，英文诗歌中就录用了他十八首诗歌，他写的诗大部热情奔放，所以每当愁云密之时，他会用笛子吹出断肠的悲声，但旋律一转而成快乐的音乐，故每唱他的诗歌，便觉得灵高昂，这首记念主的诗歌表明了擘饼的真谛。</p>
