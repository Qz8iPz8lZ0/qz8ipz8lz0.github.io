<p class="AA2">阿爸父啊，我们现在，</p>
<p class="AA1"><a id="topwhite" href="301-2-36.htm">«</a>　<a id="topwhite" href="../da/da37.htm">D037</a>　<a id="topwhite" href="301-2-40.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">戴克（James G.Deck　一八〇二—一八八四）于陆军军校毕业后，被遣派至印度任职，一八三五年因身体欠佳，无法担任军中繁重的工作，于是辞职返国，当时正值普里茅斯弟兄们的兴起，圣灵的火愈来愈旺；戴克和达秘弟兄交通后，并见到教会恢复实际的显出，于是投身在这个流中，刚强地为着神的见证往前。</p>
<p class="AA3">这首诗歌描写路加十五章浪子回家的感受及父神亲嘴的爱，叫许多圣徒在擘饼敬拜父的聚会中顿觉“家”的温暖，尤其久不聚会的浪子甚至热泪盈眶。</p>
