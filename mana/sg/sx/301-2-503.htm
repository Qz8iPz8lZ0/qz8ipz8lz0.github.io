<p class="AA2">诗歌赏析</p>
<p class="AA2">听哪，天上有声喊说已成了</p>
<p class="AA1"><a id="topwhite" href="301-2-502.htm">«</a>　<a id="topwhite" href="../da/da503.htm">D503</a>　<a id="topwhite" href="301-2-506.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">宣信末后的三十年，作了常人三倍的工作，他自己曾说出这个秘诀：“神若没有预备丰富的恩典和能力，祂就不叫我们去作工。祂已经将祂的丰满赐给我们了，祂没有叫我们去当兵，而自备粮饷的。”又说：“服事神的能力，并非天然的才干，也非人的经验，乃是基督借着祂的圣灵，把祂的生命和能力充满在我们的里面。”的确，在神那一面是“己成了”，我们只要按祂所说的来信祂，在信心里也回声说：“已成了”这就是生活得胜的秘诀。</p>
<p class="AA3">宣信在他一生中实在感觉，他是天天时刻直接向主支取能力，来应付一切工作的责任，因为主已作成了。</p>
