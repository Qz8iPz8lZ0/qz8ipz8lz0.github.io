<p class="AA2">没有血，没有坛</p>
<p class="AA1"><a id="topwhite" href="301-2-37.htm">«</a>　<a id="topwhite" href="../da/da40.htm">D040</a>　<a id="topwhite" href="301-2-41.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">鲍纳（Horatius Bonar）对主的血认识的非常清楚，他深知这血的价值，我们借着这血被称为义，胜过仇敌；所以它是更美的血。鲍纳常取用这血的能力，故而生活、事奉都显出得胜的光景。他也是最著名的写诗作家之一，虽然诗歌并不如以撒华滋或查理卫斯理那么多，但在影响上并不亚于他们。</p>
