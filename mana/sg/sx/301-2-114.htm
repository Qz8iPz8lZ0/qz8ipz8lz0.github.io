<p class="CC1">诗歌简介</p>
<p class="AA3">凯雷在诗歌上的贡献非常大。他于一八〇四年出版了一部经文诗歌，在一八五〇年出第七版时，诗歌内容增加到七百六十五百之多。他的诗歌，大都是自己配曲的，内容十分原感人。现在一般常用的有一百四十首之多，我们的诗歌选录了五首，即：七三、九八、一一四、一一八、和一二一首。</p>
