<p class="AA2">诗歌赏析</p>
<p class="AA2">我们要从那里说起</p>
<p class="AA1"><a id="topwhite" href="301-2-143.htm">«</a>　<a id="topwhite" href="../da/da144.htm">D144</a>　<a id="topwhite" href="301-2-146.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">本诗是查理卫斯理写的。</p>
<p class="AA3">卫斯理兄弟们虽然从小就受着基督教的教育，但他们对于救恩的认识并不清楚，更少有圣灵的能力。一七三五年查理和约翰到美洲传道，工作不得开展，他们又立了许多的规条，人称循理派（Methodist），要别人和他们一同遵守，以致得罪了许多人。不久便返国门，途中风波大作，旅客恐惧非常，约翰卫斯理也不例外；独见有几位摩尔维亚的弟兄们，仍不改其乐，高声赞美；卫氏甚异之，以后常和弟兄们接触，才清楚的蒙恩得救。</p>
<p class="AA3">这是一首述说蒙恩的诗歌，真如作诗人所言：“我们要从那里说起，主！你所赐一切福气……。”</p>
