<p class="AA2">诗歌赏析</p>
<p class="AA2">基督就是我的世界</p>
<p class="AA1"><a id="topwhite" href="301-2-384.htm">«</a>　<a id="topwhite" href="../da/da386.htm">D386</a>　<a id="topwhite" href="301-2-388.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">汤浦生（W.L.Thompson　一八四七——一九〇九）生于美国俄亥俄州，他家人的音乐素养都非常高，而他是其中研究音乐最尽心的一位，曾于波士顿音乐学院研究四年。汤浦生不但有音乐的天才，更能运用这恩赐给主使用，一面说出他对主的经历，一面借着诗歌将它表明出来，和圣徒同享，这首“基督就是我的世界”是汤氏所写的名歌之一。</p>
<p class="AA3">基督不仅是“我友”，更是“良人”、“新郎”、“丈夫”读者可试用此调，将雅歌中主的美丽、可爱、超越……自行编唱，也更享受主自己。（不重押韵，只重享受）</p>
