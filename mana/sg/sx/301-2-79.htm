<p class="AA2">诗歌赏析</p>
<p class="AA2">哦主，当我们想到你在世</p>
<p class="AA1"><a id="topwhite" href="301-2-76.htm">«</a>　<a id="topwhite" href="../da/da79.htm">D079</a>　<a id="topwhite" href="301-2-80.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">虽然因信称义的真理自马丁路德以后被传开来，信徒常会感到救主受死的爱，所以在普里茅斯的弟兄们中间，每逢他们聚集，就深觉得主的爱充满在聚会中，与会的弟兄鲜有不被这爱冲击而不俯伏的。戴克的诗歌，常就在这种情况下写的。（作者：戴克生平见三十七首）</p>
<p class="AA3">人的爱被人辜负时常会后悔、埋怨，甚至因爱生恨，这是天然人性的自然反应。然而当神的生命性情在我们里面增多时，我们的人性被神性拔高到一个地步，也会有“显为比死更强”的神圣的爱，行传中司提反为杀他的仇敌代祷求赦即为一例，那是活基督的结果。</p>
