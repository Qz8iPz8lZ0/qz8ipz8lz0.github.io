<p class="AA2">我以信心仰望</p>
<p class="AA1"><a id="topwhite" href="301-2-314.htm">«</a>　<a id="topwhite" href="../da/da318.htm">D318</a>　<a id="topwhite" href="301-2-319.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">巴尔莫（Ray Palmer）自幼就有用诗句表明心怀的习惯。一八三〇年毕业于耶鲁大学，在一所学校执教。由于身体不好，又客居异乡，因此常作诗，以舒闷怀，这首诗是他二十三岁时写的。</p>
<p class="AA3">有一天，他在室内安静的读书，读到一首德文诗，描写一个祈祷者跪在十字架前的情形，那时他也感到内心的需要，于是在纸上写出了这首诗。后来他说：“当我写到末了一节，我的眼泪流出来了。”</p>
<p class="AA3">梅逊博士（Dr. Mason）作曲，完成了这首著名的诗歌。</p>
