<p class="AA1"><a id="topwhite" href="301-2-138.htm">«</a>　<a id="topwhite" href="../da/da139.htm">D139</a>　<a id="topwhite" href="301-2-140.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">撒母耳•史提曼（Samuel Stennett　一七二七——一七九五）生于伦敦的小野街，从小就受过良好的教育，学问渊博，名声卓著，本可在英国国立教会得到高职，但他反对这样的制度，宁愿脱离任何的背景来服事主；他也是英王乔治三世的好友。</p>
