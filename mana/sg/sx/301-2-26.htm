<p class="CC1">诗歌简介</p>
<p class="AA3">库拇（William Cowper　一七三一—一八〇〇）生于英国伯克罕史蒂，家学渊源显赫一时，六岁丧母，故自幼多愁善感，及长习法律，后任上议院秘书，但生性寡言笑，对官场生活乏趣，甚至曾经自杀，信主后、从主得到人生的意义并教会生活的甜美及相爱，使他的生活大大的改变，所以他写的诗歌显得特别有力。</p>
