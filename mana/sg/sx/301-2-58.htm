<p class="AA2">诗歌赏析</p>
<p class="AA2">哦：我神那施爱智慧</p>
<p class="AA1"><a id="topwhite" href="301-2-54.htm">«</a>　<a id="topwhite" href="../da/da58.htm">D058</a>　<a id="topwhite" href="301-2-60.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">纽曼（J.H.Newman）一八〇一年生于伦敦，由于母亲的教养。从幼便对主很渴慕，从牛津大学毕业后留校任职，四年后出来服事主，直至一八九〇年逝世，平生著作甚多为人所熟知，但他圣洁的生活更衬托出他是一个活在主面前的人。倪柝声弟兄曾称赞他在真理上是认真的人，不像一般读圣经的人很容易受客观环境或马虎天性的影响。</p>
