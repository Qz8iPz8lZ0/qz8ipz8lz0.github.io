<p class="AA2">诗歌赏析</p>
<p class="AA2">长久陷入忧患苦痛</p>
<p class="AA1"><a id="topwhite" href="http://mana.stmn1.com/sg/sx/301-2-521.htm">«</a>　<a id="topwhite" href="../da/da522.htm">D522</a>　<a id="topwhite" href="301-2-523.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">盖恩夫人在长期的苦难逼迫中，经历各种的患难，多年的放逐，许多的十架，以及一切能想像得出的苦楚，虽然有时她说：“波浪洪涛漫过我”，有时也说：“他张弓将我当箭靶子，他把箭袋中的箭射入我的肺腑”，但是神的爱和恩典将最苦的事化为甘甜。他那看不见的手扶持了她，所以就是苦头到极端的时候，仍对神说：“哦！我的神，如果你愿意让我作一台新的戏给天使和世人看的话，就愿你的旨意成就。”她真是毫无保留的将自己交给神，向己绝对的死，向神完全的活。只要是神许可的，任何的十字架都欢然接受，因为唯有十字架是神所拣选最好的道路，也是进入荣耀唯一的途径。</p>
