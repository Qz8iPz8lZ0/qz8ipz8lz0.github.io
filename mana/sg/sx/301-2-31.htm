<p class="AA2">诗歌赏析</p>
<p class="AA2">父啊，久在创世之前</p>
<p class="AA1"><a id="topwhite" href="301-2-29.htm">«</a>　<a id="topwhite" href="../da/da31.htm">D031</a>　<a id="topwhite" href="301-2-32.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">戴克（James G. Deck）是英国弟兄会与达秘一同跟随主在那时代水流中的一位弟兄。（生平见第三十七首）</p>
<p class="AA3">这首擘饼聚会中常用的敬拜父诗歌，许多圣徒都会背，早期台湾众召会中一些不识字的老兵也会背，足证此诗感人之深。</p>
<p class="AA3">称颂父爱自“已过永远”起直到“将来永远”，从地上称扬直到天上。不是我们爱神，乃是神爱我们；不仅是创世前拣选的爱，更是时间里亲耶稣的爱，不仅是不吝惜爱子分赐给我们的爱，更是“是爱的神”自己溶化了我们的心来歌颂他。</p>
