<p class="AA2">爱主的人都来</p>
<p class="AA1"><a id="topwhite" href="301-2-135.htm">«</a>　<a id="topwhite" href="../da/da136.htm">D136</a>　<a id="topwhite" href="301-2-138.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">以撒华滋常将旧约的诗篇和新约的救恩融会贯通，所写出的诗歌真是天衣无缝，我们从他的诗中可以看出这个特点。</p>
<p class="AA3">从前在新英格兰有个传道人，看到会众中的信徒都不肯好好唱诗。他便把此诗的第一节念过后，叫他们从第二节唱起：“未识主名的人让他缄默无声，主的子民既蒙深恩，应当喜乐欢腾……。”这些信徒们再唱的时候，都不敢随便了，真是“甘甜唱着主的奇爱，同到宝座前来。”</p>
