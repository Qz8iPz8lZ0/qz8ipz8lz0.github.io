<p class="AA2">诗歌赏析</p>
<p class="AA2">荣耀父神赞美你</p>
<p class="AA1"><a id="topwhite" href="301-2-31.htm">«</a>　<a id="topwhite" href="../da/da32.htm">D032</a>　<a id="topwhite" href="301-2-33.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者：万•丹•巴葛（P.Van den Berg）</p>
<p class="AA3">难得有诗歌像这一首将神的预定、作为及终极的目的写得这样清楚的。真有感觉和作诗人同唱说：“哦，荣耀父神，赞美你，我是你恩对象；今为使你心欢喜，前来向你颂扬。”</p>
