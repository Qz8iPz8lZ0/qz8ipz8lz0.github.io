<p class="AA2">诗歌赏析</p>
<p class="AA2">神的基督亲爱救主</p>
<p class="AA1"><a id="topwhite" href="301-2-106.htm">«</a>　<a id="topwhite" href="../da/da108.htm">D108</a>　<a id="topwhite" href="301-2-109.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">高兴女士（Ann Ross Cousin）生于一八二四年，三岁时父亲就死了，由母亲扶养长大；一八四七年和高兴弟兄（William Cousin）结婚。</p>
<p class="AA3">她生长在书香之家，又是独女，父亲死后不久，便随着母亲到爱丁堡定居，受母亲的教导，从小就认识神，她日后也写了许多诗歌。这是其中一首歌颂主复活、得胜的诗歌。</p>
