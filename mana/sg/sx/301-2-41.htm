<p class="AA2">诗歌赏析</p>
<p class="AA2">哦神！是你召我们</p>
<p class="AA1"><a id="topwhite" href="301-2-40.htm">«</a>　<a id="topwhite" href="../da/da41.htm">D041</a>　<a id="topwhite" href="301-2-43.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者：玛丽•彼得氏（Mary B.Peters）</p>
<p class="AA3">每当我们唱这诗时，心里满了甜美，因为神之所以要舍去他独一的心爱，乃是急切地要救我们脱害。细细读每一句时，真觉得神的心意再次地向我们表明。</p>
