<p class="AA2">诗歌赏析</p>
<p class="AA2">咒诅祂受，祝福我享</p>
<p class="AA1"><a id="topwhite" href="301-2-180.htm">«</a>　<a id="topwhite" href="../da/da183.htm">D183</a>　<a id="topwhite" href="301-2-186.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">这首诗歌在主恢复中的早期常在擘饼聚会中同声背唱。“苦修得道的留德工程师郑大强弟兄得救前即因陪一位弟兄唱此诗而落泪，哦，基督的爱，即使铁石心肠也会因之溶化。</p>
