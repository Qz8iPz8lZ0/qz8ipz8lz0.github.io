<p class="AA1"><a id="topwhite" href="http://mana.stmn1.com/sg/sx/301-2-686.htm">«</a>　<a id="topwhite" href="../da/da695.htm">D695</a>　<a id="topwhite" href="301-2-697.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">麦克格纳罕（James Megranahan）一八四〇年生于美国宾州亚当斯维，年少时便学习音乐，当福音的火在美国烧起来时，他是福音诗歌的拓荒者之一，也和孙盖（Ira D.Sankey）一起配搭打过许多福音的胜仗，直到他六十七足岁后几天在俄亥俄州的家中安息。</p>
<p class="AA3">他曾是诗歌编辑，收集了许多著名的诗歌，供给圣徒及福音朋友有更多摸着主的机会；这首是他写的福音诗歌之一，是根据约五24。</p>
