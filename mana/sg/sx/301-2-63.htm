<p class="AA2">诗歌赏析</p>
<p class="AA2">耶稣你名何等芬芳</p>
<p class="AA1"><a id="topwhite" href="301-2-60.htm">«</a>　<a id="topwhite" href="../da/da63.htm">D063</a>　<a id="topwhite" href="301-2-65.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者：玛丽•彼得（Mary B.Peters）</p>
<p class="AA3">一个愈爱主的人，他总觉得主的恩典在他身上显得特别的多，正如路加七47所说的。玛丽对于这位耶稣的认识和经历，使他能确定的说：“耶稣！你名何等芬芳，无一像你这甜。”</p>
