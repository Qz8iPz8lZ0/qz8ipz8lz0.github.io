<p class="CC1">诗歌简介</p>
<p class="AA3">布立思是一位有福音恩赐的人，所以他写的诗歌大都偏重福音方面，这首赞美主救赎的诗歌，唱起来一面会觉得忧伤，却又因他受死，败坏那掌死权的魔鬼，释放了我们；这么大的救恩，使我们不禁高声唱道：“阿利路亚！何等救主！”</p>
