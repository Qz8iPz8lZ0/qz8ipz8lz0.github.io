<p class="CC1">诗歌简介</p>
<p class="AA3">李常受弟兄的诗，重在真理生命，而这首诗特别摸着人的感觉。李弟兄来台、湾开工不久就常到各地访问、开特会。这首诗乃当他自高雄搭车赴台南旅途中有感而作。（约一九五二年前后）</p>
