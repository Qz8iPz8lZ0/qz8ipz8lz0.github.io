<p class="CC1">诗歌简介</p>
<p class="AA3">蒙哥马利（James Mantgomery　一七七一——一八五四）生于英格兰爱尔郡（Ayrshire）。其父是摩尔维亚弟兄们的同工，家境萧条，故十六岁时便到杂货店里当学徒，但他太好看书，店里生活无法忍受，二年后辞职，在某杂志助理编辑，一七九四年任，编辑，因其政治见解不蒙当局谅解，曾两次下狱，但其声誉日隆，许多学术机构团体都争请他演讲。</p>
<p class="AA3">蒙氏著作甚多，但他的言论都不再有什么影响力，只有他初期所写的诗歌，至今还有一百多首流传于欧美。</p>
