<p class="AA2">诗歌赏析</p>
<p class="AA2">我如困鹿切慕溪水</p>
<p class="AA1"><a id="topwhite" href="301-2-268.htm">«</a>　<a id="topwhite" href="../da/da269.htm">D269</a>　<a id="topwhite" href="301-2-270.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者：泰特（Nabum Tate）和布雷狄（Nicholas Brady）。</p>
<p class="AA3">他们都是爱尔兰人，泰特为一圣徒之子，毕业于三一大学，著诗集多卷，后被英皇封为桂冠诗人（Poet Laureate）。布雷狄不过是位普通（借借无名的）牧人，曾著诗集，讲道集数卷。</p>
<p class="AA3">他们外面虽然没有太多的表现与成就，但从他们的诗歌中就可以知道他们是渴慕主的人。此诗是根据诗篇四十二篇写的。</p>
