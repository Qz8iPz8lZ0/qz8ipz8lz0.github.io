<p class="AA2">诗歌赏析</p>
<p class="AA2">在此我要，主，与你面对面</p>
<p class="AA1"><a id="topwhite" href="301-2-178.htm">«</a>　<a id="topwhite" href="../da/da180.htm">D180</a>　<a id="topwhite" href="301-2-183.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">鲍纳一生为着教会，直到一八八九年离世，苏格兰的教会顿如失去一大柱石，他的葬礼虽在狂风暴雨之下举行，三加的人仍是踊跃，可见当时人们对他的爱戴。</p>
<p class="AA3">这首诗歌是鲍纳为他哥哥所作的一首擘饼记念主的诗歌。</p>
