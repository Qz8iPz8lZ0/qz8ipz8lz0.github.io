<p class="AA2">诗歌赏析</p>
<p class="AA2">神：我赞美</p>
<p class="AA1"><a id="topwhite" href="301-2-34.htm">«</a>　<a id="topwhite" href="../da/da35.htm">D035</a>　<a id="topwhite" href="301-2-36.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">马凯博士（Dr.W.P.Mackay）一八三九年生于英国，在大学时习医，不久悔改信主，灵里十分火热，一面在学校读书，一面到乡下传福音。三十岁获得医学博士，但却放弃了行医，将一生献上，忠心事奉主，直到一八八五年去世。在一次的祷告聚会中，马凯心被恩感，对神充满了感赞，不禁从心里涌出这样的赞美诗。</p>
<p class="AA3">这诗歌文字上虽然很浅显，但却被神所用，是许多人所乐于歌颂的一首赞美诗。</p>
