<p class="CC1">诗歌简介</p>
<p class="AA3">克拉克（Harry D.Clark）在一九二四年，根据启三20“看哪！我站在门外叩门……。”的灵感所写的。它是一首福音诗歌，也是一首祷告诗歌。</p>
<p class="AA3">起初本诗只有一节，后来在英国举行的青年基督徒特会，又加了两节。</p>
