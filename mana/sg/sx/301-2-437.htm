<p class="AA2">诗歌赏析</p>
<p class="AA2">宁舍世界而要基督</p>
<p class="AA1"><a id="topwhite" href="301-2-436.htm">«</a>　<a id="topwhite" href="../da/da437.htm">D437</a>　<a id="topwhite" href="301-2-438.htm">»</a></p>
<p class="CC1">职事信息摘录</p>
<p class="AA3">感谢赞美主，我们有很多好诗歌，比方今天早上我们唱的四百三十七首：“宁舍世界，而要基督，因祂满足我情衷……”这首歌是我在一九四七年写的，那一年我在上海开完特会，就到一个风景区去休息一天，那一天我在那里散步，随口哼个自来调，我自己在公园哼哼唱唱，第三节就这样出来了：“世界虽大，我心虽小，大者难使小者足；小小之心所需所要，唯有基督能满足。”（小排聚会的关键，第三篇）</p>
