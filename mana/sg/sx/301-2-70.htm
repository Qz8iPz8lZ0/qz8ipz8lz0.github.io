<p class="AA2">诗歌赏析</p>
<p class="AA2">耶稣这名何其甘甜</p>
<p class="AA1"><a id="topwhite" href="301-2-66.htm">«</a>　<a id="topwhite" href="../da/da70.htm">D070</a>　<a id="topwhite" href="301-2-73.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者：马丁（W.C.Martin）</p>
<p class="AA3">这超乎万名之上的名对于信徒而言，是何等的甜美、宝贵，甚至是“一闻此名，鈊不禁狂欢”；愈过愈经历，此名在我们身土是那么富有吸引力，就如玻雷卡（Polycarp 七〇—一五六，士每拿教会监督，罗马帝国第三次大逼迫殉道）八十六高龄殉道时，说：“八十六年来，我事奉基督，祂从未亏负我，我岂敢背叛祂呢”。</p>
