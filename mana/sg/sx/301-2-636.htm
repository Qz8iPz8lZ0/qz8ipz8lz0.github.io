<p class="AA2">诗歌赏析</p>
<p class="AA2">邪恶之日要站住</p>
<p class="AA1"><a id="topwhite" href="301-2-633.htm">«</a>　<a id="topwhite" href="../da/da636.htm">D636</a>　<a id="topwhite" href="301-2-638.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">这是宣信所写一首属灵争战的诗歌，刚强而有力，每节的末了都是“站住，主精兵”。现今的世代邪恶，四围布满了仇敌陷阱。我们必须穿戴神所赐的全副军装，在这磨难的日子，抵挡仇敌并且站立得住。</p>
<p class="AA3">宣信曾说：“亲爱的弟兄们，我们生命的记载，天天一页一页的送上天去。我们每时刻，每分钟的动作，自己正在排字成版，天上看不见的手在铸版印出来，不久要在永世宇宙的听众前朗诵出来！”既是这样，我们岂可稍微失败退后？靠主的恩典，“站住，敬醒祷告！站住，直到那日！”</p>
