<p class="AA2">诗歌赏析</p>
<p class="AA2">神，我赞美你的计划</p>
<p class="AA1"><a id="topwhite" href="301-2-601.htm">«</a>　<a id="topwhite" href="../da/da603.htm">D603</a>　<a id="topwhite" href="301-2-604.htm">»</a></p>
<p class="CC1">职事信息摘录</p>
<p class="AA3">我们刚才唱的六百零三首，优点在于：第一，它有真理，这是一首讲建造真理的诗。讲过真理之后，它还带到经历里。</p>
<p class="AA3">第六节说，“主，我在此献上自己，求你接在建造手里，将我折服，将我联络，造成你能安居之所。”七节继续说，“天然生命，孤僻性格，求你全都为我攻破，不再单独，不再自善，与众圣徒调成一团。”这些说的全都是经历。第二，这首八言诗，都是由两个四句组成的。我们来唱的时候，非常有节奏感。一首诗歌，词写得好，韵押得对，节奏好，再加上调子配得好，那就很成功了。（聚会来说神的话，第五篇）</p>
