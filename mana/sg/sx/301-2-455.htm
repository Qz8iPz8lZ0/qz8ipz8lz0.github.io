<p class="AA2">基督十架是我夸耀</p>
<p class="AA1"><a id="topwhite" href="301-2-454.htm">«</a>　<a id="topwhite" href="../da/da455.htm">D455</a>　<a id="topwhite" href="301-2-456.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">包岭爵士是一位虔诚爱主的基督徒。当他担任香港总督时，有一次澳门大火，事后他乘小船到澳门去察看，看见什么都烧掉了，只有一建筑物上的十字架巍然独存，联想到主耶稣在十字架为我们所成就的救恩，也是永不灭没的，有感而作此诗。</p>
