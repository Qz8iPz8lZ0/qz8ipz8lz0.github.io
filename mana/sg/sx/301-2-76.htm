<p class="AA2">主，你温柔所留印记</p>
<p class="AA1"><a id="topwhite" href="301-2-74.htm">«</a>　<a id="topwhite" href="../da/da76.htm">D076</a>　<a id="topwhite" href="301-2-79.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">柯克斯（Arthur C.Coxe　一八一九—一八九六）写了许多诗歌，却不许自己的诗章包括在新圣诗集里，他看宗教都是粪土，唯有得着基督为至宝。</p>
<p class="AA3">这首诗歌对于主生平的描述，及自己想望跟随主的道路，写的极为深刻，只有神成肉身，神来作人才有可能活出这么高的生活，今天唯有借着祂的属性变我美德，我们才能达到祂的荣形在我显活的境地。</p>
