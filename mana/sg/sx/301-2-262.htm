<p class="AA2">今有荣光照耀我魂间</p>
<p class="AA1"><a id="topwhite" href="301-2-261.htm">«</a>　<a id="topwhite" href="../da/da262.htm">D262</a>　<a id="topwhite" href="301-2-263.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">海威特（Miss Eliza Edmunds Hewitt）一八五一年生于美国费城，早年曾因脊椎骨病痛，好些年都活在痛苦、失意的生活中，靠着主的恩典，身体也渐渐复原；她便开始写诗歌将她所经历的主用诗章发表出来。</p>
<p class="AA3">这首“今有荣光照耀我魂间”是最普遍的福音诗歌，有许多人写信给海威特诉说他们如何因这首诗歌蒙恩，“借这诗歌使他疲困的心再次得荣光照耀辉煌”。林后四6“叫我们得知神荣耀的光显在耶稣基督的面上。”（和合译本）</p>
