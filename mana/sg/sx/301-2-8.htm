<p class="AA2">父啊，你是万灵之灵</p>
<p class="AA1"><a id="topwhite" href="301-2-6.htm">«</a>　<a id="topwhite" href="../da/da8.htm">D008</a>　<a id="topwhite" href="301-2-9.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">神是光，神是爱，神更是灵，因着祂是灵，所以特别为我们造灵，好叫我们享受“灵生灵，灵拜灵，灵装灵，灵灵响应，灵灵联调为一，灵与灵同作见证……。”李常受弟兄的信息很难离开灵，因他要将是灵的神更多分赐到我们灵中，而我们也只有在灵中随灵而行成为“属灵的人”，才能主观地认识神，经历神并彰显神、荣耀神。</p>
