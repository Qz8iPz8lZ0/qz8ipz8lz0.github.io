<p class="AA2">诗歌赏析</p>
<p class="AA2">求主使我近十架</p>
<p class="AA1"><a id="topwhite" href="301-2-455.htm">«</a>　<a id="topwhite" href="../da/da456.htm">D456</a>　<a id="topwhite" href="301-2-458.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">在克罗斯卑的经历中，她觉得自己毫无可夸之处，但基督和祂的十字架，却永是她的夸耀。像这首诗歌所写的一样，她特别喜欢歌颂那十字架。</p>
<p class="AA3">神在我国兴起大用的仆人，宋尚节博士，于一九四四年临终之前，仍然唱着本诗的副歌：“十字架！十字架！永是我的夸耀，在此主付的赎价，是我永远依靠。”</p>
