<p class="AA2">哦主：你是永远之道</p>
<p class="AA1"><a id="topwhite" href="301-2-49.htm">«</a>　<a id="topwhite" href="../da/da54.htm">D054</a>　<a id="topwhite" href="301-2-58.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">康德（Josiah Conder）一七八九年生于伦敦，由于家族对主的认识，从小便得“先人之信”，五岁时因“点花”反得天花，以致右眼失明。送去就医时，医生见他聪明伶俐、便收他为学生。康德写作能力强，又好学不倦，著作宏富，有关教会的史略、诗歌贡献颇多。</p>
