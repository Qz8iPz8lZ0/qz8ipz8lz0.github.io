<p class="CC1">诗歌简介</p>
<p class="AA3">这首诗是以撒华滋在某次讲道时用的，讲题是启五11~13。</p>
<p class="AA3">正像神在历代所作的事一样，当教会堕落到极其荒凉冷淡的时候，神的手就出来，复兴祂的教会。那个时候神所寻到、所使用的人，就是以撒华滋。而神使用以撒华滋的方式，也是非常独特的，神并不是借着他释放的信息，或者他所作的工作来复兴教会。乃是借着神所赐给他写诗的恩赐，带给教会一个大复兴，使英国教会中的暮气，一扫而空。他的诗歌在那个时代并现在教会中，所发生的影响，只有到永世里才能知晓。</p>
