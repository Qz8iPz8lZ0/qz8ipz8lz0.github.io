<p class="AA2">诗歌赏析</p>
<p class="AA2">我心中奏一甜美音乐</p>
<p class="AA1"><a id="topwhite" href="301-2-254.htm">«</a>　<a id="topwhite" href="../da/da255.htm">D255</a>　<a id="topwhite" href="301-2-259.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">有同工弟兄提及这首诗最好大家都会背唱，特别是副歌，你若来三加排聚集，一路就唱着：“在我心中唱一甜美诗歌……唱天上乐歌”。按门铃时也唱：“恩主耶稣是我歌”。上楼梯时仍唱着：“步步唱着上行诗”……“时时涌出赞美辞”。这会把主耶稣唱到我们生活里来，更把我们的灵挑旺得炽热，甚至把排聚集唱到天上去。</p>
