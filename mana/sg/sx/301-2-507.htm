<p class="AA2">诗歌赏析</p>
<p class="AA2">主你作我的领港</p>
<p class="AA1"><a id="topwhite" href="301-2-506.htm">«</a>　<a id="topwhite" href="../da/da507.htm">D507</a>　<a id="topwhite" href="301-2-508.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">何柏（Edward Hopper）一八一八年生于纽约。毕业于纽约大学。因他服事许多水手，就在那时作成此诗。</p>
<p class="AA3">他以茫茫大海喻人生，而主是我们的领港。大海中有怒涛、激浪，有浮沙、暗礁；人生际遇中也满了颠簸、困呃，多少时候，主说“应当安静”并拉我们倚祂身边。哦！不要怕，主是领港。</p>
