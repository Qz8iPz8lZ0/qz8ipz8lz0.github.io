<p class="CC1">诗歌简介</p>
<p class="AA3">这首诗是李常受弟兄早期所写福音诗歌中真理很高的一首，虽然真理那么高，但写得深入浅出，许多卑鄙不堪的罪人都会被这首诗摸着而接受主，因此这首诗直到今日仍常被选为福音聚会唱用，甚至挨家挨户叩访传福音，有机会也带朋友同唱此诗：“永远合一，永远安息，永远享受神的自己”多人越唱越进入享受中。</p>
