<p class="AA2">与基督同死</p>
<p class="AA1"><a id="topwhite" href="301-2-362.htm">«</a>　<a id="topwhite" href="../da/da363.htm">D363</a>　<a id="topwhite" href="301-2-364.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">在美国芝加哥的一次特别聚会中，会众正唱着：主我每时刻需要你。传福音者威特（Daniel W.Whittle）与法利（Varly）也在座，唱毕，法利说：“这首诗内容还不够真确，不只时刻需要主，应该是时时刻刻都需要主，是（Moment by Moment），不只是（Every Hour）。”借此给他一个灵感，写下与基督同死这首诗歌。</p>
<p class="AA3">他写此诗正好与二八六首“我每时刻需你”前后呼应，前首是向主表示我的需要，此首似是从主那面看到主在宝座上正在时刻思念属祂的人，并时刻与我同行止。</p>
