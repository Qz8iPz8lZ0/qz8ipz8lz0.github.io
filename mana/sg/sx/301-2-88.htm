<p class="AA2">诗歌赏析</p>
<p class="AA2">耶稣独自为我祈祷</p>
<p class="AA1"><a id="topwhite" href="301-2-85.htm">«</a>　<a id="topwhite" href="../da/da88.htm">D088</a>　<a id="topwhite" href="301-2-91.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">作者：普来斯（Benjamin H.Price）。</p>
<p class="AA3">主耶稣若不亲身担当我们的罪，我们的命运就是沉沦。作者对于“耶稣独自”特别有感觉，祂独自为我祈祷，独自为我被捆、被鞭、受死、喝尽苦杯……。尤其唱到副歌“为我，为我：祂心如蜡熔化，为我！为我！”我们的心也被这爱所熔化。</p>
