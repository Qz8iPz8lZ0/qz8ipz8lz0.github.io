<p class="AA2">诗歌赏析</p>
<p class="AA2">圣哉！圣哉！圣哉！</p>
<p class="AA1"><a id="topwhite" href="301-2-3.htm">«</a>　<a id="topwhite" href="../da/da4.htm">D004</a>　<a id="topwhite" href="301-2-5.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">熙伯（Reginald Heber）写了许多振奋人心的诗歌，但其中最庄严美丽的，要算这首“圣圣哉！圣哉！圣哉！”了，诗人丁尼生说：“这是世间最伟大的诗。”</p>
<p class="AA3">年轻的熙伯离开学校以后，在故乡牧养圣徒十六年，那时，广大的印度，门户开放，准许外人入内传道或游历。熙伯就在一八二三年被差到印度去，他在印度的生活很艰苦，那边的气候尤其令人难以忍受，故他在那里支持了三年，一八二六年就骤然离世，享年四十二岁。</p>
<p class="AA3">曲调是戴克博士（Dr.John B.Dykes）在一八六一年所作的。音调十足地表现出“圣哉！圣哉！圣哉！”的庄严。</p>
