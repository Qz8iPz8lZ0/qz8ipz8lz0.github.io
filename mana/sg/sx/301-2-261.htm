<p class="CC1">诗歌简介</p>
<p class="AA3">本诗来源无从查考，且对作者的猜测有数种说法，无法确定。此诗据考证似写于十七世纪的法国，原文是用拉丁文写的，调子是在韦伯（John Wabe）的一堆原稿中发现的，写于一七五一年。</p>
