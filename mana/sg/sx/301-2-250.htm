<p class="CC1">诗歌简介</p>
<p class="AA3">鲁宾生（Robert Robinson）一生仅作此诗。大约作于一七五八年，鲁氏生长于一个寒微的家庭，年轻时寡母就送他去伦敦学理发，后听了怀特腓讲道，悔改接受福音，并立志作传道人。</p>
<p class="AA3">鲁氏虽未读过许多书，却能在剑桥，世界所景仰的大学里，带领许多青年人归主，司布真就是他属灵的孙子。</p>
