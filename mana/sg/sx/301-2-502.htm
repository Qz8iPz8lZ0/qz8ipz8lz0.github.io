<p class="AA1"><a id="topwhite" href="301-2-501.htm">«</a>　<a id="topwhite" href="../da/da502.htm">D502</a>　<a id="topwhite" href="301-2-503.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">多马•慕尔（Thomas Moore）是爱尔兰人，一七七九年生于都柏林。原先他要去伦敦学法律，但因诗歌写得很好，便改变了方针，决定以文字写作来发挥他的专长。嗣后对于文字工作孜孜不倦，以终其生。他所写的诗歌，共三十二首，“来吧！忧伤的人”是其中最著名的一首诗。</p>
