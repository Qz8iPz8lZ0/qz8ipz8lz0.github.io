<p class="AA2">诗歌赏析</p>
<p class="AA2">赞美！赞美！赞美耶稣</p>
<p class="AA1"><a id="topwhite" href="301-2-188.htm">«</a>　<a id="topwhite" href="../da/da190.htm">D190</a>　<a id="topwhite" href="301-2-193.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">克罗斯卑八岁就开始写诗，她常将对主的经历和信心，用诗歌表达出来。她一生写的诗歌很多，尤其中年以后的作品写得非常摸人，晚年则全力从事写诗。</p>
<p class="AA3">纽约某出版社特约她写诗歌，每周三首，据说她曾写的特约诗达六千首之数，此外更为名传道人如孙盖、劳礼、多恩等人写了一千五百多首。</p>
<p class="AA3">这首赞美救主诗是她有名之诗的其中一首，诉说这位救主成功了救赎，如今享受圣徒的赞美。</p>
