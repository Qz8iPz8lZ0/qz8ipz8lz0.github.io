<p class="AA2">诗歌赏析</p>
<p class="AA2">谁是在主这边</p>
<p class="AA1"><a id="topwhite" href="301-2-349.htm">«</a>　<a id="topwhite" href="../da/da350.htm">D350</a>　<a id="topwhite" href="301-2-351.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">海弗格尔不只是神借外面的环境上安排，来造就而成为神所大用的人，更重要的是她有一个饥渴要认识神的心，除了主以外，任何的人、事、物都不能将她的心夺去，所以她能像这首诗歌所说：“借着你的救赎，并借你恩典，可爱荣耀救主，我在你这边。”</p>
<p class="AA3">一八七八年海氏四十二岁，因患重感冒转为肺炎，当她知道已不久人世时，欣然喊道：“果真如此，那是最好不过的了。”她的墓碑上刻着：“我主耶稣基督的血，洗净我的一切不义。”</p>
