<p class="AA2">看哪何等荣耀情景</p>
<p class="AA1"><a id="topwhite" href="301-2-118.htm">«</a>　<a id="topwhite" href="../da/da121.htm">D121</a>　<a id="topwhite" href="301-2-126.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">这首诗是凯雷在一八〇九年，根据启十一15：“……祂要作王，直到永永远远。”所写的。</p>
<p class="AA3">凯雷一生勤于工作，难得有一天休息，直到一八五五年因中风瘫痪，而卧床不起。他是个一生为着主的人，直到弥留之时还说：“不是我的意思，乃是主的旨意成就。”</p>
