<p class="AA2">诗歌赏析</p>
<p class="AA2">你的罪虽像朱红</p>
<p class="AA1"><a id="topwhite" href="301-2-697.htm">«</a>　<a id="topwhite" href="../da/da699.htm">D699</a>　<a id="topwhite" href="301-2-701.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">这是克罗斯卑所写的一首福音诗歌。克氏是一位流露基督的人，凡和她接触的人常说，克氏对他们的影响，是终生所不能忘记的；许多冷淡退后的信徒和她一接触，便觉得主的爱再次地冲击，使人不得不流泪认罪。</p>
<p class="AA3">然而克氏最大的属灵供应，乃是她的诗歌，这是她一生当中，和主交通并对主认识的发表。她的诗歌对教会的影响比她有生之年所作的工，不知要超过多少倍。</p>
