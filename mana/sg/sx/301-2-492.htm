<p class="AA1"><a id="topwhite" href="301-2-491.htm">«</a>　<a id="topwhite" href="../da/da492.htm">D492</a>　<a id="topwhite" href="301-2-493.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">库兴（William Orcutt Cushing　一八二三——一九〇二）曾经写了不少诗歌，至今仍流传于教会之中。</p>
<p class="AA3">他是一个注目荣耀盼望的人，主的再来成为他生命的动力，他更知道在人生的旅途中，有祂引领；所以能欢乐的走在荣耀的道路上，而不受外面任何的影响。</p>
