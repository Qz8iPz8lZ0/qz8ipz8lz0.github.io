<p class="AA2">诗歌赏析</p>
<p class="AA2">生命流露才是工作</p>
<p class="AA1"><a id="topwhite" href="301-2-653.htm">«</a>　<a id="topwhite" href="../da/da655.htm">D655</a>　<a id="topwhite" href="301-2-656.htm">»</a></p>
<p class="CC1">赏析一</p>
<p class="AA3">基督徒只有一种生活就是活出新路耶撒冷；只有一个工作，就是作出新耶路撒冷，而我们的生活就是我们的工作。</p>
<p class="CC2">生活、工作是一体（第一节）</p>
<p class="AA3">我们所活出的基督，就是神圣生命的流露，自然叫人得着生命的供应。</p>
<p class="CC2">结出圣灵的果子（第二节）</p>
<p class="AA3">主是葡萄树，我们是枝子，因爱互相内住，让生命涌流不止，结出果实累累。</p>
<p class="CC2">照着圣灵的感动（第三节）</p>
<p class="AA3">不是人外面的推动，在我们里面有一奇妙恩膏，凡事都教导。</p>
<p class="CC2">尊崇圣灵的主宰（第四节）</p>
<p class="AA3">更大能力我不取，更深的死我所需，让主在我们身上，得着完全的主权。</p>
