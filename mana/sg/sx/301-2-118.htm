<p class="CC1">诗歌简介</p>
<p class="AA3">凯雷生在英国都柏林。他父亲是一位法官，凯雷颇有继承父业之志。但大学毕业后，读主的话蒙了光照，便奉献一生事奉主，出来传道时年三十三岁。凯雷传道大有能力，听道悔改的人甚多，是主在当时所大用的仆人。这首诗歌是根据来二10：“原来万有因祂而有，借祂而造的一那位，为着要领许多的儿子进荣耀里去，……”所写的。</p>
