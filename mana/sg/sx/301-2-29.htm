<p class="CC1">诗歌简介</p>
<p class="AA3">鲍纳（Horatius Bonar　一八〇八—一八八九）生于爱丁堡，父亲是苏格兰有名的律师且是敬虔的信徒；故鲍纳从小就有献身为主的意愿。大学毕业后便出来传道，甚有能力，对当时信徒属灵生命的喂养大有裨益。</p>
<p class="AA3">鲍纳是一个祷告的人，由这首诗歌就可以看出来；凡从他书房经过的，几乎随时都可以听到他祷告的声音，有一次他的仆人见他祷告如此恒切，大受感动说：</p>
<p class="AA3">“像他这样圣洁的人，尚且需要如此祷告，何况我呢？”因此便热切的追求主。</p>
