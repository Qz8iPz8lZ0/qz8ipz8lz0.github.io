<p class="AA1"><a id="topwhite" href="301-2-492.htm">«</a>　<a id="topwhite" href="../da/da493.htm">D493</a>　<a id="topwhite" href="301-2-494.htm">»</a></p>
<p class="CC1">诗歌简介</p>
<p class="AA3">史提曼•马丁（W.Stillman Martin）偕同妻儿到纽约游历时，有人请马丁主日去讲道，他答应了。但当天他的妻子生病了，正当打算推辞这事时，儿子对他说：“爸爸，如果神要你今天去讲道，即使你不在家，祂岂不能看顾妈妈吗？”于是马丁便去赴约，讲道结束后，有几个人愿意悔改信主。他回家时心里满了喜乐，他的孩子在门口等他，把一首诗放在他手中，上面写着这首诗，是马丁夫人因孩子的信心而写的。马丁读后，便走到琴旁，几分钟后配上诗曲，而成了这首诗歌。</p>
