<p class="CC1">诗歌简介</p>
<p class="AA3">海弗格尔在她临终时，显出一个奉献给神的生命是何等的美丽，她抬头向上定睛望着，好像她看见了主！真的，没有比属天的情形更美丽的东西，能将这样的荣光返照在她的脸上。约有十分钟之久，她的脸上满了喜乐，我们看着她，仿佛是是她与主相会了，仿佛是同主谈话。后来她又试着唱诗，当她唱出一个很高而甜美的音调“祂”之后，她的声音就如中断之弦，讶然而止了。</p>
