<p class="CC1">诗歌简介</p>
<p class="AA3">戴克是神赐给普里茅斯弟兄们的大礼物，他写的诗歌对于弟兄们的复兴，有莫大的帮助；达秘弟兄在话语上带领他们认识真理；戴克弟兄却将神的爱用诗歌浇在他们心中。这首诗歌是描述主的死，由于这些美丽的诗歌，难怪他们对主的经历是那么丰富。</p>
