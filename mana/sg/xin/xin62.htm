<div id=chapend><a id=linkfont href="xin62.htm#62_一">一</a>  <a id=linkfont href="xin62.htm#62_二">二</a> </div>
<div id=chap><a name=62_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin62.htm#62">一<span id=uuzz>_</span></a></span></div>
<div id=con>我们试过用青春唱一首歌，我们试过用全心爱一个人，我们试过用毅力创一条路，却不知道，那首歌，那个爱，那条路在哪里？主耶稣是那生命的歌，主耶稣是那永远的爱，主耶稣是那真理的路；有了耶稣我有歌，我有爱，我有路—主耶稣！</div>
<div id=chap><a name=62_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin62.htm#62">二<span id=uuzz>_</span></a></span></div>
<div id=con>你有权利用青春唱爱之歌，你有权利用全心爱生命主，你有权利今天就奔真理路，亲爱朋友，新的歌，真的爱，活的路属于你，属于你！</div>
