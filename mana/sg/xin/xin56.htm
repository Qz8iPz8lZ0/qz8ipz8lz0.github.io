<div id=chap><a name=56_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin56.htm#56">一<span id=uuzz>_</span></a></span></div>
<div id=con>前我生命真故事，如天生野树枝，并无茂叶和丰姿，只结苦涩小果实；但我蒙恩信耶稣，接于我主这好树，时时吸取祂肥汁，乐享神圣的分赐；何等生命，何情景，二命接成为一命，我的一切全改变：小者换大，苦变甜。</div>
<div id=chap><a name=56_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin56.htm#56">二<span id=uuzz>_</span></a></span></div>
<div id=con>若要生活变美好，非得生命被拔高，不是外表加修饰，乃是内涵得充实；这是改变惟一路，呼喊主名，信耶稣，如此了结你一切，与神生命永联结；当你听见这福音，一信，一喊，再一浸，就要有分并赏识，这个奥妙的接枝。</div>
