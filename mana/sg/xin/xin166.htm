<div id=con>“当信靠主耶稣，当信靠主耶稣，你和你一家都必得救；”踏出你信心脚步，神必定为你开路，祂既如此应许，必定会成就。你心不要疑惑，你只管放心交托，在人所不能，在神都能；只要祂为你掌握，相信总会有结果，现在同来呼求，高举主圣名。</div>
<div id=chap><a name=166_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin166.htm#166">二<span id=uuzz>_</span></a></span></div>
<div id=con>当信靠主耶稣，当信靠主耶稣，你和你一家都必得救；”这蒙恩见证无数，全都在向我说出，神总不会延误，要听我祈求。耶稣的爱何大，爱我也爱我全家，我一人信主，全家蒙福；我要全心赞美祂，永远是信实可夸，同来敬拜称祝，这宝贵救主。</div>
