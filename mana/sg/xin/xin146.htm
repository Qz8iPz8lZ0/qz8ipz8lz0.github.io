<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#146</a><br><span id=title1white>繁茂复活的春天</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#145" >转到</a>| <a id=linkfont href="xin145.htm" >上一首</a>| <a id=linkfont href="xin147.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin146.htm#146_一">一</a>  <a id=linkfont href="xin146.htm#146_二">二</a> </div>
<div id=chap><a name=146_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin146.htm#146">一<span id=uuzz>_</span></a></span></div>
<div id=con>冬天已经过去，雨水也已止息，再见清新翠绿，大地一片生机。看地上百花开放，听百鸟鸣叫不休，葡萄树开花放香，无花果渐渐成熟。</div>
<div id=chap><a name=146_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin146.htm#146">二<span id=uuzz>_</span></a></span></div>
<div id=con>挥别旧时悲情，断绝属世纠缠，从未如此坚定，随主一去不返。看神的圣灵水流，看流到我们境内，长久渴望的守候，如今已大得安慰。</div>
<div id=chapf>起来冲破一切暗淡，全人激奋放声歌唱，这繁茂附后的春天，带来全新活的盼望，我们投进圣灵水流，愿祂更加澎湃汹涌，带着我们大步向前走，直到复兴溢漫全境。</div>
<div id=chapend><a id=linkfont href="xin146.htm#146_一">一</a>  <a id=linkfont href="xin146.htm#146_二">二</a> </div>
