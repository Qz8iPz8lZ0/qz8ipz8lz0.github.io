<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#92</a><br><span id=title1white>主我仍然爱你</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#91" >转到</a>| <a id=linkfont href="xin91.htm" >上一首</a>| <a id=linkfont href="xin93.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin92.htm#92_一">一</a>  <a id=linkfont href="xin92.htm#92_二">二</a> </div>
<div id=chap><a name=92_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin92.htm#92">一<span id=uuzz>_</span></a></span></div>
<div id=con>漂渺人生来与去同，捉影捕风，终将成空，日光下所见，无一事新鲜，如浮云消散，已无人记念；亲爱主，我不能活，若没有你，虽常有软弱，心也不够专一，我何羡能自由爱你，何时才能脱自己，别问我，你知道我爱你。</div>
<div id=chap><a name=92_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin92.htm#92">二<span id=uuzz>_</span></a></span></div>
<div id=con>劳碌有时，收获有时，哭泣有时，欢笑有时，是你改写了我人生历史，今欢然交出我余下年日；谢谢主，到我这里，与我成一，享受你实际，依偎在你爱里，我何盼能早日被提，即使短暂客此地，我轻诉：“主，我仍然爱你。“</div>
<div id=chapend><a id=linkfont href="xin92.htm#92_一">一</a>  <a id=linkfont href="xin92.htm#92_二">二</a> </div>
