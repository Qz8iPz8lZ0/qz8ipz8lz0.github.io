<div id=con>蓝色的夜，我独自行走陪伴着我是主耶稣，祂爱我，祂告诉我，与主同行，我不孤独；天父的爱是何等美妙，祂的爱充满力量，我不孤独，我不惧怕；因为祂会保护我，因为祂在看顾我，日日夜夜，主与我同行。蓝色的夜，轻柔的风，我心灵为祂歌颂，唱支最美的诗歌，谱上最美的爱，谱上最美的爱；一生一世与主同行，我不孤独。蓝色的夜，与主同行蓝色的夜，与主同行，蓝色的夜，与主同行``````</div>
