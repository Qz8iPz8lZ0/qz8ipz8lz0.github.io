<div id=con>祂是一位寻找人的救主，深知人的脆弱像芦苇，纵有智慧仍常心碎；祂是一位寻找人的救主，深知你的脆弱像芦苇，纵是权威仍然枯萎；祂用无穷生命大能，救人脱离黑暗摧毁；祂在人群中各个角落里，正寻找你，正寻找你。压伤的芦苇，祂不折断，将残的灯火，祂不吹灭。祂是耶稣，祂是耶稣，你可求告，你可求告，你可求告</div>
