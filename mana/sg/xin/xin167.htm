<div id=con>三一神和祂所救赎的人，拥有一个婚姻的故事，自从创世以来就在进行这宇宙配偶的罗曼史；神在基督里是独一丈夫，蒙救赎的人是祂团体新妇，我们妆饰整齐满心羡慕，那日新城完满显出。</div>
<div id=chap><a name=167_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin167.htm#167">二<span id=uuzz>_</span></a></span></div>
<div id=con>这圣城是神人相互居所，是帐幕和圣殿的集大成，是神历代经营最终结果，神与人相调的活组成，神要住在祂赎民里面，祂的赎民要住在祂里面，如此享受安息喜乐无限，何等喜乐直到永远。</div>
