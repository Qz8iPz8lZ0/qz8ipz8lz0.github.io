<div id=con>曙光显露，黑夜渐渐转为白昼，我心呼求，主前仰望等候；主灵犹如膏油，将我涂抹浸透，何等享受，真愿一直逗留。</div>
<div id=chapf>我们起来跟着太阳走，忘记背后，主就在前头，持定基督元首，作祂心爱配偶，引我生命变化，成熟。</div>
<div id=con>昨天留给黑夜，今天属于白昼，全人投依，求主施恩，保守；主话象一暖流，带来医治，拯救，重新得力，就此随主而走。</div>
<div id=chapf>我们起来跟着太阳走，忘记背后，主就在前头，持定基督元首，作祂心爱配偶，引我生命变化，成熟。</div>
