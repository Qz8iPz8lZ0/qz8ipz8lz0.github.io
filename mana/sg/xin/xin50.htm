<div id=chapend><a id=linkfont href="xin50.htm#50_一">一</a>  <a id=linkfont href="xin50.htm#50_二">二</a>  <a id=linkfont href="xin50.htm#50_三">三</a> </div>
<div id=chap><a name=50_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin50.htm#50">一<span id=uuzz>_</span></a></span></div>
<div id=con>若世间真有一种爱，能满足人最深情怀，无限量像洋海，不改变比坚崖，救主耶稣祂就不会来，黑夜里，祂听见我叹息，我悲哀，一路上，祂看见我徘徊，我无奈。</div>
<div id=chap><a name=50_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin50.htm#50">二<span id=uuzz>_</span></a></span></div>
<div id=con>因着爱，祂不能再等待，从天来，走在人世尘埃，寻找我不懈怠，忍饥渴受苦害，被挂木上清偿我罪债，经死亡祂复活，进我灵作主宰，与我联合，使我心满爱。</div>
<div id=chap><a name=50_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin50.htm#50">三<span id=uuzz>_</span></a></span></div>
<div id=con>这世间我得到真爱，是耶稣，那全胜的爱，无限量像洋海，不改变比坚崖，真挚，无价，恒久且不衰；我日子祂同在，我道路祂领帅；我的主，我的爱，我爱你到万代。</div>
