<div id=chap><a name=154_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin154.htm#154">一<span id=uuzz>_</span></a></span></div>
<div id=con>我若常有借口，我就仍有保留，向神数算理由，在我就无水流，我若稍有自满，以为成就不凡，不求更新改变，我离神心何远；求主光照我，甘心来顺服，虽受你剥夺，我愿全交出，解下船绳索开到水深处，探索这广阔，进入神丰富。</div>
<div id=chap><a name=154_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin154.htm#154">二<span id=uuzz>_</span></a></span></div>
<div id=con>没有时间软弱，没有权力退缩，惟恐机会错过，惟有放胆振作，因爱献上所有，凭信随主而走，积极绝不回头，投进圣灵水流；求主挖透我，当我变陈腐，让水流经过，不受我阻拦，带我们突破所有的难处，逐日更蓬勃，带进神祝福。</div>
