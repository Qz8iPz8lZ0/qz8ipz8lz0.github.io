<div id=chapend><a id=linkfont href="xin10.htm#10_一">一</a>  <a id=linkfont href="xin10.htm#10_二">二</a> </div>
<div id=chap><a name=10_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin10.htm#10">一<span id=uuzz>_</span></a></span></div>
<div id=con>圣灵今向我启示：我是神福音祭司，从那天罪里得释，在神面前我就是。阿利路亚！我就是，阿利路亚！神祭司！传福音，运用恩赐，作见证不以为耻，去寻找平安之子，拯救来作神后嗣，我又有祭物，献上供职。</div>
<div id=chap><a name=10_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin10.htm#10">二<span id=uuzz>_</span></a></span></div>
<div id=con>圣灵今向我启示：我是主葡萄枝子，当受浸与主接枝，在主里面我就是；阿利路亚！我就是，阿利路亚！主枝子！联于主，合一不弛，向主求多结果子，出代价在所不辞，神生命扩增繁殖，如此荣耀父，成全主旨。</div>
<div id=chapend><a id=linkfont href="xin10.htm#10_一">一</a>  <a id=linkfont href="xin10.htm#10_二">二</a> </div>
