<div id=chapend><a id=linkfont href="xin80.htm#80_一">一</a>  <a id=linkfont href="xin80.htm#80_二">二</a> </div>
<div id=chap><a name=80_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin80.htm#80">一<span id=uuzz>_</span></a></span></div>
<div id=con>哦，我主，旨意叫人真难测度，为何爱你的人常感觉软弱，为何世福得不着，亨通道路未见过，为何许多患难还必须经过；多少等待都落空，祷告也无影踪，长久苦痛却依然在身中；原来不是你不救，忍心不顾我泪流，乃要照你旨意，不照我所求。</div>
<div id=chap><a name=80_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin80.htm#80">二<span id=uuzz>_</span></a></span></div>
<div id=con>我知道凡你所作必定是最好，我愿我的心在你前常受教：不是要你刺挪去，乃是求你恩加多；主，得着我，一生惟靠恩而活；我深处已能领会，你爱同你智慧，使我甘心在此处你卑微；是的，“恩典够我用“，抓住主话作保证，我今安枕在你能力覆庇中。</div>
<div id=chapend><a id=linkfont href="xin80.htm#80_一">一</a>  <a id=linkfont href="xin80.htm#80_二">二</a> </div>
