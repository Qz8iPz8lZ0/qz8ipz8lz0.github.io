<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#113" >转到</a>| <a id=linkfont href="xin113.htm" >上一首</a>| <a id=linkfont href="xin115.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin114.htm#114_一">一</a>  <a id=linkfont href="xin114.htm#114_二">二</a> </div>
<div id=chap><a name=114_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin114.htm#114">一<span id=uuzz>_</span></a></span></div>
<div id=con>远在亘古时，万有未造出，永远的神无人与祂相处；祂有一计划为你我定下，心头的愿望却未能表达。当我们认识，神，你这心爱美意，真是惊奇又赞美洋溢；创世前你选我们，预定、呼召我们来得儿子名分。</div>
<div id=chap><a name=114_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin114.htm#114">二<span id=uuzz>_</span></a></span></div>
<div id=con>神圣的目的，神圣的经营，我们有你形像，有你生命；成为你新造—你团体大器，满足你心意，彰显你自己。不久我们要显在永远荣耀中，基督神爱子同众弟兄；同心齐赞美、敬拜，唱出所有的爱，永远与你同在。</div>
<div id=chapend><a id=linkfont href="xin114.htm#114_一">一</a>  <a id=linkfont href="xin114.htm#114_二">二</a> </div>
