<div id=chap><a name=7_一></a><a id=white href="xin7.htm#7"><span id=bb><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div>
<div id=con>回到源头，当我里面稍有不安，忧愁，回到源头，联于元首；回到源头，停下所有挣扎，全然放手，不用苦候，不必哀求。主名轻声呼求，平安涌现心头，主爱温柔，恩光显露；主的恩典足够，常是应时，丰厚，祂的一切供我享受。</div>
<div id=chap><a name=7_二></a><a id=white href="xin7.htm#7"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>回到源头，这个生活充满喜乐，自由，回到源头，联于元首；回到源头，我无别的秘诀，就是持守，灵中交流，随主而走。我要大大张口，抛开所有烦忧，将我充满，将我浸透；我要举起双手，日夜向祂歌讴，我心所爱，我心所投。</div>
