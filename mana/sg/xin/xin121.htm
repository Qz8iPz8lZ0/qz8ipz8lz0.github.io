<div id=con>这是神所赐的新命令：“爱神，就当爱弟兄”。同为一位爱的神所生，骨肉相联命相同；爱的生命在心中流通，超过仇恨，抚平伤痛，爱的命令像曙光照明：我们已经出死入生。爱使我们相爱相亲，越有苦难越靠近，为爱舍命何来有损，但求弟兄更欢欣。愿神的爱贯乎我情衷，直到全心无可容，紧紧跟随主舍已脚踪，与祂同行在光中。</div>
