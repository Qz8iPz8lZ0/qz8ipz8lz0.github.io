<div id=chapend><a id=linkfont href="xin70.htm#70_一">一</a>  <a id=linkfont href="xin70.htm#70_二">二</a> </div>
<div id=chap><a name=70_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin70.htm#70">一<span id=uuzz>_</span></a></span></div>
<div id=con>为何山岭挪移，离开本位，昔日美好园地一夕成灰，生命原本无常，怎堪受挫，身处不安、动荡，心灵失措，何处是我安身之所。不要疑惑，信耶稣才是平安稳妥，求必得着不能震动的国；主，我回转，来我心安家，亲手领我，走出黑暗，进入光明的国。</div>
<div id=chap><a name=70_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin70.htm#70">二<span id=uuzz>_</span></a></span></div>
<div id=con>我们虽是不堪，却蒙拣选，天地纵然改迁，主爱不变，祂曾死过，担当你我愆尤，祂已复活，今来施恩拯救，除祂以外，别无可求。向主依投，有祂我不再惊骇、失落，同来领受不能震动的国；在神国里，充满着公义，和平、喜乐，我心安息，主与我永联合。</div>
