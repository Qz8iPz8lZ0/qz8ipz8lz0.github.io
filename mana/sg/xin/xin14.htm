<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#14</a><br><span id=title1white>我和我家</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#13" >转到</a>| <a id=linkfont href="xin13.htm" >上一首</a>| <a id=linkfont href="xin15.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin14.htm#14_一">一</a>  <a id=linkfont href="xin14.htm#14_二">二</a>  <a id=linkfont href="xin14.htm#14_三">三</a> </div>
<div id=chap><a name=14_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin14.htm#14">一<span id=uuzz>_</span></a></span></div>
<div id=con>何等怜悯，祂开我眼识真神，祂真爱我，赎我作祂儿女；不需善行，也不必立志苦修，呼喊主名，得救恩，享自由。</div>
<div id=chap><a name=14_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin14.htm#14">二<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣救我，求纪念我全家人，惟你担当他们心头重担；我用信心，盼望应许成真--“当信耶稣，我一家必得救！“</div>
<div id=chap><a name=14_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin14.htm#14">三<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣救我，求你得着我全家，惟你倾听他们心头呼声；脱离虚谎，用灵用真来敬拜，我和全家要事奉永活神！</div>
<div id=chapend><a id=linkfont href="xin14.htm#14_一">一</a>  <a id=linkfont href="xin14.htm#14_二">二</a>  <a id=linkfont href="xin14.htm#14_三">三</a> </div>
