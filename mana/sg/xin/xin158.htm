<div id=chapf>我的心里涌出美辞，尊崇你名，颂赞不止，将你慈爱和你信实，日夜传扬本为美事！</div>

<div id=chapf>我的心里涌出美辞，尊崇你名，颂赞不止，将你慈爱和你信实，</div>
