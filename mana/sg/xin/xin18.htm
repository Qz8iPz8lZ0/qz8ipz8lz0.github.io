<div id=con>因着爱，我们又再次相聚，诉说恩典安慰和鼓励，享受灵的交通，慈心，怜悯，我们喜乐满足且洋溢，爱里没有惧怕，完全的爱把惧怕驱除，同作肢体，互相提携，接纳，同蒙天召，奔跑主新路，爱使我们相聚一起，彼此相爱，心心相系，我们手拉手，让世人都知道：这爱是在耶稣基督里！爱使我们建造一起，持守真实，联调为一，我们肩并肩，让世人都看见：永远的爱就是神自己！</div>
