<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#111</a><br><span id=title1white>神的国显在人间</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#110" >转到</a>| <a id=linkfont href="xin110.htm" >上一首</a>| <a id=linkfont href="xin112.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin111.htm#111_一">一</a>  <a id=linkfont href="xin111.htm#111_二">二</a> </div>
<div id=chap><a name=111_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin111.htm#111">一<span id=uuzz>_</span></a></span></div>
<div id=con>神的国显在人间，神的国爱在掌权，充满着公义、和平，处处是喜乐光明；神重生我，进神的国，我要永在召会生活，与众圣徒建造成神居所。</div>
<div id=chap><a name=111_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin111.htm#111">二<span id=uuzz>_</span></a></span></div>
<div id=con>我听见歌声萦绕，我看见荣脸欢笑，我享受神人联调，满足于属天新造；神呼召我，为神的国，献上自己为爱工作，将这福音传遍每个角落。</div>
<div id=chapend><a id=linkfont href="xin111.htm#111_一">一</a>  <a id=linkfont href="xin111.htm#111_二">二</a> </div>
