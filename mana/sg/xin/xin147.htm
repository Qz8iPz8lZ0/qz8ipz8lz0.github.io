<div id=chapend><a id=linkfont href="xin147.htm#147_一">一</a>  <a id=linkfont href="xin147.htm#147_二">二</a>  <a id=linkfont href="xin147.htm#147_三">三</a> </div>
<div id=chap><a name=147_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin147.htm#147">一<span id=uuzz>_</span></a></span></div>
<div id=con>你的人性真超凡，美丽谁能尽言，柔细、纯良又甘甜，有如无酵细面；经历风霜和磨碾，苦难忧患多面，不过更显你完全，我们珍赏、纪念。</div>
<div id=chap><a name=147_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin147.htm#147">二<span id=uuzz>_</span></a></span></div>
<div id=con>你为圣灵所施膏，神人二性相调，从你处处可闻到复活馨香味道；献在祭坛火焚烧，为神所悦、所宝，作好食物最上好，因有满足效果。</div>
<div id=chap><a name=147_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin147.htm#147">三<span id=uuzz>_</span></a></span></div>
<div id=con>如此甘美的素祭，我心实在称奇，在神圣别会幕里，逐日享受不已；借这早晚常献祭，神前事奉加力，直到完全充满你，象你，得神欢喜。</div>
<div id=chapend><a id=linkfont href="xin147.htm#147_一">一</a>  <a id=linkfont href="xin147.htm#147_二">二</a>  <a id=linkfont href="xin147.htm#147_三">三</a> </div>
