<div id=con>看蓝蓝的天延伸多无限，看重重的山相连到天边，让我们同来结伴在今天，将人生意义实现；爱在心中洋溢且奔放，歌一路上清甜又悠扬，我们跟随主这世界的光，将神的真理照耀四方。遥望蓝天，环抱群山，活在真理世界荣耀辉煌，畅饮生命泉源涌流无疆。</div>
