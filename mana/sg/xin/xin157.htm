<div id=chap><a name=157_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin157.htm#157">一<span id=uuzz>_</span></a></span></div>
<div id=con>我得着你的言语，就当作食物吃了，你的言语是我心中的欢喜快乐；你的言语，你的言语，在我上膛何等甘美，你的言语，你的言语，在我口中比蜜更甜。我得着你的言语，就当作食物吃了，你的言语是我心中的欢喜快乐。</div>
<div id=chap><a name=157_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin157.htm#157">二<span id=uuzz>_</span></a></span></div>
<div id=con>你的话与我有益，胜过千万的金银，我何等爱你的话语，终日不住默想；你的公义永远长存，你的律法尽是真理，我以此为永远产业，因这是我心中欢乐。你的话与我有益，胜过千万的金银，我何等爱你的话语，终日不住默想。</div>
<div id=chap>（耶一五16，诗一一九103,72,97,142,111）</div>
