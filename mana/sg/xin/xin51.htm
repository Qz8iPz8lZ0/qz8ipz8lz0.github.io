<div id=chapend><a id=linkfont href="xin51.htm#51_一">一</a>  <a id=linkfont href="xin51.htm#51_二">二</a> </div>
<div id=chap><a name=51_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin51.htm#51">一<span id=uuzz>_</span></a></span></div>
<div id=con>在那迷失年代，我曾寻访爱的天地，明知多人爱我，但我仍是寂寞不乐；直到我有耶稣---神赐给人爱的名字，响亮克心灵，我的年代因祂常青。</div>
<div id=chap><a name=51_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin51.htm#51">二<span id=uuzz>_</span></a></span></div>
<div id=con>祂是爱又是灵，进入我灵与我结盟，我享受祂生命，祂享受我爱的顺从；我们站在一起，日夜作伴苦乐不离；爱是最大财富，世间最爱我的是主。</div>
<div id=chapend><a id=linkfont href="xin51.htm#51_一">一</a>  <a id=linkfont href="xin51.htm#51_二">二</a> </div>
