<div id=chapend><a id=linkfont href="xin3.htm#3_一">一</a>  <a id=linkfont href="xin3.htm#3_二">二</a> </div>
<div id=chap><a name=3_一></a><a id=white href="xin3.htm#3"><span id=bb><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div>
<div id=con>又是一天新起头，我把昨天丢背后，到主面前再有领受，主，我静听并等候；求你发言，赐我丰富，使我灵里得饱足，变化我的心思'态度，终日不住与你接触，凭你而活，将你活出，免我虚度。</div>
<div id=chap><a name=3_二></a><a id=white href="xin3.htm#3"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>哦主，在这新起头，我把今天交你手，被主充满是我所求，直到全人被称为占有，求你发光，照我深处，除我黑暗并罪污，使我脱离重担，桎梏，欢喜拣选你的道路，紧紧跟随你的步武，存心顺服。</div>
<div id=chapend><a id=linkfont href="xin3.htm#3_一">一</a>  <a id=linkfont href="xin3.htm#3_二">二</a> </div>
