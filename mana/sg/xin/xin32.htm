<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#32</a><br><span id=title1white>随主出征</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#31" >转到</a>| <a id=linkfont href="xin31.htm" >上一首</a>| <a id=linkfont href="xin33.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin32.htm#32_一">一</a>  <a id=linkfont href="xin32.htm#32_二">二</a> </div>
<div id=chap><a name=32_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin32.htm#32">一<span id=uuzz>_</span></a></span></div>
<div id=con>我们高撑加略旌旗，随主出征不畏敌，作主召会开展劲旅，时高唱得胜曲；不管日多苦，路多长，主供应全备、无量，不管多艰难，多心烦，主恩典应时不断；虽然汗珠湿了衣裳，风雨也打在脸上，但我异象更加明亮，心志越发坚强。</div>
<div id=chap><a name=32_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin32.htm#32">二<span id=uuzz>_</span></a></span></div>
<div id=con>我们挥别地乐、世途，同蒙天召走新路，迈开恢复前进脚步，肩负着主托付；尽管身会累，腿会酸，我们心仍发颂赞，尽管会无聊，会冷谈，我们灵不忘争战；基督精兵最有荣光，得人得地最高昂，开展国度向前直往，荣耀就在前方！</div>
<div id=chapend><a id=linkfont href="xin32.htm#32_一">一</a>  <a id=linkfont href="xin32.htm#32_二">二</a> </div>
