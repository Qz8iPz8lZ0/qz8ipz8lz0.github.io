<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#30</a><br><span id=title1white>我们是一粒粒麦子</span></div>

<div id=chapend><a id=linkfont href="xin30.htm#30_一">一</a>  <a id=linkfont href="xin30.htm#30_二">二</a> </div>
<div id=chap><a name=30_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin30.htm#30">一<span id=uuzz>_</span></a></span></div>
<div id=con>我们是一粒粒麦子，里面却有不死的生命，经过死的破碎，限制，就要显出复活的荣景；只要埋下，置魂生命于十架，就要结实，神的生命繁殖。我们是一粒粒麦子，里面却有不死的生命，经过死的破碎，限制，就要显出复活的荣景；</div>
<div id=chap><a name=30_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin30.htm#30">二<span id=uuzz>_</span></a></span></div>
<div id=con>我听主一次次呼召，今愿跟随我主的脚步，使我不再完整如故，惟愿生命在我有出路；将我种下，直到复活的萌芽，结成满穗，一粒扩增百倍。我听主一次次呼召，今愿跟随我主的脚步，使我不再完整如故，惟愿生命在我有出路；</div>
<div id=chapend><a id=linkfont href="xin30.htm#30_一">一</a>  <a id=linkfont href="xin30.htm#30_二">二</a> </div>
