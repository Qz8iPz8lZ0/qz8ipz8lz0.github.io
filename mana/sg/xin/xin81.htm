<div id=con>我要向高山举目，我的心哪，应当稳固，来啊，我的帮助，求你庇护，使我坚定站住；我要在座前俯伏，像个孩子安息安抚，仰望你的恩典温柔眷顾，所以惧怕驱除。漫漫长途我不孤独，滚滚波涛凭信安度，得赎之日如天快曙，我要放胆，欢然举步。</div>
