<div id=chapend><a id=linkfont href="xin25.htm#25_一">一</a>  <a id=linkfont href="xin25.htm#25_二">二</a> </div>
<div id=chap><a name=25_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin25.htm#25">一<span id=uuzz>_</span></a></span></div>
<div id=con>天上堆满神的工作，地上需要何其多，基督为神的旨意忙着，罪人许多仍饥渴；主啊！我在这里，请差遣我，不要将我放过放过；何等喜乐，我愿与你配合无隔，我的所有为你全舍。</div>
<div id=chap><a name=25_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin25.htm#25">二<span id=uuzz>_</span></a></span></div>
<div id=con>谁肯答应主的差派，欣然与祂同担待，前去作主活水运河，与人同享救恩乐；主啊，我在这里，求得着我，作你经营同伙；凭主而活，为爱坚定持续工作，但求新路生根结果。</div>
<div id=chapend><a id=linkfont href="xin25.htm#25_一">一</a>  <a id=linkfont href="xin25.htm#25_二">二</a> </div>
