<div id=chapend><a id=linkfont href="xin69.htm#69_一">一</a>  <a id=linkfont href="xin69.htm#69_二">二</a> </div>
<div id=chap><a name=69_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin69.htm#69">一<span id=uuzz>_</span></a></span></div>
<div id=con>每个人的心里，都有一个空，无论装了多少，还是一个空，名利地位、享乐、或是成功，不过一时羡慕，一时称颂；转眼间一切已成空，留下寂寞和苦痛，如此虚空如何来填充？惟有耶稣进入你心中！</div>
<div id=chap><a name=69_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin69.htm#69">二<span id=uuzz>_</span></a></span></div>
<div id=con>你要接受耶稣，只要喊祂名，祂并不是宗教，须要你苦行，祂曾为你受死，除去你罪性，复活成为那灵，要赐你生命；祂来要充满你虚空，祂能满足你情衷，现在把握机会快行动，让主耶稣进入你心中！</div>
<div id=chapend><a id=linkfont href="xin69.htm#69_一">一</a>  <a id=linkfont href="xin69.htm#69_二">二</a> </div>
