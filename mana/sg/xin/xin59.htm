<div id=chap><a name=59_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin59.htm#59">一<span id=uuzz>_</span></a></span></div>
<div id=con>当日子从指尖悄悄溜走，当青春从眉悄悄溜走，当梦想从心上悄悄溜走，我若能再年轻，我仍要选择主耶稣，主耶稣！祂为我点上明灯，照亮黑暗，祂为我脱去麻衣，披上喜乐，祂为我卸去重担，领进安息；我若能再年轻，我仍要选择主耶稣，主耶稣！</div>
<div id=chap><a name=59_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin59.htm#59">二<span id=uuzz>_</span></a></span></div>
<div id=con>在今世祂为我浇灌圣灵，在来世祂为我预留权能，祂为我在人前积存恩惠，我若能再年轻，我仍要选择主耶稣，主耶稣！祂的爱远超众爱，我才去爱，祂的爱体贴入微，我才去给，祂的恩满溢涌流，我才去流；我若能再年轻，我仍要选择主耶稣，主耶稣！</div>
