<div id=chap><a name=129_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin129.htm#129">一<span id=uuzz>_</span></a></span></div>
<div id=con>愿神从锡安赐福给你，愿你一生看见撒冷好处，愿你看见你儿女的儿女，愿平安归于神的家；</div>
<div id=chapf>愿你城中平安，愿你宫内兴旺，当为撒冷求平安；爱你的人必然兴旺！</div>
<div id=chap><a name=129_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin129.htm#129">二<span id=uuzz>_</span></a></span></div>
<div id=con>因我弟兄和同伴缘故，我要说，愿平安在你中间，因耶和华我们神殿缘故，我要在此为你求福；</div>
<div id=chapf>愿你城中平安，愿你宫内兴旺，当为撒冷求平安；爱你的人必然兴旺！</div>
