<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#86</a><br><span id=title1white>释放</span></div>

<div id=chapend><a id=linkfont href="xin86.htm#86_一">一</a>  <a id=linkfont href="xin86.htm#86_二">二</a>  <a id=linkfont href="xin86.htm#86_三">三</a> </div>
<div id=chap><a name=86_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin86.htm#86">一<span id=uuzz>_</span></a></span></div>
<div id=con>我已经与主同钉十架，不再受罪恶管辖，我已经脱离旧人律法，今活在恩典之下；我成新人，归与基督真丈夫，我与祂联合，结果给神，以灵新样服事主。</div>
<div id=chap><a name=86_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin86.htm#86">二<span id=uuzz>_</span></a></span></div>
<div id=con>我曾是个苦恼的人啊，深陷在属死肉体，哦，感谢神，因主的救拔，罪与死都失能力；不再定罪，那灵已将我释放，生命之灵今住我心内，因祂我得胜刚强。</div>
<div id=chap><a name=86_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin86.htm#86">三<span id=uuzz>_</span></a></span></div>
<div id=con>我无须立志，克己苦行，竟享受圣别自由，原来只要照着灵而行，就满足律法要求；主是那灵，与我灵调和运行，不断分赐我神圣生命，带给我平安无穷。</div>
<div id=chapend><a id=linkfont href="xin86.htm#86_一">一</a>  <a id=linkfont href="xin86.htm#86_二">二</a>  <a id=linkfont href="xin86.htm#86_三">三</a> </div>
