<div id=chap><a name=148_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin148.htm#148">一<span id=uuzz>_</span></a></span></div>
<div id=con>我们成为一家人，因着父神彼此亲近，都是神家的亲人，每次见面倍觉欢欣；因着父神蒙恩宠，因着父神得成圣，因着父神同享祂的基业丰盛；进入神子的交通，满心喜悦来歌颂，爱中联结，活在生命的光中。</div>
<div id=chap><a name=148_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin148.htm#148">二<span id=uuzz>_</span></a></span></div>
<div id=con>我们成为一家人，因着耶稣同受吸引，都是神爱的奇珍，聚在一起享受不尽；因着耶稣得洁净，因着耶稣入光明，因着耶稣彰显祂复活生命；喜乐荣耀同分享，苦、忧伤同担当，爱中建造，使神宫内更兴旺。</div>
