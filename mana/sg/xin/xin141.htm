<div id=chapend><a id=linkfont href="xin141.htm#141_一">一</a>  <a id=linkfont href="xin141.htm#141_二">二</a>  <a id=linkfont href="xin141.htm#141_三">三</a> </div>
<div id=chap><a name=141_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin141.htm#141">一<span id=uuzz>_</span></a></span></div>
<div id=con>荣耀的日子快来到，我们完全像祂，神的众子都进荣耀，全人被荣化；我当答应这神圣呼召，神已命定我来得荣耀，哦，我们前进朝着目标；新耶路撒冷！</div>
<div id=chap><a name=141_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin141.htm#141">二<span id=uuzz>_</span></a></span></div>
<div id=con>荣耀的盼望我有份，得享美妙之光，还要浸透我整个人，显在我身上；我们成为团体彰显，彰显神形像直到永远，使神的荣耀得著称赞；新耶路撒冷！</div>
<div id=chap><a name=141_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin141.htm#141">三<span id=uuzz>_</span></a></span></div>
<div id=con>荣耀的种子撒我里，愿祂天天长大，直到那成熟的境地，祂就要开花；那是我们要透出光辉，宇宙全都要发出赞美，列国将一切荣耀归给新耶路撒冷！</div>
