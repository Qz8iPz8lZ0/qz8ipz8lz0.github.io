<div id=con>早晨你必听我的声音，我必向你陈明我的心意，求使我得听你慈爱之言，使我知道当行的路；我的灵啊，你当醒起，琴瑟啊，你们都当醒起，我的灵啊，你当醒起，我自己要极早醒起。</div>
<div id=chap><a name=4_二></a><a id=white href="xin4.htm#4"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>我趁天未亮向你呼求，主啊，我仰望了你的言语，我趁夜更未换将眼睁开，为要思想你的语言；主，你开广我心的时候，我就往你命令道上直奔，求叫我转眼不看虚假，又叫我在你道中生活。</div>
