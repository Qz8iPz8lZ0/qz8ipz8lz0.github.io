<div id=chapend><a id=linkfont href="xin108.htm#108_一">一</a>  <a id=linkfont href="xin108.htm#108_二">二</a> </div>
<div id=chap><a name=108_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin108.htm#108">一<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣我主在复活里，化身成为那圣气，吹进我灵，与我成一，作我生命与实际，内住同在亲爱无比，时刻将你来供给；荣耀基督被接升天，万有元首已掌权，头戴荣耀、尊贵冠冕，万膝跪拜同颂赞，别无他名，天下人间，惟有“耶稣“施救援。</div>
<div id=chap><a name=108_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin108.htm#108">二<span id=uuzz>_</span></a></span></div>
<div id=con>你这升天能力之灵，满带神圣的丰盛，如同刮过一阵大风，从天浇灌你众圣，天上职事借以执行，并由身体来显明；我们是你复活见证，满有生命和能力，凭你这灵，同你行动，建造召会在各地，使你自己繁殖、扩充，开展国度到地极。</div>
<div id=chapend><a id=linkfont href="xin108.htm#108_一">一</a>  <a id=linkfont href="xin108.htm#108_二">二</a> </div>
