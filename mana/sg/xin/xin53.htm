<div id=chapend><a id=linkfont href="xin53.htm#53_一">一</a>  <a id=linkfont href="xin53.htm#53_二">二</a> </div>
<div id=chap><a name=53_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin53.htm#53">一<span id=uuzz>_</span></a></span></div>
<div id=con>大地溪水同唱一恋曲，我的灵魂终日在呼吁，它的言语，它之所需，是要一个灵魂的伴侣；到哪里找到祂？我灵魂无处可以歇卧。通道漂泊就是生活？我需要灵魂的伴侣。在灵里我有祂，我一生灵魂的牧羊者，与我生命紧紧联合，在祂胸膛我能躺卧。</div>
<div id=chap><a name=53_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin53.htm#53">二<span id=uuzz>_</span></a></span></div>
<div id=con>在这人生广大的牧场，你只需要一位来牧羊，祂的面光，祂的心肠，能使你满足于祂胸膛；到哪里找到祂？我灵魂无处可以歇卧。通道漂泊就是生活？我需要灵魂的伴侣。在灵里我有祂，我一生灵魂的牧羊者，与我生命紧紧联合，在祂胸膛我能躺卧。</div>
