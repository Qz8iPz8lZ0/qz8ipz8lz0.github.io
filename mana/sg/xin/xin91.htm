<div id=chapend><a id=linkfont href="xin91.htm#91_一">一</a>  <a id=linkfont href="xin91.htm#91_二">二</a> </div>
<div id=chap><a name=91_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin91.htm#91">一<span id=uuzz>_</span></a></span></div>
<div id=con>主，但愿我能赞美得好，不负你以灵为线绣我义袍；主，但愿我能经历得深，耐住熔炉冶炼去芜存珍。</div>
<div id=chapf>主，愿你将我变化完全，成为你新妇，没有皱纹、斑点，主，你是我们所盼将来，但愿众圣美丽吸引你快回来。</div>
<div id=chap><a name=91_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin91.htm#91">二<span id=uuzz>_</span></a></span></div>
<div id=con>主，但愿我能看得清楚，苦难的礼物实是你的祝福；主，但愿我有这般智慧，好比蚌粒以生命包裹污秽。</div>
<div id=chapf>主，愿你将我变化完全，成为你新妇，没有皱纹、斑点，主，你是我们所盼将来，但愿众圣美丽吸引你快回来。</div>
