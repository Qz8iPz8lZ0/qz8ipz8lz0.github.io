<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#46</a><br><span id=title1white>我已得到真正自由</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#45" >转到</a>| <a id=linkfont href="xin45.htm" >上一首</a>| <a id=linkfont href="xin47.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin46.htm#46_一">一</a>  <a id=linkfont href="xin46.htm#46_二">二</a> </div>
<div id=chap><a name=46_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin46.htm#46">一<span id=uuzz>_</span></a></span></div>
<div id=con>让我满怀喜乐告诉你，朋友，我已得到真正自由，痛苦，压制，忧愁全都不留，就在我信主之后；祂不是信条要我来遵守，也非诫命对我只要求，祂是神儿子，人心灵拯救，爱和生命众祂涌流，祂来解天深牢中苦恼罪囚，出死入生带我行走。</div>
<div id=chap><a name=46_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin46.htm#46">二<span id=uuzz>_</span></a></span></div>
<div id=con>我今在蔚蓝天空展翅遨游，耶稣是我真正自由，日复一日在这无边享受，我心说，有祂就够！朋友，这样一位何处能有，祂爱你，已等得好长久，愿否趁祂胸怀向你敞露，前来向祂完全倚投，当你进入神儿女荣耀自由，你心就不会不歌讴。</div>
<div id=chapend><a id=linkfont href="xin46.htm#46_一">一</a>  <a id=linkfont href="xin46.htm#46_二">二</a> </div>
