<div id=chapend><a id=linkfont href="xin104.htm#104_一">一</a>  <a id=linkfont href="xin104.htm#104_二">二</a>  <a id=linkfont href="xin104.htm#104_三">三</a> </div>
<div id=chap><a name=104_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin104.htm#104">一<span id=uuzz>_</span></a></span></div>
<div id=con>我的天性真是败坏，所有不过是罪，虽想行善，却行不来，犯罪不想都会；我却能来就近神，光中与祂有交通，全是因我基督舍身，作我赎罪祭牲。</div>
<div id=chap><a name=104_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin104.htm#104">二<span id=uuzz>_</span></a></span></div>
<div id=con>无罪代替我-有罪的，取了肉体形状，罪人、基督竟能联合，同被挂在木上；堕落之人受对付，撒但恶性被废除，基督之血成功救赎，功效永远丰足。</div>
<div id=chap><a name=104_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin104.htm#104">三<span id=uuzz>_</span></a></span></div>
<div id=con>靠着这血我进神前，一切安详、和谐，得享神的平安、恩怜，我与罪性断绝；时时献上赎罪祭，脱离罪律的管辖，天天活出基督自己，圣别、蒙神悦纳。</div>
