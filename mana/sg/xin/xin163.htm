<div id=chapend><a id=linkfont href="xin163.htm#163_一">一</a>  <a id=linkfont href="xin163.htm#163_二">二</a></div>
<div id=chap><a name=163_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin163.htm#163">一<span id=uuzz>_</span></a></span></div>
<div id=con>我的主，我的神，我们要向你唱新歌，我全心，我全人，以神我的救主为乐，主，你慈爱美好，愿世人都明暸，你名圣而可畏，配受极大赞美。</div>
<div id=chap><a name=163_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin163.htm#163">二<span id=uuzz>_</span></a></span></div>
<div id=con>心欢喜，灵跳跃，在主前欢然举起手，主赞美，主荣耀，终日必满了我的口，主，你殿中美福，使人饱满畅舒，我们因此知足，一生向你欢呼。</div>
