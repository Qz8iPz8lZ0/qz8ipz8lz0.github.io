<div id=chapend><a id=linkfont href="xin40.htm#40_一">一</a>  <a id=linkfont href="xin40.htm#40_二">二</a>  <a id=linkfont href="xin40.htm#40_三">三</a> </div>
<div id=chap><a name=40_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin40.htm#40">一<span id=uuzz>_</span></a></span></div>
<div id=con>听！大好信息，惊天又动地，你是神容器，为装祂自己，祂不仅造了你，更要来充满你，作你生命住你里；使你享受祂实际，使你人生变美丽，使你活着满意义，只要你愿意。</div>
<div id=chap><a name=40_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin40.htm#40">二<span id=uuzz>_</span></a></span></div>
<div id=con>过去荣耀里祂早拣选你，因爱的催逼为你亲来地，十架上被举起，经死亡祂复起，今特来寻找你；要将活神带给你，要将生命分给你，要将恩典赐给你，使你心满意！</div>
<div id=chap><a name=40_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin40.htm#40">三<span id=uuzz>_</span></a></span></div>
<div id=con>当你有了祂三一神自己，你全人会有生命的奇迹；你灵会有活力，你魂会真欢喜，你身安居指望里；只要将心全开启，只要主名一呼吸，只要一刹那而已，祂、你就是一！</div>
