<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#9</a><br><span id=title1white>我是个新约福音祭司</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#8" >转到</a>| <a id=linkfont href="xin8.htm" >上一首</a>| <a id=linkfont href="xin10.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin9.htm#9_一">一</a>  <a id=linkfont href="xin9.htm#9_二">二</a> </div>
<div id=chap><a name=9_一></a><a id=white href="xin9.htm#9"><span id=bb><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div>
<div id=con>我是个新约福音祭司，带罪人归神是我天职，挨家去寻访平安之子，神生命涌流不止；传扬福音救罪人，当作祭物献给神，天上都因此喜乐欢欣，我神也喜悦满心。</div>
<div id=chapf>何荣耀！这样的工作，使我天天新又活，何美妙！这样的生活，使我常常结新果。</div>
<div id=chap><a name=9_二></a><a id=white href="xin9.htm#9"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>我是个新约福音祭司，带领人归神劳苦不辞，使他能甘心献上自己，作活祭满足神心意；宣扬基督供应人，警戒，教导，成全人，只等到将人在基督里，成熟的献上给神。</div>
<div id=chapf>何荣耀！这样的工作，使我天天新又活，何美妙！这样的生活，使我常常结新果。</div>
<div id=chapend><a id=linkfont href="xin9.htm#9_一">一</a>  <a id=linkfont href="xin9.htm#9_二">二</a> </div>
