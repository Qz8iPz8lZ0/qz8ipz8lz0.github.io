<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#124</a><br><span id=title1white>箭之歌</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#123" >转到</a>| <a id=linkfont href="xin123.htm" >上一首</a>| <a id=linkfont href="xin125.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin124.htm#124_一">一</a>  <a id=linkfont href="xin124.htm#124_二">二</a>  <a id=linkfont href="xin124.htm#124_三">三</a>  <a id=linkfont href="xin124.htm#124_四">四</a> </div>
<div id=chap><a name=124_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin124.htm#124">一<span id=uuzz>_</span></a></span></div>
<div id=con>少年时所憧憬的宽阔校园，今日回首只觉钟声远；若把历年收获细细数算，我有主，有召会和同伴。</div>
<div id=chap><a name=124_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin124.htm#124">二<span id=uuzz>_</span></a></span></div>
<div id=con>晨光中我们进入真理的话，星月下每张脸笑如花，聚集时众人的丰富相加；这等生活神圣美如画。</div>
<div id=chap><a name=124_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin124.htm#124">三<span id=uuzz>_</span></a></span></div>
<div id=con>我永远记得你怎样服事我，深夜代祷流泪都为我，引我看见神的计划和经纶，知道祂肯定我的生存。</div>
<div id=chap><a name=124_四></a><span id=bb><span id=uuzz>_</span><a id=white href="xin124.htm#124">四<span id=uuzz>_</span></a></span></div>
<div id=con>不知我一生将有多少时间，清纯的被祂心意占满；愿主每天给我装备训练，能成为祂手中的利箭。</div>
