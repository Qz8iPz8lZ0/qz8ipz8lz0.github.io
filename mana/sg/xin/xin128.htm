<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#128</a><br><span id=title1white>我们的新郎</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#127" >转到</a>| <a id=linkfont href="xin127.htm" >上一首</a>| <a id=linkfont href="xin129.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin128.htm#128_一">一</a>  <a id=linkfont href="xin128.htm#128_二">二</a>  <a id=linkfont href="xin128.htm#128_三">三</a> </div>
<div id=chap><a name=128_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin128.htm#128">一<span id=uuzz>_</span></a></span></div>
<div id=con>快出来，快出来观看，我们的主头戴冠冕，看，宇宙独一的新郎，今乘华轿前往；祂的坐垫所铺陈，乃众童女的爱情；主耶稣，你的爱，比酒美，比蜜甜。</div>
<div id=chap><a name=128_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin128.htm#128">二<span id=uuzz>_</span></a></span></div>
<div id=con>祂属我，我心所依恋，白而且红，可爱超凡，看，宇宙独一的新郎，今正坐席筵上；祂的爱旗高升上，众童女围绕咏唱；主耶稣，你的爱，比酒美，比蜜甜。</div>
<div id=chap><a name=128_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin128.htm#128">三<span id=uuzz>_</span></a></span></div>
<div id=con>我快跑，追随我良人，祂的荣耀夺取我心，看，宇宙独一的新郎，今来亲手牧放；祂的带领真显明，全在羊群的脚踪；主耶稣，你的爱，比酒美，比蜜甜。</div>
<div id=chapend><a id=linkfont href="xin128.htm#128_一">一</a>  <a id=linkfont href="xin128.htm#128_二">二</a>  <a id=linkfont href="xin128.htm#128_三">三</a> </div>
