<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#43</a><br><span id=title1white>我追求生命</span></div>

<div id=chapend><a id=linkfont href="xin43.htm#43_一">一</a>  <a id=linkfont href="xin43.htm#43_二">二</a> </div>
<div id=chap><a name=43_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin43.htm#43">一<span id=uuzz>_</span></a></span></div>
<div id=con>锦衣不够遮护我的灵魂，玉食不能填饱我的心灵，华屋不会支撑住和平，美貌也不足保证爱情；昨日的我常在罪欲之中，噢，昨日的我，长年焦渴，长年心的疼痛，有谁医治，有谁能遏止?</div>
<div id=chap><a name=43_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin43.htm#43">二<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣义袍遮护我的灵魂，耶稣活水解除我的干渴，耶稣居所供我安息，耶稣爱我，为我舍自；今日的我常在主的受中，噢，今日的我，主住我灵，让我心得滋润，我追求我主，我追求生命！</div>
<div id=chapend><a id=linkfont href="xin43.htm#43_一">一</a>  <a id=linkfont href="xin43.htm#43_二">二</a> </div>
