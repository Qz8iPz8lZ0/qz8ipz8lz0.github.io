<div id=con>瀑布发声，深渊就与深渊相应，我们发声，人心就与神心共鸣；愿我们的心天天涌出美词，用歌声宣扬那召我们出黑暗，入奇妙光明者美德；这歌中之歌涌流着生命和爱，这歌中之歌成为我们一生年代。</div>
