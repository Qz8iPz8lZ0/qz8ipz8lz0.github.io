<div id=chapend><a id=linkfont href="xin64.htm#64_一">一</a>  <a id=linkfont href="xin64.htm#64_二">二</a> </div>
<div id=chap><a name=64_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin64.htm#64">一<span id=uuzz>_</span></a></span></div>
<div id=con>干旱禾田知道是甘霖滋润它，枯竭河床知道是雨水灌溉它；幽暗长夜知道晨光使它放明，冰冻大地知道暖春将它溶化。</div>
<div id=chapf>走过死亡通道，它们确实知道，是造物主孕育万物，替旧更新；经过悠悠岁月，我们里面知道，是主，是复活主，改变我们命运。</div>
<div id=chap><a name=64_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin64.htm#64">二<span id=uuzz>_</span></a></span></div>
<div id=con>回家浪儿知道父爱永有预备，被释放囚徒知道主灵断他缠累；病得愈者知道生命救他出死，复明的人知道亮光永不收回。</div>
<div id=chapf>走过死亡通道，它们确实知道，是造物主孕育万物，替旧更新；经过悠悠岁月，我们里面知道，是主，是复活主，改变我们命运。</div>
