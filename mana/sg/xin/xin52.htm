<div id=chap><a name=52_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin52.htm#52">一<span id=uuzz>_</span></a></span></div>
<div id=con>平静如湖水，安息如雁归，我今与神相会，在我灵见祂荣美；原住星空之上，荣耀无人匹配，当我俯伏认罪，祂进入我心扉。</div>
<div id=chap><a name=52_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin52.htm#52">二<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣作我生命，我心因祂欢喜，我灵因祂快乐，肉身安居指望中。</div>
<div id=chap><a name=52_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin52.htm#52">三<span id=uuzz>_</span></a></span></div>
<div id=con>我脸变欢笑，我天多美好，我新生多美妙；爱和光从天临到；祂名我可求告，永久是我投靠，从此欢乐唱道：我今是神新造。</div>
