<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#42</a><br><span id=title1white>神与我</span></div>

<div id=chapend><a id=linkfont href="xin42.htm#42_一">一</a>  <a id=linkfont href="xin42.htm#42_二">二</a> </div>
<div id=chap><a name=42_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin42.htm#42">一<span id=uuzz>_</span></a></span></div>
<div id=con>神铺设天和天上的天，神建立地和地上的四角，天是祂座位，地是祂脚凳，但祂把居所设置在我灵里，喜爱和我同出同入，同劳同息。面对群同，我要大声宣告：我外有神的形象，里面有灵，至高这神今住在我灵里，我住我灵里</div>
<div id=chap><a name=42_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin42.htm#42">二<span id=uuzz>_</span></a></span></div>
<div id=con>神吩咐沙来限制海水，神命令星宿一一就位，但为救赎我，祂亲身来地，为我下到阴间，为我升上高天，救我脱离撒旦，世界，自己与罪，面对万物，我要大声宣告：我灵是何其真实，何其善美，生活意义全在于这灵，我在于这灵</div>
<div id=chapend><a id=linkfont href="xin42.htm#42_一">一</a>  <a id=linkfont href="xin42.htm#42_二">二</a> </div>
