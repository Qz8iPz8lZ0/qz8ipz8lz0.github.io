<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#26</a><br><span id=title1white>主啊是我就是我</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#25" >转到</a>| <a id=linkfont href="xin25.htm" >上一首</a>| <a id=linkfont href="xin27.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin26.htm#26_一">一</a>  <a id=linkfont href="xin26.htm#26_二">二</a>  <a id=linkfont href="xin26.htm#26_三">三</a> </div>
<div id=chap><a name=26_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin26.htm#26">一<span id=uuzz>_</span></a></span></div>
<div id=con>听哪，远方传来消息，庄稼成熟满地，任凭镰刀，禾田哭泣，因无人顾神心意；请不要再因循安逸，或仅仅是空言，叹息；起来与主站在一起，主啊，我就在这里！</div>
<div id=chap><a name=26_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin26.htm#26">二<span id=uuzz>_</span></a></span></div>
<div id=con>有谁愿意接受付托，将主向外传播？是否你愿挑旺爱火，为新路刚强，开拓？不问代价为神工作，带职事奉，向神而活；有一呼声，向着宝座：主啊，是我，就是我！</div>
<div id=chap><a name=26_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin26.htm#26">三<span id=uuzz>_</span></a></span></div>
<div id=con>看哪，从天来的异象，照我如日明亮；在身体里向前直往，一步步肯定方向；新路前途是我盼望，为他我要浇奠其上，明日见他更显光芒，我的人生多豪壮。</div>
<div id=chapend><a id=linkfont href="xin26.htm#26_一">一</a>  <a id=linkfont href="xin26.htm#26_二">二</a>  <a id=linkfont href="xin26.htm#26_三">三</a> </div>
