<div id=chapend><a id=linkfont href="xin63.htm#63_一">一</a>  <a id=linkfont href="xin63.htm#63_二">二</a> </div>
<div id=chap><a name=63_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin63.htm#63">一<span id=uuzz>_</span></a></span></div>
<div id=con>前在世界忙碌、奔跑，以为名利是最好，虽有成就，满可自骄，内心苦痛谁知晓；直到耶稣尊名求告，全人投进祂怀抱，死寂心灵如天破晓，生命之光今照耀。在主里我们都活了！在主里我们都活了！看，我们迎向新生大道，绽开满足欢笑。</div>
<div id=chap><a name=63_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin63.htm#63">二<span id=uuzz>_</span></a></span></div>
<div id=con>原是地上尘地所造，所有不过是木草，竟得救赎，蒙神呼召，得着基督为至宝；主灵与我联合、相调，我的人性渐拔高，不断将主荣光返照，就从荣耀到荣耀。在灵里我们都变了！在灵里我们都变了！看，我们变成宝石材料，显在撒冷建造。</div>
<div id=chapend><a id=linkfont href="xin63.htm#63_一">一</a>  <a id=linkfont href="xin63.htm#63_二">二</a> </div>
