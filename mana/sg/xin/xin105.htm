<div id=chapend><a id=linkfont href="xin105.htm#105_一">一</a>  <a id=linkfont href="xin105.htm#105_二">二</a>  <a id=linkfont href="xin105.htm#105_三">三</a> </div>
<div id=chap><a name=105_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin105.htm#105">一<span id=uuzz>_</span></a></span></div>
<div id=con>屈身低首被带来，无声无惧无骇，只为满足神心怀，顺从至死不改；在神会幕宰杀地，所有破碎无遗，一次永远献身体，化为怡爽香气。</div>
<div id=chap><a name=105_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin105.htm#105">二<span id=uuzz>_</span></a></span></div>
<div id=con>一生绝对为神活，无我无罪无过，竟作祭牲被剥夺，又摆柴上熏着；直到完全烧成灰，无何可以再给，升到神前馨香味，满足，永不消退。</div>
<div id=chap><a name=105_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin105.htm#105">三<span id=uuzz>_</span></a></span></div>
<div id=con>主，我满心珍赏你，与你联合为一，真愿在你经历里，经历你的自己；将你献上作燔祭，整夜焚烧不熄；直到圣别全无己，成全神的旨意。</div>
<div id=chapend><a id=linkfont href="xin105.htm#105_一">一</a>  <a id=linkfont href="xin105.htm#105_二">二</a>  <a id=linkfont href="xin105.htm#105_三">三</a> </div>
