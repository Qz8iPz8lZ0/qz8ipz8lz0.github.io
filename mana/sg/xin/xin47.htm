<div id=con>听我唱奇妙爱，是耶稣，从天来，十架上祂裂开，将神圣生命释放出来；真喜乐，罪全赦，进我灵，解干渴，住我心，永联合，且从我涌出如江河。</div>
<div id=chap><a name=47_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin47.htm#47">二<span id=uuzz>_</span></a></span></div>
<div id=con>祂其实并不远，就在你口里面，主的名一呼喊，祂就要进入你的心间，你来唱，我来和，主的爱虽难测，凡愿意，谁都可从救恩水泉来白喝。</div>
