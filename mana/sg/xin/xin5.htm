<div id=chap><a name=5_一></a><a id=white href="xin5.htm#5"><span id=bb><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div>
<div id=con>恩主耶稣，你是我所最爱慕，我把我心在此向你一倾吐；我哟感觉你爱，享受你同在，不容有何妨碍，直到温馨满怀。</div>
<div id=chap><a name=5_二></a><a id=white href="xin5.htm#5"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>恩主耶稣，我深深行你呼求，清晨时光，单单有你最满足；将我倒空洁净，赐我以圣灵，占有每个生命，管理每一心情。</div>
