<div id=chapend><a id=linkfont href="xin79.htm#79_一">一</a>  <a id=linkfont href="xin79.htm#79_二">二</a>  <a id=linkfont href="xin79.htm#79_三">三</a> </div>
<div id=chap><a name=79_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin79.htm#79">一<span id=uuzz>_</span></a></span></div>
<div id=con>我蒙怜悯，被神命定，作祂贵重器皿，千万人中，我得选召，非我定意奔跑；我心相信，我口承认，呼求我主圣名，荣耀丰富充盈、浸润，还要从我显明。</div>
<div id=chap><a name=79_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin79.htm#79">二<span id=uuzz>_</span></a></span></div>
<div id=con>何等怜悯，不再是我，基督在我活着，断绝天然，与主接枝，有分橄榄肥汁；生机联结，因信站住，留在祂恩慈中，二灵调和，满享丰富，二命接成一命。</div>
<div id=chap><a name=79_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin79.htm#79">三<span id=uuzz>_</span></a></span></div>
<div id=con>因这怜悯，献上身体，作神圣别活祭，心思更新，体贴神旨，灵里火热服事；彼此联结成为一体，活出身体实际，同作肢体，建造一起，完成救恩目的。</div>
<div id=chapend><a id=linkfont href="xin79.htm#79_一">一</a>  <a id=linkfont href="xin79.htm#79_二">二</a>  <a id=linkfont href="xin79.htm#79_三">三</a> </div>
