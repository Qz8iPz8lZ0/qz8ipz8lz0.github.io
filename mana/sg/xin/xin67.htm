<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#67</a><br><span id=title1white>呼求耶稣必得救</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#66" >转到</a>| <a id=linkfont href="xin66.htm" >上一首</a>| <a id=linkfont href="xin68.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin67.htm#67_一">一</a>  <a id=linkfont href="xin67.htm#67_二">二</a> </div>
<div id=chap><a name=67_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin67.htm#67">一<span id=uuzz>_</span></a></span></div>
<div id=con>呼求，呼求耶稣，呼求耶稣必得救，祂是，祂是那灵，祂是那灵在你口；像活水泉，满带生命来涌流，这救恩真丰富，你可尝到，当你开口呼求。</div>
<div id=chap><a name=67_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin67.htm#67">二<span id=uuzz>_</span></a></span></div>
<div id=con>接受，接爱耶稣，接受耶稣作救主，祂是，祂是那灵，祂是那灵赐祝福；像清晨日光，发出怜悯施拯救，这救主何温柔，你可得着，当你用灵接受。</div>
<div id=chapend><a id=linkfont href="xin67.htm#67_一">一</a>  <a id=linkfont href="xin67.htm#67_二">二</a> </div>
