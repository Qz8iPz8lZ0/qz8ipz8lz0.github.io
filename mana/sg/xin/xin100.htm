<div id=con>回到灵中，呼喊主名，进入至圣所，宝血洁净，十架引领，坦然来到施恩座；主话从不落空，满带生命丰盛，圣灵内住、作工，使我全心成圣；与主交通，喜乐无穷，平安如水流，随主行动，一心顺从，恩典超过我所求；主，我真愿如此活在你面前，早晨晚间，有你作伴，时时献颂赞。</div>
