<div id=con>曙光出现，心清灵明，与主相见在清晨，回到灵中，进入交通何等甘甜，何等亲近；祂圣名，祂恩言，是我每日新供应，主生命亮光总不断，应许我，恩典够我用。</div>
<div id=chap><a name=2_二></a><a id=white href="xin2.htm#2"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>黎明既起，被主充满，我得复兴在清晨，新的一天，新的奉献，得享基督作我福份；祂慈爱，祂怜悯，每个早晨都新鲜，我心思日日得更新，激励我，跟随主向前。</div>
