<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#99</a><br><span id=title1white>如今主你就是那灵</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#98" >转到</a>| <a id=linkfont href="xin98.htm" >上一首</a>| <a id=linkfont href="xin100.htm" ><!--100-->下一首</a></div>

<div id=chapend><a id=linkfont href="xin99.htm#99_一">一</a>  <a id=linkfont href="xin99.htm#99_二">二</a> </div>
<div id=chap><a name=99_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin99.htm#99">一<span id=uuzz>_</span></a></span></div>
<div id=con>如今主，你就是那灵，是那赐人生命的活灵，为进我灵作我生命，你已完成必经的过程；你从天降下成肉体，从阴间上来又复起，今犹如空气在我口里，随时随在我可享受你。对我，你丰富无比，对我，你何等实际，丰富无比，何等实际，因你就在我心里！</div>
<div id=chap><a name=99_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin99.htm#99">二<span id=uuzz>_</span></a></span></div>
<div id=con>愿主多赐我以那灵，以你新鲜生命来供应，从我中心浸透、充盈，直达圆周，处处都光明；你多方运行并工作，像神对膏油在涂抹，将我的心，灵全浸润过，且来挑旺我深处爱火。有你，我灵会飞扬，有你，我心会歌唱，灵会飞扬，心会歌唱，生活如同在天上！</div>
<div id=chapend><a id=linkfont href="xin99.htm#99_一">一</a>  <a id=linkfont href="xin99.htm#99_二">二</a> </div>
