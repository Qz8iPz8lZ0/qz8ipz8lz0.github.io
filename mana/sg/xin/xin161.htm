<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#161</a><br><span id=title1white>你是我的喜乐冠冕</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#160" >转到</a>| <a id=linkfont href="xin160.htm" >上一首</a>| <a id=linkfont href="xin162.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin161.htm#161_一">一</a>  <a id=linkfont href="xin161.htm#161_二">二</a></div>
<div id=chap><a name=161_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin161.htm#161">一<span id=uuzz>_</span></a></span></div>
<div id=con>当你喜获新生从罪释放，我为你心喜灵欢，当你为主见证满口颂扬，我与你一同感赞，当你献上自己随主前往，我时常主前纪念。愿你身心和灵逐日茁壮，你是我的喜乐冠冕。</div>
<div id=chapf>赞美神将爱浇灌我心，又把你放在其上，全凭祂所施恩慈怜悯，陪伴你一同成长。</div>
<div id=chap><a name=161_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin161.htm#161">二<span id=uuzz>_</span></a></span></div>
<div id=con>回顾你这一路成长历程，我得享主的榜样，时有劳苦忍耐守候儆醒，我怀着父母心肠，其中虽有艰苦为难重重，今都已化作诗章。愿神施恩保守直到路终，因你是我荣耀盼望。</div>
<div id=chapf>赞美神将爱浇灌我心，又把你放在其上，全凭祂所施恩慈怜悯，陪伴你一同成长。</div>
<div id=chapend><a id=linkfont href="xin161.htm#161_一">一</a>  <a id=linkfont href="xin161.htm#161_二">二</a></div>
