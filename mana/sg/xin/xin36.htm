<div id=con>哦，葡萄树，生命何等丰美，繁生枝子无数，结出果实累累；主你是树，我们是你枝子，因爱互相内住，生命涌流不止；生命结联，彼此合一无间，享受父神栽培，照护，生命充满，不断洋溢，扩展，彰显父神一切丰富。</div>
