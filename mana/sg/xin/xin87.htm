<div id=chapend><a id=linkfont href="xin87.htm#87_一">一</a>  <a id=linkfont href="xin87.htm#87_另歌词：">另歌词：</a> </div>
<div id=chap><a name=87_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin87.htm#87">一<span id=uuzz>_</span></a></span></div>
<div id=con>主啊，我真爱你，我心实在爱你，在地若没有你，活着枉然无意；真实，富有吸引，甜美，极其迷人，丰富，追测不尽，爱主，是我永分；同你所有爱者，你前欢聚唱歌，预尝撒冷显赫，我心无比快乐。<td></div>
<div id=chap><a name=87_另歌词：></a><span id=bb><span id=uuzz>_</span><a id=white href="xin87.htm#87">另歌词：<span id=uuzz>_</span></a></span></div>
<div id=con>主啊，我爱你，我实在深爱你。无你活着枉然失意。你是富有吸引，极其引人着迷。你的丰富追测不尽。哦，主你何甜蜜，呼求叫人满意。主你属我，主我也属你。联结调和与你，神人合并是一。预尝新耶路撒冷实际。</div>
