<div id=chapend><a id=linkfont href="xin156.htm#156_一">一</a> </div>
<div id=con>已过二十世纪以来，千千万万宝贵的性命，心爱的奇珍，崇高的地位，以及烂灿的前途，都曾枉费在主耶稣身上。对这些爱主的人，祂是全然可爱，祂是全然可爱，配得我们献上一切。我们浇在主身上的，不是枉费！乃是馨香的见证，见证祂的甘甜；我们浇在主身上的不是枉费！乃是馨香的见证，见证祂的甘甜。</div>
