<div id=chapend><a id=linkfont href="xin15.htm#15_一">一</a>  <a id=linkfont href="xin15.htm#15_二">二</a> </div>
<div id=chap><a name=15_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin15.htm#15">一<span id=uuzz>_</span></a></span></div>
<div id=con>那些愁苦忧虑的日子，已经一去不再回，喜乐活泉潺潺流不止，平安在心间不消退；哦主耶稣，我感谢你，这都是因你的怜悯，使我全家完全属你，满享神的救恩。</div>
<div id=chap><a name=15_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin15.htm#15">二<span id=uuzz>_</span></a></span></div>
<div id=con>我要宣告：至于我和我全家，必定事奉耶和华，从大到小个个尊主为大，一心成全神计划；哦主耶稣，我赞美你，我的家做你的住处，惟愿这家圣别归你，多人因此蒙福。</div>
<div id=chapend><a id=linkfont href="xin15.htm#15_一">一</a>  <a id=linkfont href="xin15.htm#15_二">二</a> </div>
