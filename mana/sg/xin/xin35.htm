<div id=chapend><a id=linkfont href="xin35.htm#35_一">一</a>  <a id=linkfont href="xin35.htm#35_二">二</a> </div>
<div id=chap><a name=35_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin35.htm#35">一<span id=uuzz>_</span></a></span></div>
<div id=con>跟随我主走一程，向上去得奖赏，正直爱主过一生，如同黎明的光；挥别世途和都城，选这光明一程，投身开展行列中，作主争战弟兄。一步迈开又一步，走出主恢复前途，见他日日更辉煌，直到普照四方。</div>
<div id=chap><a name=35_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin35.htm#35">二<span id=uuzz>_</span></a></span></div>
<div id=con>跟随耶稣的脚踪，一路洋溢歌声，各处宣扬主是胜，美好微曦上升；轻举脚步向前行，肩负我主使命，充满壮志和豪情，光芒越照越明。今日胜过了昨日，开创主恢复历史，写下崭新的一页，至终光辉烈烈</div>
<div id=chapend><a id=linkfont href="xin35.htm#35_一">一</a>  <a id=linkfont href="xin35.htm#35_二">二</a> </div>
