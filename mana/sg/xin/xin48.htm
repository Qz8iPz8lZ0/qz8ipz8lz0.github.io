<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#48</a><br><span id=title1white>奇妙属天的爱</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#47" >转到</a>| <a id=linkfont href="xin47.htm" >上一首</a>| <a id=linkfont href="xin49.htm" >下一首</a></div>
<p class="CC2"><audio  src="mp3/X48.mp3" controls="controls" preload="metadata" style="width:98%"></audio></p>
<img src="img/X48.png"  width="100%" height="auto" />
<div id=chapend><a id=linkfont href="xin48.htm#48_一">一</a>  <a id=linkfont href="xin48.htm#48_二">二</a> </div>
<div id=chap><a name=48_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin48.htm#48">一<span id=uuzz>_</span></a></span></div>
<div id=con>奇妙属天的爱已经流到我们中间，来自天上，是父神的爱；满带生命，恩典，有如江河涌流潺潺，带给我真平安满我心怀。神大爱从高处涌流下来，有如江河从天上的宝座涌流下来，在涌流，在涌流，不断的在涌流，浸透我们又满溢出来！</div>
<div id=chap><a name=48_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin48.htm#48">二<span id=uuzz>_</span></a></span></div>
<div id=con>愿这属天的爱永远迷漫我们中间，直到人人都认识这爱，历经患难，试炼，岁月流转，天地改迁，神的爱永不变，依然存在。神大爱从耶稣显明出来，丰丰满满借圣灵向我们浇灌下来，在你心，在我心，充满浸透，滋润，全心爱神又彼此相爱！</div>
<div id=chapend><a id=linkfont href="xin48.htm#48_一">一</a>  <a id=linkfont href="xin48.htm#48_二">二</a> </div>
