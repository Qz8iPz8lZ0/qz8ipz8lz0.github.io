<div id=chapend><a id=linkfont href="xin66.htm#66_一">一</a>  <a id=linkfont href="xin66.htm#66_二">二</a> </div>
<div id=chap><a name=66_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin66.htm#66">一<span id=uuzz>_</span></a></span></div>
<div id=con>人的满足在哪里？是否你还在寻觅？信主耶稣最希奇，从未如此甘甜又实际；祂像活泉涌出喜乐无可比，满带生命、能力，你若简单呼喊祂名在口里，祂必进入你心充满你。</div>
<div id=chap><a name=66_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin66.htm#66">二<span id=uuzz>_</span></a></span></div>
<div id=con>祂的目的是在你，你可知祂需要你，为着满足祂心意，祂今等候、寻求一安息；纵然你心愁烦、空虚又悲戚，只管到祂这里，赐你赦罪平安并与你合一，神、人同得满足，同欢喜。</div>
<div id=chapend><a id=linkfont href="xin66.htm#66_一">一</a>  <a id=linkfont href="xin66.htm#66_二">二</a> </div>
