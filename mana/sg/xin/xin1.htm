<div id=chapend><a id=linkfont href="xin1.htm#1_一">一</a>  <a id=linkfont href="xin1.htm#1_二">二</a>  <a id=linkfont href="xin1.htm#1_三">三</a> </div>
<div id=chap><a name=1_一></a><a id=white href="xin1.htm#1"><span id=bb><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div>
<div id=con>兴起！兴起！主在点名，你在哪里?兴起！兴起！主的行动，我不缺席；平安之子挨家寻觅，救来与神合一，喂养主羊，成全顾惜，建造基督身体。</div>
<div id=chap><a name=1_二></a><a id=white href="xin1.htm#1"><span id=bb><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div>
<div id=con>兴起！兴起！弟兄们哪，摆上自己，兴起！兴起！姊妹们哪，全心全力；劳苦奋斗同心合意，把主新路开辟，为主恢复，荣耀无比，一心讨主欢喜。</div>
<div id=chap><a name=1_三></a><a id=white href="xin1.htm#1"><span id=bb><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div>
<div id=con>兴起！兴起！我们的心都在这里，兴起！兴起！献上身体，当作活祭；看哪，庄稼成熟满地，快来收进仓里，国度福音，照耀不已，传遍居人地。</div>
<div id=chapend><a id=linkfont href="xin1.htm#1_一">一</a>  <a id=linkfont href="xin1.htm#1_二">二</a>  <a id=linkfont href="xin1.htm#1_三">三</a> </div>
