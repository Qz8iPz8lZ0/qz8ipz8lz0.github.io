<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#118</a><br><span id=title1white>活神的家</span></div>
<div id=end1><a id=linkfont href="../index.htm" >首页</a>| <a id=linkfont href="../xinindex.htm#117" >转到</a>| <a id=linkfont href="xin117.htm" >上一首</a>| <a id=linkfont href="xin119.htm" >下一首</a></div>

<div id=chapend><a id=linkfont href="xin118.htm#118_一">一</a>  <a id=linkfont href="xin118.htm#118_二">二</a>  <a id=linkfont href="xin118.htm#118_三">三</a> </div>
<div id=chap><a name=118_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin118.htm#118">一<span id=uuzz>_</span></a></span></div>
<div id=con>曙光染云彩，水陆渐分开，神在天地间，声声呼唤；你在哪里，人哪，你在何地？神的爱情，祂的安息，全都在于你。</div>
<div id=chap><a name=118_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin118.htm#118">二<span id=uuzz>_</span></a></span></div>
<div id=con>人们要救恩，一心转向神，主里来相聚，神人同安居；团体新人，大哉！神显于肉身，天使看见，世人信服，活神在人间。</div>
<div id=chap><a name=118_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin118.htm#118">三<span id=uuzz>_</span></a></span></div>
<div id=con>畅饮生命河，欢唱恩爱歌，同享主肥甘，荣光溢漫；天地相系，神、人永远合一，人的住处，神的安息，显在荣耀里！</div>
<div id=chapend><a id=linkfont href="xin118.htm#118_一">一</a>  <a id=linkfont href="xin118.htm#118_二">二</a>  <a id=linkfont href="xin118.htm#118_三">三</a> </div>
