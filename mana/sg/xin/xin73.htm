<div id=title1><a name=1></a><a id=title1white href="../xinindex.htm" > 新歌,#73</a><br><span id=title1white>信而受浸</span></div>

<div id=chapend><a id=linkfont href="xin73.htm#73_一">一</a>  <a id=linkfont href="xin73.htm#73_二">二</a>  <a id=linkfont href="xin73.htm#73_三">三</a> </div>
<div id=chap><a name=73_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin73.htm#73">一<span id=uuzz>_</span></a></span></div>
<div id=con>“信而受浸，必然得救！”我得应许神成就，向人见证，向神宣布：我是永远属于主。</div>
<div id=chapf>浸入基督，浸入身体，与主联合作肢体，充满圣灵，穿戴基督，活出新样，走新路。</div>
<div id=chap><a name=73_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin73.htm#73">二<span id=uuzz>_</span></a></span></div>
<div id=con>我的所有在此了结，祂的生命作一切，与主同死，与主同活，从灵而生，结义果。</div>
<div id=chapf>浸入基督，浸入身体，与主联合作肢体，充满圣灵，穿戴基督，活出新样，走新路。</div>
<div id=chap><a name=73_三></a><span id=bb><span id=uuzz>_</span><a id=white href="xin73.htm#73">三<span id=uuzz>_</span></a></span></div>
<div id=con>旧造进去，新造出来，经过浸水已隔开，走出世界，脱去肉体，欢喜迁到神国里。</div>
<div id=chapf>浸入基督，浸入身体，与主联合作肢体，充满圣灵，穿戴基督，活出新样，走新路。</div>
