<div id=chap><a name=84_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin84.htm#84">一<span id=uuzz>_</span></a></span></div>
<div id=con>耶稣之血已洒祭坛，为我弹在施恩座前，我的所有不义、罪愆，不被记念，全都赦免；我心感谢，神已赐我新心新灵，有分祂的神圣性情；借祂生命活律引领，律法要求自然遵行。无瑕羔羊耶稣被献，神圣美约祂血应验，立约之血将我遮掩，我得饮于活水泉源。</div>
<div id=chap><a name=84_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin84.htm#84">二<span id=uuzz>_</span></a></span></div>
<div id=con>这血重开生命道路，神的荣耀我得进入，救赎之血为我流出，神的自己还要注入；我灵赞美，蒙恩罪人何等有福，借血洗净污秽衣服，可得权柄来生命树，从门进城已经有路。站在血的根基上面，殿中瞻仰我主荣脸，享受我神，像祂完全，事奉我神直到永远。</div>
