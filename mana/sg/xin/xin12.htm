<div id=chapend><a id=linkfont href="xin12.htm#12_一">一</a>  <a id=linkfont href="xin12.htm#12_二">二</a> </div>
<div id=chap><a name=12_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin12.htm#12">一<span id=uuzz>_</span></a></span></div>
<div id=con>自从耶稣来进入我家，我家充满天上喜乐，自从耶稣来进入我家，洋溢救恩诗歌；再也没有重担，怨叹，再也不用为难，心烦，事事祷告，时时颂赞，处处都有恩典，都是平安。</div>
<div id=chap><a name=12_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin12.htm#12">二<span id=uuzz>_</span></a></span></div>
<div id=con>自从耶稣来进入我家，我家才有真正满足，自从耶稣来进入我家，享有最大幸福；亲友邻舍欢迎前来，爱主的人也同敬拜，主的丰富在此敞开，但求神心喜悦，人心喜爱。</div>
<div id=chapend><a id=linkfont href="xin12.htm#12_一">一</a>  <a id=linkfont href="xin12.htm#12_二">二</a> </div>
