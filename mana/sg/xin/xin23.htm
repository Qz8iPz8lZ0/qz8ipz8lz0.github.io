<div id=chapend><a id=linkfont href="xin23.htm#23_一">一</a>  <a id=linkfont href="xin23.htm#23_二">二</a> </div>
<div id=chap><a name=23_一></a><span id=bb><span id=uuzz>_</span><a id=white href="xin23.htm#23">一<span id=uuzz>_</span></a></span></div>
<div id=con>谁的家没愁烦，没重担，没黑暗？谁的家有平安，常喜乐，真美满？何能满心愿？何处是救援？心暗淡，人疲倦，直到信耶稣，活在召会里面，一同到主面前，这一切有了改变。</div>
<div id=chap><a name=23_二></a><span id=bb><span id=uuzz>_</span><a id=white href="xin23.htm#23">二<span id=uuzz>_</span></a></span></div>
<div id=con>我的家没愁烦，没重担，没黑暗，我的家有平安，常喜乐，真美满；个个享恩典，救恩真完全，神爱怜，人称羡，惟愿神计划，主心意能实现，全家齐颂赞：“我的家在伊甸园。“</div>
<div id=chapend><a id=linkfont href="xin23.htm#23_一">一</a>  <a id=linkfont href="xin23.htm#23_二">二</a> </div>
