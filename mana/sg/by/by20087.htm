<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20087.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">升天的基督为了完成祂天上的职事，繁殖祂自己，祂所使用的，乃是一班见证人，担负这位成为肉体、钉十字架、复活、升天之基督活的见证。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20087.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们必须受主怜悯，保守自己在时代的流，就是主工作的一道流中，为着召会的扩展与建造。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20087.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们需要看见神永远经纶的异象，且需要有时代的转移，使我们过一种完全照着并为着神新约经纶的生活。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20087.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">使徒行传的继续乃是基督团体的继续，以被成全的神人所过的团体生活作为基督身体的实际。</div>
