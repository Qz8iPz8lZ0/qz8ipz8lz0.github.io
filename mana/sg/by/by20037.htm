<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20037.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神的心意是要将基督作到祂所拣选的人里面，使他们成为神的众子，作祂团体的彰显。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20037.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们需要借着神的儿子启示在我们里面，蒙拯救脱离现今邪恶的世代。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20037.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">过基督徒的生活，就是活经过过程的三一神作终极完成的灵。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20037.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">神的目标乃是神圣的儿子名分，作信仰之家、新造和神的以色列，使神得着团体的彰显。</div>
</div>
