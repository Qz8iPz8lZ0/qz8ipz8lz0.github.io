<div class="con">第二组：雅歌七至八章结晶读经</div>
<div id="chap"><a name="五"></a><span id="bb"><a id="white" href="by20054b.htm#top">&nbsp;五&nbsp;</a></span></div>
<div class="con">当我们在生命、性情、彰显和功用上，成为与基督一样，我们就够资格为着他的身体与他同工。</div>
<div id="chap"><a name="六"></a><span id="bb"><a id="white" href="by20054b.htm#top">&nbsp;六&nbsp;</a></span></div>
<div class="con">当我们无依无靠地信靠主，倚靠祂作我们的爱和力量，并且听祂说话，我们的盼望就是借着身体的得赎而被提，我们的祷告乃是：“主耶稣啊，我愿你来！”</div>
</div>
