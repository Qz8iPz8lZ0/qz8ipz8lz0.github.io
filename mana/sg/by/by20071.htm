<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20071.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神在祂今日行动中的渴望，乃是要我们为着基督身体的实际，行事为人与祂的呼召相配。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20071.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们行事为人要与神的呼召相配，就必须保守一，在一切事上长到元首基督里面，照着那在耶稣身上是实际者而学基督，活在爱和光中，且在灵里被充满而活。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20071.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">行事为人与神的呼召相配，乃是为着基督身体的实际，在基督这包罗万有的灵里行事为人。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20071.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">行事为人与神的呼召相配，乃是在真理中并凭着灵行事为人，以完成神永远的定旨。</div>
</div>
