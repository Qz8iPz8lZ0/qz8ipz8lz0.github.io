<div class="con">一个新人的生活，该与耶稣的生活一样。我们必须脱去旧人的团体生活，穿上新人的团体生活。脱去旧人并穿上新人的关键，在于我们在心思的灵里得以更新。我们越在一切事上长到基督里，就越穿上新人。</div>
