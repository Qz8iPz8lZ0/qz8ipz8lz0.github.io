<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20077.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我们在基督的死里，已经从罪分别出来，并在祂的复活里，已经被点活，使我们在神的行政下向义活着。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20077.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们必须赎回光阴，享受基督作神无上的宝贝，使祂将自己建造到我们里面，把我们作成祂属灵的殿，和祂圣别、君尊的祭司体系，以完成祂心头的渴望。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20077.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们应当殷勤追求神圣生命和神圣性情的长大并发展，好丰富进入永远的国。</div>
