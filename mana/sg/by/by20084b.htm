<div class="con">第二组</div>
<div id="chap"><a name="五"></a><span id="bb"><a id="white" href="by20084b.htm#top">&nbsp;五&nbsp;</a></span></div>
<div class="con">我们需要成为今日的执事和见证人，活出并宣扬福音—基督是恩典的禧年—以完成神永远的经纶。</div>
<div id="chap"><a name="六"></a><span id="bb"><a id="white" href="by20084b.htm#top">&nbsp;六&nbsp;</a></span></div>
<div class="con">我们若在今世丧失我们的魂生命，不保全魂生命，不留恋属地、物质的东西，就可以有分于得胜者的被提，得以在锡安山上，站立在人子面前。</div>
</div>
