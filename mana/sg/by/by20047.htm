<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20047.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神的经纶，就是祂的家庭行政，是要将祂自己分赐到我们里面，使我们在生命、性情上，但不在神格上，与祂一模一样，以产生并构成基督的身体。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20047.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">神的召会乃是活神的家，真理的柱石和根基，以及神显现于肉体这极大敬虔的奥秘。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20047.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们必须是预防者，借着操练我们的灵，并留在神经纶健康的教训里，给人注射预防剂以抵挡召会的败落。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20047.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们必须是预防者，借着成为有神的气之属神的人，给人注射预防剂以抵挡召会的败落。</div>
</div>
