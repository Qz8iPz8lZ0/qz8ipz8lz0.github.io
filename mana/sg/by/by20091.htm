<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20091.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">我们作复活升天之基督的见证人，担负祂活的见证，需要被圣灵充满且充溢。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20091.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们的职事既是繁殖复活的基督作神的国，就必须忠于属天的异象，就是神新约经纶的异象。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20091.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们需要持续活在神经纶的独一行动里，所走的路乃是在那灵的行动里行动，并有那灵在我们的行动里行动。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20091.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们需要持续在人类历史中活在神圣历史里，为着扩展并建造召会，作基督团体的显现。</div>
</div>
