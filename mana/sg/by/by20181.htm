<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20181.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主恢复的目标是要产生一个新人─一个团体的宇宙人─以完成神永远的定旨。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20181.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">为着一个新人实际地出现，脱去旧人并穿上新人的关键乃是在我们心思的灵里得更新。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20181.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">为着一个新人的团体生活，我们要以基督作我们的人位，在一切事上长到基督里面，并照着那在耶稣身上是实际者学基督。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20181.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们借着坚定持续地祷告，受基督的平安管治，并被基督的话内住，祂就以祂自己浸润并顶替我们，直到我们一切天然的区别都被消除，我们就在实际里成为新人。</div>
</div>
