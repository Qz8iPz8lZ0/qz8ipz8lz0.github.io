<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20057.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神的建造乃是经过过程的三一神作到我们里面，使我们在祂不断的分赐下，成为祂的扩大、扩展和团体的彰显。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20057.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">三个帐幕─帐幕的预表，帐幕的实际，帐幕的终极完成─启示出神经纶的目标是要得着一个团体的人成为祂的居所，在永世里作祂的彰显和代表。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20057.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">神圣建造工作的内在元素，是将建造和被建造的神供应到人里面，使基督的身体得着建造。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20057.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">神心头的渴望乃是把神建造到人里面，并把人建造到神里面，为着建阅慊个伟大的团体神人，新耶路撒冷。</div>
</div>
