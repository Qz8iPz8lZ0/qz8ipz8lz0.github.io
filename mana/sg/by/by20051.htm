<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20051.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">主的恢复乃是恢复神圣的生命，使三一神得着团体的彰显。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20051.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">主渴望恢复对基督主观的经历，为着实行召会生活。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20051.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们凭着生命和真理，借着神呼出的圣经和神经纶健康的教训，得以预防召会的败落。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20051.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们在神圣别的话里是一，并在承寄慊切的时代异象里同心合意。</div>
