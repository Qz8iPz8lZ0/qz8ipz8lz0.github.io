<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20044.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">包罗万有的基督─神经纶的中心与普及，乃是我们的生命和新人独一的构成成分。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20044.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们需要以基督作我们活的土地，在祂里面行事为人，并吸收祂作我们丰富的土壤，使我们以神的增长而长大。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20044.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">在神的经纶里，神给我们一个人位，就是包罗万有、延展无限、居首位的基督，也给我们一条道路，就是十字架。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20044.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们需要为着一个新人让基督的平安在我们心里作仲裁，让基督的话丰丰富富地住在我们里面，并且坚定持续地祷告。</div>
