<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20034.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">新约的职事就是神的职事，乃是赐人生命之灵的职事，也是那作神彰显之义的职事。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20034.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">新约的众执事乃是心转向主的人，他们享受是灵的主，观看并返照主，而渐渐变化成为主的形像。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20034.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">新约的众执事是基督的大使，完成和好的职事，将我们带进神里面，并使我们与神成为一。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20034.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">新约众执事的生活是恩典的生活，是对恩典的经历；这恩典乃是神圣三一传输到我们里面，作我们的享受。</div>
</div>
