<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20191.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">基督身体的实际就是神与人联结相调，活出一个团体的神人。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20191.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们若要活在基督身体的实际里，就需要为着身体并在身体里经历十字架的工作。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20191.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们一有身体的启示，就有身体的感觉；一有身体的感觉，一切个人的想法和行动就除去了。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20191.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">基督的身体是经历基督的结果，所以我们需要迫切祷告，使我们活基督，好使基督的身体成为实际。</div>
</div>
