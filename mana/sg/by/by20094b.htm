<div class="con">第二组</div>
<div id="chap"><a name="五"></a><span id="bb"><a id="white" href="by20094b.htm#top">&nbsp;五&nbsp;</a></span></div>
<div class="con">真正、内在、最高品、最全备的福音乃是神经纶的福音，就是儿子名分的福音，为着将神建造到人里面，并将人建造到神里面，以建造召会作基督的身体。</div>
<div id="chap"><a name="六"></a><span id="bb"><a id="white" href="by20094b.htm#top">&nbsp;六&nbsp;</a></span></div>
<div class="con">福音的目标乃是要我们用起初的爱爱主耶稣，把我们所最宝贝的，甚至把我们最贵重、最有价值的属灵珍宝，浇在祂身上，把我们自己“枉费”在祂身上。</div>
<div id="chap"><a name="七"></a><span id="bb"><a id="white" href="by20094b.htm#top">&nbsp;七&nbsp;</a></span></div>
<div class="con">我们是在神儿子的福音上，在我们灵里凭神的灵事奉敬拜神；这样的事奉敬拜，结果乃是基督身体的实际。</div>
</div>
