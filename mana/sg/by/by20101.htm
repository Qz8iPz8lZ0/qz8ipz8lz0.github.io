<div class="con">变化是在我们天然生命里新陈代谢的改变，成熟是被那改变我们的神圣生命所充满，祝福是生命的满溢。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20101.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">当我们活在神圣生命的管治之下，借着神洋溢之恩并洋溢之义的恩赐，在生命中作王，我们就是在召会生活中实行身体生活。</div>

<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20101.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">活在那灵的管治之下，就是过在生命中作王的生活，在神国的实际里，受神圣生命约束、限制并管治。</div>
