<div id="chapend"></div><br>
<div class="con">经历三一神作生命的果效，乃是召会，就是父的家，为着居住；是子的葡萄树，为着扩展；也是那灵的孩子，为着行动：召会的一就是信徒在三一神里的一，而召会的建造需要我们过一种生活，以牧养的路在爱里将基督供应人。</div>
