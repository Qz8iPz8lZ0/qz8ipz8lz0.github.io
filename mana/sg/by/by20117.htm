<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20117.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神的子民什么时候高举基督，让他在他们生活的每一面居首位，就有恢复和复兴。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20117.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">以神为我们的住处，我们永远的居所，乃是对神最高、最完满的经历。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20117.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">神的心在于他的城锡安，连同其中的基督；在锡安我们有召会作为基督的身体，以及神的经纶为着神的见证。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20117.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">诗篇中的赞美，带进阿利路亚作为至极的赞美，因为地已完全被神恢复，并被带到基督与他国度的管治之下。</div>
</div>
