<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20111.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">说话的神，按着他的形像造人，要人借着为他说话而彰显他并代表他。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20111.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">神的话美化的功用，使召会预备好，作基督荣耀的新妇；神的话杀死的功用，使召会尽功用作神团体的战士，击杀他的对头。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20111.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们必须过正确、正常的基督徒生活—申言的生活—使我们在召会聚会中作正确说话的人。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20111.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们若让基督的话丰丰富富地住在我们里面，并且为神说话，神的话必定扩长、繁增且得胜。</div>
