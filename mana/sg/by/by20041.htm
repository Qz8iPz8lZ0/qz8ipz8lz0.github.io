<div class="con">主恢复的独特主恢复的独特乃在于其性质和立场，就是基督作生命和基督身体的一。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20041.htm#top">&nbsp;二&nbsp;</a></span></div>

<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20041.htm#top">&nbsp;三&nbsp;</a></span></div>
