<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20027.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神已经呼召我们进入祂儿子的交通，使我们有分于基督，并享受祂作我们惟一的中心和神所赐给我们的分。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20027.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们在灵里对钉十字架的基督这赐生命之灵的享受，解决召会中一切的难处，结果乃是生命的长大，使召会得着建造。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20027.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">新约的素质乃是神的灵与人的灵这二灵，调和在一起成为一灵。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20027.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">爱是建造召会极超越的路，申言是建造召会超越的恩赐。</div>
</div>
