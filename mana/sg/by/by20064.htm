<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20064.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神圣的经纶乃是神的计划，要将基督分赐到祂所拣选的人里面，以产生、构成、并建造基督生机的身体。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20064.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">基督身体独一的一，乃是那灵的一，就是经过过程的三一神与在基督里众信徒调和的一。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20064.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">得胜者看见身体、认识身体、顾到身体、尊重身体、作身体的工作、并且持守身体的每一个原则。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20064.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">得胜者为着基督身体的一经历神人调合，好活出并作出新耶路撒冷。</div>
</div>
