<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20024.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">基督徒的生活是一种活基督的生活，为着构成并建造基督的身体。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20024.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们需要借着顺从在里面运行的神，作成我们自己的救恩。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20024.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">我们需要借着基督复活的大能，被模成基督之死的模子，叫我们可以达到那从死人中杰出的复活。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20024.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">基督徒的生活是满了基督作为谦让宜人，而一无挂虑的生活。</div>
