<div class="main" id="content1">
<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20074.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">永远生命的交通，就是所有信徒里面永远生命的流，乃是在基督身体里生活的实际。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20074.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">我们借着经历并享受三一神作那住在我们灵里，并渴望扩展到我们心里的一位，就得以认识祂。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20074.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">包罗万有、复合的灵乃是神圣三一的组成，我们借着这灵的膏抹，就能认识并享受父、子、灵作我们的生命和生命的供应。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20074.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">神的儿子已经将悟性赐给我们，使我们可以认识那位真实者，就是真正且实际的神，并在祂儿子耶稣基督，那对我们是永远生命者里面，与祂在生机上成为一。</div>
