<div id="chap"><a name="一"></a><span id="bb"><a id="white" href="by20097.htm#top">&nbsp;一&nbsp;</a></span></div>
<div class="con">神的福音宣告，在神丰满的救恩中，罪人得蒙救赎、重生、圣别、更新、变化、模成并荣化，而成为神的儿子，构成基督的身体。</div>
<div id="chap"><a name="二"></a><span id="bb"><a id="white" href="by20097.htm#top">&nbsp;二&nbsp;</a></span></div>
<div class="con">三一神作生命分赐到三部分的人里，乃是根据祂的公义，借着祂的圣别，而达到祂的荣耀。</div>
<div id="chap"><a name="三"></a><span id="bb"><a id="white" href="by20097.htm#top">&nbsp;三&nbsp;</a></span></div>
<div class="con">神圣的灵与我们人的灵调和，乃是神生机救恩的秘诀和整个基督徒生活的关键。</div>
<div id="chap"><a name="四"></a><span id="bb"><a id="white" href="by20097.htm#top">&nbsp;四&nbsp;</a></span></div>
<div class="con">我们作神福音勤奋的祭司，乃是在神儿子的福音上，在我们的灵里事奉神，以建造基督的身体。</div>
