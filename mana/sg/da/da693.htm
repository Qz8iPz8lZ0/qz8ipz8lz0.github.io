<div id=con>基督已经穿上人性，成为一人好像我；祂已钉死十字架上，亚当生命我得脱；祂且复活，化身圣灵，到我里面来活着，为要作我生命。</div><div id=chapf>荣耀！荣耀！阿利路亚！荣耀！荣耀！阿利路亚！荣耀！荣耀！阿利路亚！基督是我生命！</div></div></li>
