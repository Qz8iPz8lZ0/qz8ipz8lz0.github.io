<div id=chapend><a id=linkfont href="da694.htm#694_一">一</a> <a id=linkfont href="da694.htm#694_二">二</a></div><div id=chap><a name=694_一></a><span id=bb><a id=white href="da694.htm#694"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>主是生命，主是复活，生命是祂掌握；祂已借死毁坏死、魔，现今永远活着；现今永远活着，现今永远、永远活着。</div><div id=chap><a name=694_二></a><span id=bb><a id=white href="da694.htm#694"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>荣耀、荣耀，何等生命，我今已经得着！黑暗、死亡、罪的权势，现今都已消没！现今都已消没！现今都已、都已消没！</div><div id=chapend><a id=linkfont href="da694.htm#694_一">一</a> <a id=linkfont href="da694.htm#694_二">二</a></div></div></li>
