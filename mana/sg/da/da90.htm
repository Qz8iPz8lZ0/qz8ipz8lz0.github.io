                    <div id=con>赞美不尽赞美，赞美救主恩深；感佩无限感佩，感佩救主舍身；看哪，神子在各各他，为你和我钉十字架。</div>

                                    id=uuzz>_</span></a></span></div>

                                    id=uuzz>_</span></a></span></div>
