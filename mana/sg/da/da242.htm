<div id=chapend><a id=linkfont href="da242.htm#242_一">一</a> <a id=linkfont href="da242.htm#242_二">二</a></div><div id=chap><a name=242_一></a><span id=bb><a id=white href="da242.htm#242"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>喜乐满我心！满我心！满我心！喜乐满我心！主将我石心，换成了肉心；圣灵来更新，使我成为新人：喜乐满我心！满我心！满我心！</div><div id=chap><a name=242_二></a><span id=bb><a id=white href="da242.htm#242"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>圣灵充满我！充满我！充满我！圣灵充满我！除去我罪过，消灭我软弱，使我结义果，并过圣洁生活：圣灵充满我！充满我！充满我！</div><div id=chapend><a id=linkfont href="da242.htm#242_一">一</a> <a id=linkfont href="da242.htm#242_二">二</a></div></div></li>
</ul>
