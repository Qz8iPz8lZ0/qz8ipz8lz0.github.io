<div id=chapend><a id=linkfont href="da392.htm#392_一">一</a> <a id=linkfont href="da392.htm#392_二">二</a> <a id=linkfont href="da392.htm#392_三">三</a></div><div id=chap><a name=392_一></a><span id=bb><a id=white href="da392.htm#392"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>祂是一切最亲——我所一切最爱；人生平常所寻，人生终久所赖。</div><div id=chap><a name=392_二></a><span id=bb><a id=white href="da392.htm#392"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>缺乏之时预备，无倚之时扶持，所有美时，最美，无论何时，信实。</div><div id=chap><a name=392_三></a><span id=bb><a id=white href="da392.htm#392"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id=con>无穷喜乐，原因，年日移换，不改；祂是一切最亲——我所一切最爱。</div><div id=chapend><a id=linkfont href="da392.htm#392_一">一</a> <a id=linkfont href="da392.htm#392_二">二</a> <a id=linkfont href="da392.htm#392_三">三</a></div></div></li>
