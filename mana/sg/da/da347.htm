<div id="con">主，我今背十架，前来跟随你；浮名利、虚荣华，一概都舍弃；人讥笑，人辱骂，我全不在意；虽受苦，虽受压，窄路不稍离；靠主恩，遵主话，忠心直到底；到那日，蒙主夸，冠冕荣无比；冠冕荣无比，冠冕荣无比。</div></div></li>
</ul>
