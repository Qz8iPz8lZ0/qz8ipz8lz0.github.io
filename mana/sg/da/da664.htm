<div id=con>速兴起传福音！速抢救灵魂！请你看千万人天天沉沦！莫塞住怜悯心，莫看重金银，松开手，传福音，趁着现今。</div><div id=chapf>速兴起传福音！速抢救灵魂！你为何仍忍心，看人沉沦？</div></div></li>
