<div id=chapend><a id=linkfont href="da622.htm#622_一">一</a> <a id=linkfont href="da622.htm#622_二">二</a></div><div id=chap><a name=622_一></a><span id=bb><a id=white href="da622.htm#622"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>弟兄和睦同居，何等美善：像油从亚伦头，流到衣衫；又像露从黑门，降在锡安；在此有生命福，直到永远！</div><div id=chap><a name=622_二></a><span id=bb><a id=white href="da622.htm#622"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>心存欢喜诚实，来赴爱筵；借此饱尝主恩，满心感赞！弟兄彼此交通，何等甘甜；盼望那日快到，不再离散。</div><div id=chapend><a id=linkfont href="da622.htm#622_一">一</a> <a id=linkfont href="da622.htm#622_二">二</a></div></div></li>
