<div id=dainfo><div id=con1>91189丨D大调4/4</div><!--<div id=con1>作曲：</div>--><div id=fffd>作词:佚名</div><!--<div id=fffd>同调诗歌:</div>--><!--<div id=fffd>赏析</div>--></div></div></li>

<div id=chapend><a id=linkfont href="da326.htm#326_一">一</a> <a id=linkfont href="da326.htm#326_二">二</a> <a id=linkfont href="da326.htm#326_三">三</a></div><div id=chap><a name=326_一></a><span id=bb><a id=white href="da326.htm#326"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id="con">求主光照、光照我，阿们！显明、显明我罪过，阿利路亚！用血洗濯，用血洗濯，使我污秽全消没，阿们！</div><div id=chap><a name=326_二></a><span id=bb><a id=white href="da326.htm#326"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id="con">求主释放、释放我，阿们！断开、断开我捆索，阿利路亚！败坏鬼魔，败坏鬼魔，使我自由而超脱，阿们！</div><div id=chap><a name=326_三></a><span id=bb><a id=white href="da326.htm#326"><span id=uuzz>_</span>三<span id=uuzz>_</span></a></span></div><div id="con">求主复兴、复兴我，阿们！消除、消除我软弱，阿利路亚！挑旺爱火，挑旺爱火，使我完全为主活，阿们！</div><div id=chapend><a id=linkfont href="da326.htm#326_一">一</a> <a id=linkfont href="da326.htm#326_二">二</a> <a id=linkfont href="da326.htm#326_三">三</a></div></div></li>
</ul>
