<div id=con>前在罪中为罪奴仆，受尽罪中痛苦；罪作我主，将我制伏，又将我捆缚；我虽挣扎，不能逃出，时常叹息、喊苦；从未知道基督释放罪奴。</div><div id=chapf>我今已蒙主恩湛，脱离了罪恶霸权，畅饮于生命活泉，饱尝救恩盛筵；阿利路，何等丰富、甘甜，带来喜乐和颂赞！阿利路，我今已蒙恩湛！</div></div></li>
</ul>
