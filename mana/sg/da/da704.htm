<div id=chapend><a id=linkfont href="da704.htm#704_一">一</a> <a id=linkfont href="da704.htm#704_二">二</a></div><div id=chap><a name=704_一></a><span id=bb><a id=white href="da704.htm#704"><span id=uuzz>_</span>一<span id=uuzz>_</span></a></span></div><div id=con>谁能免我死亡凶路？唯耶稣！唯耶稣！谁能除我地狱永苦？唯耶稣！不灭火，无期祸！谁能去我如此痛楚？唯耶稣！</div><div id=chap><a name=704_二></a><span id=bb><a id=white href="da704.htm#704"><span id=uuzz>_</span>二<span id=uuzz>_</span></a></span></div><div id=con>谁能引我生命荣途？唯耶稣！唯耶稣！谁能给我属天永福？唯耶稣！无死亡，无悲伤！谁能赐我如此丰富？唯耶稣！</div><div id=chapend><a id=linkfont href="da704.htm#704_一">一</a> <a id=linkfont href="da704.htm#704_二">二</a></div></div></li>
