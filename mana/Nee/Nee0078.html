<ul class="container"><li>										
<blockquote class="b"><p class="AA">我们可以先读但以理二章。我们看见一个人像，预表四个外邦大国，后来它被一块石头打碎，此石头长大，充满全地。这一块石头就是主耶稣，和祂的国度，除灭一切世上的国，而代兴于世。世上的国，并不是被神的国所渐渐发酵，而变为神的国；而是它们按着次序，先兴于世，然后忽然被神的国所灭。这块石头的击打，自然是在于将来；我们要看它与启示录的关系。</p>
