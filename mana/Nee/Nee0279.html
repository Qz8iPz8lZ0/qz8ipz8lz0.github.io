<blockquote class="b"><p class="AA">本期第二篇的信息，是我们第三次得胜聚会信息的记略。如果要把这次的信息完全登出的话，就不但修改尚需时间，并且文字也过长。（大略计算，总有二十万言之谱？）所以这次只简单的把纲目登出一点，盼望以后能分期将每次所讲的，详细登出。这个是需要各读者的代祷的。</p>			
</blockquote>
