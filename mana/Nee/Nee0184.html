<ul class="container"><li><blockquote class="b"><h4>复兴报启事　基督徒报第二十四期</h4></blockquote>			
<blockquote class="c"><p class="AA">题目　主耶稣基督（特别注重祂的生命、钉死、复活、代祷、身体、再临、和国度）。</p>			
</blockquote>			
<blockquote class="b"><h4>性质　栽培属灵的生命，不作理智的辩论。</h4>			
<p class="AA">期间　主若愿意，每月可出一册。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">价目　完全白送，不收报费（读者可按着主所赐给的力量，帮助一切发行的费用）。</p>			
</blockquote>			
<blockquote class="b"><h4>出版　在上海聚会的信徒。</h4>

</blockquote>

<p class="AA">请求　读者的代祷是我们所宝贵的。请你们为我们祷告，使我们能够自由传扬主所交付给我们的见证。</p>
