<ul class="container"><li>	
<blockquote class="b">	
<p class="AA">讲时：一九四八年五月八日晚上</p>	
<p class="AA">讲地：上海哈同路</p>	
</blockquote>	
<blockquote class="c">	
<p class="AA">注：所有交出来之弟兄姊妹作见证，末了倪柝声弟兄加上劝勉的话。</p>	
</blockquote>	
<blockquote class="c">	
<p class="AA">二十多年来，神一直走恢复的路，这路越过越清楚。今天凡为自己有所保留的人，不是忧愁的，就是哭泣的。这几天来，我遇到最多喜乐的人。许多人双手紧紧的抓住我的手，既激动又喜乐。感谢神，今天有许多喜乐的人在这里，他们都是全心全意的把自己交给主。今天在这里好像末了一班火车快要开了，盼望没有一个人是作脱班的人，没有一个人是赶不上的。</p>	
  </blockquote></li></ul></section><footer class="footer">
