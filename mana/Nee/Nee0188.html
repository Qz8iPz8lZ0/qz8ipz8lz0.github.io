<ul class="container"><li><blockquote class="b"><h4>书报评议（四）　基督徒报第九期</h4><h4>圣经证据论略</h4></blockquote>			
<blockquote class="c"><p class="AA">叨雷博士着。南京灵光社发行。这书著者叨雷博士，晨星报称之为“韬雷，”救灵之法称为“叨利，”圣经宝训称之为“戴理，”现在灵光社又译之为“戴锐。”其实这四个译名只指着一人说的，读者不要误会。这书的大纲已见于去年勉励会讲义里。叨雷博士这篇讲义，曾在世界各国讲过，帮助了不少人的信心。叨雷先生常用最简明的话语，说出最深奥的道理。在这书里叨雷以不多的话语，证明圣经是神的话语。没有成见者要在此得着真理。</p>			
  </blockquote></li></ul></section><footer class="footer">
