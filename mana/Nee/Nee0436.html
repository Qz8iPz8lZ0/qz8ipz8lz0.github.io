<section class="bread"></section>			
<section class="about">			
<ul class="container"><li>			
<blockquote class="b"><p class="AA">基督曾否为我们代守律法？我们的得救与祂的守律法有没有直接的关系？</p>			
</blockquote>			
<blockquote class="b"><h4>答</h4>			
<p class="AA">基督没有为我们代守律法。因为救我们的是神的义，不是基督的义。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">基督的守律法，是叫基督自己有义，有作救主的资格。因此，基督的守律法与我们的得救，只有间接的关系。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">基督救我们，是因祂受了律法的刑罚——死，不是因祂守律法。救我们的是基督的死，是基督受死所成的义，不是基督所行的义。基督所行的义，是基督自己的。</p>			
  </blockquote></li></ul></section><footer class="footer">
