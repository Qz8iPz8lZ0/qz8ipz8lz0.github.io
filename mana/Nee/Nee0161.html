<ul class="container"><li><blockquote class="b"><h4>补白（四）　基督徒报第十六期</h4></blockquote>			
<blockquote class="c"><p class="AA">有信心者，能行其所不能；有爱心者，能因难而见其易。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">我们若认识钉十字架的基督，手里就有我们监牢门的钥匙。我们各人应当天天存爱心，又用爱心，又要加添一个爱真理的心。</p>			
  </blockquote></li></ul></section><footer class="footer">
