<hgroup>			
<h1 class="side">诗歌</h1>			
<h2 class="side">分类十四：吃奶者的歌颂</h2></hgroup>			
</section>			
</header>			
<section class="bread"></section>			
<section class="about">			
<ul class="container"><li>			
<blockquote class="b"><p class="BB">第一百一十首</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">一　我们小孩，现在都来，听耶稣的大爱：<br>　　耶稣乃是神的儿子，成了人样式。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">副　耶稣真是爱世人，亲身来到这世界，<br>　　为救大人和小孩，流出宝血来。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">二　耶稣真好！耶稣真好！看小孩像珍宝；<br>　　祂爱小孩，祂救小孩，受了许多害。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">三　大人有罪，小孩有罪，主耶稣没有罪；<br>　　所以祂能拯救罪人，不死反得生。</p>			
  </blockquote></li></ul></section><footer class="footer">
