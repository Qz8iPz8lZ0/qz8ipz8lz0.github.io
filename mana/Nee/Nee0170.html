<h2 class="side">送书工作</h2></hgroup>			
</section>

<section class="bread"></section>			
<section class="about">			
<ul class="container"><li>			
<blockquote class="b"><p class="AA">这工作是非常要紧的。固然，我们应当费力用口宣传我们的爱主，和其他的真道；但是，我们不能执人人而告之。因此，应当送书。你知道送书有最大的效果吗？你知道送好书能叫人接受主吗？能帮助人明白真道吗？能叫人离弃异端吗？可惜，有能力的信徒，不肯作这工。虽然送书工作的结果，我们不得而知，但是他日站在审判台前时，就要知道何不作此工？我们去印书，你们应当来买书送书。</p>
