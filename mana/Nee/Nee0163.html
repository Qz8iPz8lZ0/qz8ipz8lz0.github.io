<ul class="container"><li><blockquote class="b"><h4>补白（六）　基督徒报第二十一期</h4></blockquote>			
<blockquote class="c"><p class="AA">虽也享受了一些因工作服事神而所得的；究竟这丝毫不满我意。到这光景时，那说，“来跟从我”的，也就对我说，“来跟从我”了。啊，这样的无知识，在跟从主的道上，也是要走入岔路的；那么我也不得不在圣经上勉力求知阿。如今我倒知道一件，就是：我对于任何方面，或任何临我，我确是全然不知道的。好在我也并不爱知道；只爱爱神而被神所知道！（林前八3）（选）</p>			
</blockquote>			
<blockquote class="c">
