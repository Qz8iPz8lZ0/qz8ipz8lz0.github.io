<ul class="container"><li><blockquote class="b"><h4>编者与读者　基督徒报第十期</h4></blockquote>			
<blockquote class="c"><p class="AA">夏间赴皖领会，回来经沪时，受暑卧床者旬日。蒙神以病中所当得的功课相教；至谢主恩！当诸君接本期报时，余又已离省往闽南工作了。愿诸君不忘为你软弱的弟兄祷告。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">本报销数现已超越千三的数目，但吾人目的远不止此，尚望读者鼎力介绍。</p>
