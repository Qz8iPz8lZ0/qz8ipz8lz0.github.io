<ul class="container"><li><blockquote class="b"><h4>复兴报第二十九期</h4></blockquote>			
<blockquote class="c"><p class="AA">现在真是受试探的时候，什么都是纷乱的、寒冷的、残忍的。基督人在这个时候，真是要招架不住。但是，这岂不是我们所早就知道的吗？我们还有什么可说的呢？</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">踽踽道中，四顾茫然，我们若非放下兵器，就得被提。主啊，你看哪样好呢？</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">这是今年的第一期报。我们不能说，有比去年更大的盼望，更大的胆量，和更大的兴趣。反之，恐怕是更大的难处；但是，我们还得照旧进前。</p>			
</blockquote>			
<blockquote class="c"><p class="AA">祷告的同工是我们所宝贵的。</p></blockquote>			
<blockquote class="b">			
<p class="BB">倪柝声　一九三三年三月二十三日</p>			
  </blockquote></li></ul></section><footer class="footer">
