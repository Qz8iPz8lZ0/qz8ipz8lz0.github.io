<section class="bread"></section>			
<section class="about">			
<ul class="container"><li>			
<blockquote class="b"><p class="AA">基督为我们死（罗五8），与基督为我们的罪死（林前十五3），有什么分别？</p>			
</blockquote>			
<blockquote class="b"><h4>答</h4>			
<p class="AA">基督为我们死，是说基督为我这个罪人死了。祂死的目的，是要救我这个罪人。基督所成功的，是为着我这个人，目的是要得着我这个人，是要救我这个人脱离自己。</p>			
</blockquote>			
<blockquote class="c">			
<p class="AA">基督为我们的罪死了，是说基督为我这个罪人的罪死了，目的是要除去我这个人的罪，要叫我这个人脱离罪的刑罚与能力，使我的罪得着赦免，并且不再受罪的辖制。</p>			
  </blockquote></li></ul></section><footer class="footer">
