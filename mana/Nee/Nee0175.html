<ul class="container"><li>			
<blockquote class="b"><p class="AA">余夏间到皖领会，有闽南阅者投函编者改换地址，信封外写编者姓名，致福音书局中人不敢开拆，转皖寄余。后复由余转闽，改换地址；误时误事，殊为可惜。请阅者此后，凡关于发行事宜，祈直接寄与福音书局，不书余之姓名为妙。至关于编辑事宜，祈寄与“福建罗星塔基督徒报编者收”即妥。无论编者何往，总有人负责转交。愿诸君勿忘为荷。</p>
