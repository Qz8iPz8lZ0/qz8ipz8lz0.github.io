<div style="padding: 0px 15px 15px 15px;">
<div id=c>
　生命经历的第一层，所以是在基督里的，因为我们和基督所发生的第一个关系，乃是在基督里的。我们得救以前，是在基督之外，是在亚当里；等到我们重生得救了，神就把我们迁到基督里了（林后五17）。所以这一层的经历，就我们而论，可说是得救层，或说是重生层；但就我们和基督的关系说，乃是在基督里的。
