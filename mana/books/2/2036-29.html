<div id=chap1>第二九问</div>
<div id=chap1>基督为我们死，(罗五8，)与基督为我们的罪死，(林前十五3，)有什么分别？</div></div>
</header>
<div class='main'>
　<br><div class=cn1 id=1_60>答</div>
<div id=c>
<div class=cont>基督为我们死，是说基督为我这个罪人死了。祂死的目的，是要救我这个罪人。基督所成功的，是为着我这个人，目的是要得着我这个人，是要救我这个人脱离自己。</div>
<div class=cont>基督为我们的罪死了，是说基督为我这个罪人的罪死了，目的是要除去我这个人的罪，要叫我这个人脱离罪的刑罚与能力，使我的罪得着赦免，并且不再受罪的辖制。</div></div>
