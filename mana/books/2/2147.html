<div id=chap2>介言</div>
<div id=c>本书内容系主仆李常受弟兄于一九八四年五月在美国纽约华语特会所传讲之信息，专一揭陈新约中所启示的基督。
<br><br>　基督是全圣经的中心，尤其是全新约的主题。讲者依其五十余载读经所累积之亮光，用简洁中肯之言词，照着圣经纯正的启示，将这些时代的真理释放出来，以供众圣徒共赏并共享。每篇信息前的摘要，诚如讲者所说，都是新约的精粹，也是新约的精髓，愿主吹气并涂膏于其上。
