<div id=c>
<div style='display:flex;' class='l2'><div>一</div>　<div>本书为帮助信徒每日读经之用。读者每日按分定之旧新两约章节同时并读，一年即可将全部圣经读完一遍。</div>
</div>
<div style='display:flex;' class='l2'><div>二</div>　<div>本书特点，能使读者读一卷即知道一卷主要的意思，和每一段的意思。</div>
</div>
<div style='display:flex;' class='l2'><div>三</div>　<div>本书用一、二、三…等字代表章，用1、2、3…等字代表节。例如：一至二，就是一章至二章。1至2，就是一节至二节。十一10至二十三20，就是十一章十节至二十三章二十节。</div>
</div></div>
