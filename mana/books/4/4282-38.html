<div id=c>本书系李常受弟兄于一九五九年十月五日起，在台北带领为期三个多月之事奉训练，其中关于读经的第五部分信息。该次训练关于读经的前四部分信息分别为《认识圣经》、《圣经的十条路线》、《创世记概论》及《出埃及记概论》。训练于一九六〇年一月二十二日告一段落，李弟兄又于二月十六日开始的另一期训练续讲《民数记概论》及《申命记概论》。
<br><br>　　《利未记概论》信息共三十七篇，因篇幅之巨，分上、下两册出版。
