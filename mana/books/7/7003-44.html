　<br><div style='display:flex;' class=cn1 id=1_647><div style='font-weight:bold;'>壹</div>　<div>姊妹非比</div></div>　<br><div style='display:flex;' class=cn2 id=1_648><div style='font-weight:bold;'>一</div>　<div>是在坚革哩的召会的女执事─罗十六1</div></div>　<br><div style='display:flex;' class=cn2 id=1_649><div style='font-weight:bold;'>二</div>　<div>素日为人─十六2</div></div><div id=c>

　<br><div style='display:flex;' class=cn1 id=1_650><div style='font-weight:bold;'>贰</div>　<div>保罗的举荐</div></div>　<br><div style='display:flex;' class=cn2 id=1_651><div style='font-weight:bold;'>一</div>　<div>要在罗马的召会在主里接待她─十六2</div></div>　<br><div class=cn2 id=1_652><a class='outline link' href="http://mana.stmn1.com/books/7/7000.html" >保罗在推荐非比时，是请在罗马的召会，照着与圣徒相配的接待她。</a></div>　<br><div style='display:flex;' class=cn2 id=1_653><div style='font-weight:bold;'>二</div>　<div>她在何事上需要你们，你们就辅助她─十六2</div></div><div id=c>
