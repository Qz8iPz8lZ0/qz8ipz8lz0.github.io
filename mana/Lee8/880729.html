<p class="A0">享受基督</p>
<p class="A3">说明</p>
<p class="A3">第一章　整本圣经中对神的享受</p>
<p class="A3">第二章　神的丰满与基督的丰富</p>
<p class="A3">第三章　藉着话与灵享受基督的丰富</p>
<p class="A3">第四章　藉着否认己和操练灵而享受基督</p>
<p class="A3">第五章　操拣心来享受主</p>
<p class="A3">第六章　藉着祷告享受基督</p>
<p class="A1">说明</p>
<p class="A7">本书系李常受弟兄于一九六五年夏，在美国加州洛杉矶所释放的信息整合。</p>
