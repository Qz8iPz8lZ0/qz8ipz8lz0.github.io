<p class="A1">说明</p>
<p class="A7">本段系李常受弟兄于一九七一年七月五日至十日，在美国俄亥俄州亚克朗(Akron)的训练中所释放的信息集成。训练的信息有两条线。第一条线是关于带进新人，就是得人，第二条线是关于将人建造起来。第一条线的信息讲于早上各堂，第二条线的信息讲于晚上各堂。在这次训练十二篇信息中，第四、五、八、九、和十二堂的信息记录从缺。</p>
